<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>TapDay Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      display: flex;

    }
    h1 {

    }
    .score {
      font-size: 28px;
      margin: 20px 0;
    }
    button {
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.95);
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

</body>
</html>
