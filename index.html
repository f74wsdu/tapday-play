<body>

<div class="top">

<script>
let balance = 0;
let level = 1;
let tap = 1;

const coinStages = [
  "ü¶Å",
  "ü™ô",
  "üí∞",
  "üíµ",
  "üíé"
];

function updateUI() {
  document.getElementById("balance").innerText = balance.toLocaleString();
  document.getElementById("level").innerText = level;
  document.getElementById("coin").innerText = coinStages[Math.min(level-1, coinStages.length-1)];
}

document.getElementById("coin").onclick = () => {
  balance += tap;
  if (balance >= level * 10000) level++;
  updateUI();
};

function setTap(x) {
  tap = x;
  document.querySelectorAll(".tap-buttons button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function subscribeBonus() {
  window.open("https://t.me/tapday_clicker", "_blank");
  balance += 10000;
  updateUI();
}

function dailyBonus() {

}

</script>
