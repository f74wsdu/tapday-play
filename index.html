<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top, #0b1220, #000);
  color:#fff;
  text-align:center;
}

/* TOP */
.top {
  display:flex;
  justify-content:space-between;
  padding:10px 15px;
  font-size:18px;
}

.ad {
  background:#222;
  padding:8px 14px;
  border-radius:20px;
}
.ad small {
  display:block;
  font-size:11px;
  opacity:.6;
}

/* MONEY */
.money {
  font-size:32px;
  margin-top:10px;
}

/* COIN */
.coin-wrap {
  margin:40px auto;
  width:260px;
  height:260px;
  position:relative;
}

.ray {
  position:absolute;
  inset:-40px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,215,0,.4), transparent 70%);
  filter:blur(8px);
  animation:pulse 2s infinite;
}

.coin {
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff6b0, #f5c400 40%, #b8860b 70%);
  box-shadow:
    inset -8px -8px 16px rgba(0,0,0,.4),
    inset 8px 8px 16px rgba(255,255,255,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
}

@keyframes pulse {
  0%{opacity:.4}
  50%{opacity:.9}
  100%{opacity:.4}
}

/* TAP MODES */
.modes button {
  margin:5px;
  padding:8px 14px;
  border:none;
  border-radius:12px;
  background:#1f2937;
  color:#fff;
  font-size:16px;
}

/* BONUS */
.bonus {
  background:#111827;
  margin:20px;
  padding:15px;
  border-radius:16px;
}

.bonus button {
  background:#00f5c4;
  border:none;
  padding:10px 18px;
  font-size:18px;
  border-radius:12px;
}

/* BOTTOM */
.bottom {
  display:flex;
  justify-content:space-between;
  padding:10px 15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="top">
  <div>üíµ <span id="money">0</span><br><small>–†—ñ–≤–µ–Ω—å <span id="level">1</span></small></div>
  <div class="ad">–†–ï–ö–õ–ê–ú–ê +2000<small>–°–∫–æ—Ä–æ –≤–∏–±–∏–π</small></div>
</div>

<div class="coin-wrap">
  <div class="ray"></div>
  <div class="coin" id="coin">‚Ç¥1</div>
</div>

<div class="modes">
  <button onclick="setTap(1)">x1</button>
  <button onclick="setTap(3)">x3</button>
  <button onclick="setTap(5)">x5</button>
</div>

<div class="bonus">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª<br><br>
  <button onclick="bonus()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button><br>
  <small id="bonusTimer">–ì–æ—Ç–æ–≤–æ</small>
</div>

<div class="bottom">
  <div>üèô –ú—ñ—Å—Ç–æ +5/—Å–µ–∫<br>‚è± <span id="cityTimer">60</span></div>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å<br>‚è± 24:00:00</div>
</div>

<script>
Telegram.WebApp.ready();

let money = 0;
let tap = 1;
let coinValue = 1;
let level = 1;
let bonusReady = true;

const stages = [
  {v:100, label:"‚Ç¥1"},
  {v:1000, label:"‚Ç¥10"},
  {v:10000, label:"‚Ç¥100"},
  {v:100000, label:"‚Ç¥1K"},
  {v:1000000, label:"‚Ç¥10K"},
  {v:10000000, label:"‚Ç¥100K"},
];

document.getElementById("coin").onclick = () => {
  money += coinValue * tap;
  update();
};

function setTap(x){ tap = x; }

function update(){
  document.getElementById("money").innerText = money.toLocaleString();
  stages.forEach((s,i)=>{
    if(money >= s.v){
      coinValue = Math.pow(10,i);
      document.getElementById("coin").innerText = s.label;
      level = i+1;
    }
  });
  document.getElementById("level").innerText = level;
}

function bonus(){
  if(!bonusReady) return;
  money += 10000;
  bonusReady = false;
  let t = 30;
  const el = document.getElementById("bonusTimer");
  el.innerText = "30";
  const i = setInterval(()=>{
    t--;
    el.innerText = t;
    if(t<=0){
      clearInterval(i);
      bonusReady = true;
      el.innerText = "–ì–æ—Ç–æ–≤–æ";
    }
  },1000);
  update();
}

/* CITY TIMER */
let city = 60;
setInterval(()=>{
  city--;
  if(city<=0){
    money += 300;
    city = 60;
    update();
  }
  document.getElementById("cityTimer").innerText = city;
},1000);
</script>

</body>
</html>
