<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
.top{padding:12px}
.row{display:flex;justify-content:space-between;font-size:14px}
.balance{font-size:44px;font-weight:bold;margin:10px 0}
.middle{display:flex;justify-content:space-between;align-items:center}
.ad{background:#222;padding:8px 14px;border-radius:20px}
.ball{
  width:260px;height:260px;margin:30px auto;border-radius:50%;
  background:radial-gradient(circle,#ffe600,#ffb700);
  box-shadow:0 0 25px rgba(255,200,0,.4);
  display:flex;align-items:center;justify-content:center;
  font-size:64px;cursor:pointer;
  transition:.3s;
}
.controls{display:flex;justify-content:center;gap:15px}
.mult{background:#222;padding:10px 18px;border-radius:14px}
.mult.active{background:#ffb700;color:#000}
.folder{position:absolute;left:14px;bottom:190px;font-size:28px;cursor:pointer}
.days{
  position:absolute;left:14px;bottom:230px;
  background:#111;border-radius:14px;
  padding:10px;width:180px;display:none;
}
.day{padding:6px;border-bottom:1px solid #222;cursor:pointer}
.big{width:90%;padding:18px;border-radius:18px;font-size:20px;border:none}
.orange{background:#ffb700}
.green{background:#1f8f3a;color:#fff}
</style>
</head>

<body>

<div class="top">
  <div class="row">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3959</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">4730</span></div>
  </div>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">101.74</span></div>
  <div class="middle">
    <div class="ad">üì∫ –†–µ–∫–ª–∞–º–∞ +500</div>
    <div>–†—ñ–≤–µ–Ω—å: 2</div>
  </div>
</div>

<div class="ball" id="ball">üí∞</div>

<div class="folder" id="folder">üìÅ</div>
<div class="days" id="days">
  <div class="day" data-v="25">–î–µ–Ω—å 1 ‚Äî 25</div>
  <div class="day" data-v="50">–î–µ–Ω—å 2 ‚Äî 50</div>
  <div class="day" data-v="100">–î–µ–Ω—å 3 ‚Äî 100</div>
  <div class="day" data-v="200">–î–µ–Ω—å 4 ‚Äî 200</div>
  <div class="day" data-v="300">–î–µ–Ω—å 5 ‚Äî 300</div>
  <div class="day" data-v="500">–î–µ–Ω—å 6 ‚Äî 500</div>
  <div class="day" data-v="1000">–î–µ–Ω—å 7 ‚Äî 1000</div>
</div>

<div class="controls">
  <div class="mult active" data-m="1">x1</div>
  <div class="mult" data-m="3">x3</div>
  <div class="mult" data-m="5">x5</div>
</div>

<button class="big orange">TapDay Play</button>
<button class="big green">–í–∏–≤—ñ–¥</button>

<audio id="sound">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
let balance=101.74, mult=1;
const bEl=document.getElementById("balance");
const ball=document.getElementById("ball");
const sound=document.getElementById("sound");

function updateBall(){
  if(balance>=100000){ball.textContent="üî•";ball.style.boxShadow="0 0 60px gold"}
  else if(balance>=10000){ball.textContent="ü¶Å";ball.style.boxShadow="0 0 45px gold"}
  else if(balance>=1000){ball.textContent="üíé";ball.style.boxShadow="0 0 35px gold"}
  else if(balance>=100){ball.textContent="üëë";ball.style.boxShadow="0 0 30px gold"}
  else ball.textContent="üí∞";
}

ball.onclick=()=>{
  navigator.vibrate(40);
  balance+=0.01*mult;
  bEl.textContent=balance.toFixed(2);
  updateBall();
};

document.querySelectorAll(".mult").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".mult").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    mult=+b.dataset.m;
  }
});

document.getElementById("folder").onclick=()=>{
  const d=document.getElementById("days");
  d.style.display=d.style.display==="block"?"none":"block";
};

document.querySelectorAll(".day").forEach(d=>{
  d.onclick=()=>{
    balance+=+d.dataset.v;
    sound.play();
    bEl.textContent=balance.toFixed(2);
    updateBall();
  }
});
</script>

</body>
</html>
