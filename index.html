<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#0b1020;
      color:#fff;
      font-family:Arial;
      text-align:center;
      padding:20px;
    }
    .tap {
      width:240px;
      height:240px;
      border-radius:50%;
      background:orange;
      margin:40px auto;
      font-size:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    button {
      width:90%;
      padding:15px;
      margin:10px;
      font-size:18px;
      border:none;
      border-radius:10px;
    }
    .blue { background:#2d8cff; color:#fff; }
    .green { background:#2ecc71; color:#fff; }
  </style>
</head>
<body>

<h1>TapDay üí∞</h1>
<h2 id="coins">0 üí∞</h2>

<div class="tap" onclick="tap()">TAP</div>

<button class="blue" onclick="buyX2()">‚ö° x2 –º–æ–Ω–µ—Ç–∏</button>
<button class="blue" onclick="buyAuto()">ü§ñ –ê–≤—Ç–æ—Ç–∞–ø–µ—Ä</button>
<button class="green" onclick="donate()">üíé <button id="supportBtn">–ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ –≥—Ä—É</button>

<script>
let coins = 0;
let multiplier = 1;
let autoTap = false;

function tap() {
  coins += multiplier;
  update();
}

function update() {
  document.getElementById("coins").innerText = coins + " üí∞";
}

// --- –ü–û–ö–£–ü–ö–ò ---
function buyX2() {
  Telegram.WebApp.openInvoice("X2_STARS");
  multiplier = 2;
}

function buyAuto() {
  Telegram.WebApp.openInvoice("AUTO_STARS");
  if (!autoTap) {
    autoTap = true;
    setInterval(() => {
      coins += multiplier;
      update();
    }, 1000);
  }
}

function donate() {
  Telegram.WebApp.openInvoice("DONATE_STARS");
}
</script>

<script>
  const tg = window.Telegram.WebApp;

  const supportBtn = document.getElementById("supportBtn");
  if (supportBtn) {
    supportBtn.addEventListener("click", () => {
      tg.openInvoice({
        slug: "support_tapday_100"
      });
    });
  }
</script>
</body>
</html>
