<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TapDay Play</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  text-align:center;
}
.top{
  padding:10px 14px;
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:.85;
}
.balance{
  font-size:42px;
  font-weight:bold;
  margin:15px 0 10px;
}
.middle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
}
.ad{
  background:#222;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
}
.level{
  font-size:16px;
}
.ball-wrap{
  margin:30px 0;
}
.ball{
  width:260px;
  height:260px;
  margin:0 auto;
  border-radius:50%;
  background:radial-gradient(circle,#ffe600,#ffb700);
  box-shadow:0 0 40px rgba(255,230,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  cursor:pointer;
}
.controls{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
}
.mult{
  padding:10px 18px;
  border-radius:14px;
  background:#222;
  color:#fff;
}
.mult.active{
  background:#ffb700;
  color:#000;
}
.folder{
  position:absolute;
  left:14px;
  bottom:190px;
  font-size:28px;
  cursor:pointer;
}
.big-btn{
  margin:10px auto;
  width:90%;
  padding:18px;
  border-radius:18px;
  font-size:20px;
  border:none;
  cursor:pointer;
}
.orange{background:#ffb700;color:#000}
.green{background:#1f8f3a;color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<div class="top">
  <div class="row">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">4100</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">4933</span></div>
  </div>

  <div class="balance">
    –ë–∞–ª–∞–Ω—Å: $<span id="balance">31.83</span>
  </div>

  <div class="middle">
    <div class="ad">üì∫ –†–µ–∫–ª–∞–º–∞ +500</div>
    <div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">2</span></div>
  </div>
</div>

<div class="ball-wrap">
  <div class="ball" id="ball">üí∞</div>
</div>

<div class="folder" id="folder">üìÅ</div>

<div class="controls">
  <div class="mult active" data-m="1">x1</div>
  <div class="mult" data-m="3">x3</div>
  <div class="mult" data-m="5">x5</div>
</div>

<button class="big-btn orange" id="bonusBtn">TapDay Play</button>
<button class="big-btn green">–í–∏–≤—ñ–¥</button>

<audio id="rewardSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
</audio>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let balance = 31.83;
let level = 2;
let mult = 1;
let subscribed = false;

const balanceEl = document.getElementById("balance");
const levelEl = document.getElementById("level");
const ball = document.getElementById("ball");
const sound = document.getElementById("rewardSound");

document.querySelectorAll(".mult").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".mult").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    mult = +b.dataset.m;
  }
});

ball.onclick=()=>{
  navigator.vibrate(40);
  balance += 0.01 * mult;
  balanceEl.textContent = balance.toFixed(2);

  if(balance>=5000) ball.textContent="ü¶Å";
  else ball.textContent="üí∞";
};

document.getElementById("bonusBtn").onclick=()=>{
  tg.openTelegramLink("https://t.me/–¢–í–Ü–ô_–ö–ê–ù–ê–õ");
  setTimeout(()=>{
    subscribed=true;
    balance+=1;
    sound.play();
    balanceEl.textContent = balance.toFixed(2);
  },4000);
};

document.getElementById("folder").onclick=()=>{
  balance+=0.5;
  sound.play();
  balanceEl.textContent = balance.toFixed(2);
};

setInterval(()=>{
  document.getElementById("online").textContent = 3800+Math.floor(Math.random()*600);
  document.getElementById("bonuses").textContent = 4500+Math.floor(Math.random()*600);
},3000);
</script>

</body>
</html>
