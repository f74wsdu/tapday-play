<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay ‚Äî City Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #fff;
}

/* TOP BAR */
#top {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  font-size: 16px;
  background: rgba(0,0,0,0.4);
}

.money {
  color: #ffd36a;
  font-weight: bold;
}

.level {
  opacity: 0.8;
}

/* MAP */
#map {
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.district {
  height: 120px;
  border-radius: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s;
}

.district:hover {
  transform: scale(1.04);
}

.unlocked {
  background: linear-gradient(135deg, #ffd36a, #ff9f1c);
  color: #000;
}

.locked {
  background: #1f2933;
  color: #6b7280;
}

/* PANEL */
#panel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #020617;
  border-top: 1px solid #1f2937;
  padding: 16px;
  min-height: 140px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #000;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.small {
  font-size: 14px;
  opacity: 0.85;
}
</style>
</head>

<body>

<div id="top">
  <div class="money">üí∞ <span id="money">1000</span></div>
  <div class="level">–†—ñ–≤–µ–Ω—å <span id="level">1</span></div>
</div>

<div id="map">
  <div class="district unlocked" data-id="1">üåæ<br>–§–µ—Ä–º–∞</div>
  <div class="district locked" data-id="2">üè≠<br>–ó–∞–≤–æ–¥<br><span class="small">5000 üí∞</span></div>
  <div class="district locked" data-id="3">üè•<br>–õ—ñ–∫–∞—Ä–Ω—è<br><span class="small">15000 üí∞</span></div>
  <div class="district locked" data-id="4">üèô<br>–ë—ñ–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä<br><span class="small">50000 üí∞</span></div>
</div>

<div id="panel">
  <div id="panelContent" class="small">–û–±–µ—Ä–∏ —Ä–∞–π–æ–Ω –Ω–∞ –∫–∞—Ä—Ç—ñ</div>
</div>

<script>
const game = {
  money: 1000,
  level: 1,
  unlocked: [1]
};

const districts = {
  1: { name: "–§–µ—Ä–º–∞", income: 10, cost: 0 },
  2: { name: "–ó–∞–≤–æ–¥", income: 50, cost: 5000 },
  3: { name: "–õ—ñ–∫–∞—Ä–Ω—è", income: 120, cost: 15000 },
  4: { name: "–ë—ñ–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä", income: 300, cost: 50000 }
};

function updateUI() {
  document.getElementById("money").textContent = game.money;
  document.getElementById("level").textContent = game.level;

  document.querySelectorAll(".district").forEach(el => {
    const id = Number(el.dataset.id);
    if (game.unlocked.includes(id)) {
      el.classList.remove("locked");
      el.classList.add("unlocked");
    }
  });
}

document.querySelectorAll(".district").forEach(el => {
  el.onclick = () => {
    const id = Number(el.dataset.id);
    if (game.unlocked.includes(id)) {
      openDistrict(id);
    } else {
      tryUnlock(id);
    }
  };
});

function tryUnlock(id) {
  const d = districts[id];
  if (game.money >= d.cost) {
    game.money -= d.cost;
    game.unlocked.push(id);
    game.level++;
    updateUI();
    openDistrict(id);
  } else {
    document.getElementById("panelContent").innerHTML =
      `–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≥—Ä–æ—à–µ–π –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è <b>${d.name}</b>`;
  }
}

function openDistrict(id) {
  const d = districts[id];
  document.getElementById("panelContent").innerHTML = `
    <b>${d.name}</b><br>
    –î–æ—Ö—ñ–¥: +${d.income} üí∞<br>
    <button onclick="earn(${d.income})">–ü—Ä–∞—Ü—é–≤–∞—Ç–∏</button>
  `;
}

function earn(amount) {
  game.money += amount;
  updateUI();
}

updateUI();
</script>

</body>
</html>
