<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>TapCoin 2026</title>
<style>
:root{
 --bg:#070b1a; --panel:#0b122a; --gold1:#ffd76a; --gold2:#f2a900;
 --txt:#e6e9ff; --glow:0 0 40px rgba(255,210,90,.6);
}
*{box-sizing:border-box} html,body{margin:0;background:radial-gradient(1200px 800px at 50% -10%,#10194a,#050816 60%,#030612);color:var(--txt);font-family:system-ui}
#top{position:fixed;inset:0 0 auto 0;height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 14px;background:linear-gradient(#0a1130,#070b1a);border-bottom:1px solid #11194a}
.stat{font-weight:800;letter-spacing:.3px}
#wrap{height:100svh;display:grid;grid-template-rows:56px 1fr 96px}
#stage{position:relative;overflow:hidden;touch-action:manipulation}
#coin{
 position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
 width:min(68vmin,320px);aspect-ratio:1;border-radius:50%;
 background:
 radial-gradient(35% 35% at 30% 30%,#fff6,transparent 40%),
 radial-gradient(70% 70% at 70% 70%,#0006,transparent 55%),
 radial-gradient(circle at 50% 50%,var(--gold1),var(--gold2) 60%,#b67a00 100%);
 box-shadow:var(--glow), inset 0 0 40px rgba(255,255,255,.25);
 transition:transform .06s ease;
}
#coin:active{transform:translate(-50%,-50%) scale(.985)}
#ring{position:absolute;inset:-12%;border-radius:50%;filter:blur(8px);
 background:conic-gradient(from 0deg,#fff0,#ffd76a55,#fff0);animation:spin 6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
#count{position:absolute;left:50%;top:calc(50% + min(38vmin,160px));transform:translateX(-50%);
 font-size:42px;font-weight:900;text-shadow:0 8px 30px #000}
.p{position:absolute;pointer-events:none;font-weight:800;animation:pop .9s ease-out forwards}
@keyframes pop{from{opacity:1;transform:translate(-50%,-50%) scale(.9)}
 to{opacity:0;transform:translate(-50%,-90%) scale(1.2)}}
#panel{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;padding:12px;background:linear-gradient(#070b1a,#060a18);border-top:1px solid #11194a}
.btn{border-radius:14px;background:linear-gradient(#1a2a7a,#0f1b4a);border:1px solid #1c2b7a;color:#fff;font-weight:800}
.small{font-size:12px;opacity:.85}
</style>
</head>
<body>
<div id="wrap">
 <div id="top">
  <div class="stat">üíµ <span id="money">0</span></div>
  <div class="stat">‚ö° x<span id="mult">1</span></div>
 </div>

 <div id="stage">
  <div id="coin"><div id="ring"></div></div>
  <div id="count">0</div>
 </div>

 <div id="panel">
  <button class="btn" id="boost">‚ö° x2<br><span class="small">10 —Å–µ–∫</span></button>
  <button class="btn" id="sound">üîä –ó–≤—É–∫</button>
  <button class="btn" id="reset">‚ôª –°–∫–∏–Ω—É—Ç–∏</button>
 </div>
</div>

<script>
let money=0,mult=1,snd=true,boostT=0;
const $=id=>document.getElementById(id);
const stage=$('stage'),coin=$('coin'),count=$('count');
const moneyEl=$('money'),multEl=$('mult');

const AudioCtx=window.AudioContext||window.webkitAudioContext;
const ctx=new AudioCtx();
function clickSound(){
 if(!snd) return;
 const o=ctx.createOscillator(), g=ctx.createGain();
 o.type='triangle'; o.frequency.value=520+Math.random()*80;
 g.gain.value=.06; o.connect(g); g.connect(ctx.destination);
 o.start(); o.stop(ctx.currentTime+.06);
}

function add(n,x,y){
 money+=n; moneyEl.textContent=Math.floor(money);
 const p=document.createElement('div');
 p.className='p'; p.textContent='+'+n;
 p.style.left=x+'px'; p.style.top=y+'px';
 stage.appendChild(p); setTimeout(()=>p.remove(),900);
}

function tap(e){
 ctx.resume();
 const pts=e.touches? [...e.touches]:[e];
 pts.forEach(t=>{
  const x=t.clientX,y=t.clientY;
  const val=1*mult; add(val,x,y); clickSound();
 });
 count.textContent=Math.floor(money);
}

coin.addEventListener('touchstart',tap,{passive:true});
coin.addEventListener('mousedown',tap);

$('boost').onclick=()=>{
 mult=2; multEl.textContent=2; boostT=Date.now()+10000;
};
$('sound').onclick=()=>snd=!snd;
$('reset').onclick=()=>{money=0;count.textContent=0;moneyEl.textContent=0};

setInterval(()=>{
 if(boostT && Date.now()>boostT){mult=1;multEl.textContent=1;boostT=0;}
},100);

</script>
</body>
</html>
