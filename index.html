<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* TOP BAR */
#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#online {
  font-size: 12px;
  color: #00ff7f;
}

/* MULTIPLIERS */
.mult {
  position: fixed;
  top: 50%;
  padding: 10px;
  background: #222;
  border-radius: 10px;
}

#x2 { left: 10px; }
#x5 { right: 10px; }

/* TAP BUTTON */
#coin {
  margin: 80px auto 20px;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd700, #ff9800);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
  transition: filter 0.3s;
  position: relative;
}

.coin-rain {
  position: absolute;
  animation: fall 1s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(200px);
    opacity: 0;
  }
}

/* BALANCE */
#balance {
  font-size: 22px;
  margin-bottom: 20px;
}

/* BUTTONS */
.block {
  margin: 10px auto;
  width: 90%;
  padding: 12px;
  border-radius: 12px;
}

#daily { background: #333; }
#timer { background: #0b84d6; }
#withdraw { background: green; width: fit-content; padding: 8px 20px; }

</style>
</head>

<body>

<div id="top">
  <button>üé• +50</button>

  <div id="online">
    üü¢ Online: <span id="onlineCount">3421</span><br>
    üéÅ Bonus today: <span id="bonusToday">187</span>
  </div>

  <div id="level">LEVEL 2</div>
</div>

<div id="x2" class="mult">X2</div>
<div id="x5" class="mult">X5</div>

<div id="coin">TAP</div>

<div id="balance">üíµ Balance: 0 $</div>

<div id="daily" class="block">üìÅ –î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</div>
<div id="timer" class="block">‚è≥ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤</div>
<div id="withdraw">üí≥ –í–∏–≤—ñ–¥</div>

<script>
let coins = 0;
let level = 1;

const balance = document.getElementById("balance");
const coinBtn = document.getElementById("coin");
const levelText = document.getElementById("level");

/* TAP */
coinBtn.onclick = () => {
  coins++;
  balance.textContent = `üíµ Balance: ${coins} $`;

  if (navigator.vibrate) navigator.vibrate(30);

  if (coins < 1000000) {
    const rain = document.createElement("div");
    rain.textContent = "ü™ô";
    rain.className = "coin-rain";
    rain.style.left = "50%";
    coinBtn.appendChild(rain);
    setTimeout(() => rain.remove(), 1000);
  }

  updateVisual();
};

/* VISUAL PROGRESSION */
function updateVisual() {
  if (coins >= 1000000) {
    coinBtn.style.filter = "brightness(1.8)";
    coinBtn.textContent = "ü¶Å";
  } else if (coins >= 100000) {
    coinBtn.style.filter = "brightness(1.6)";
    coinBtn.textContent = "üß∞";
  } else if (coins >= 10000) {
    coinBtn.style.filter = "brightness(1.4)";
    coinBtn.textContent = "‚≠ê";
  } else if (coins >= 1000) {
    coinBtn.style.filter = "brightness(1.2)";
    coinBtn.textContent = "üíé";
  } else {
    coinBtn.textContent = "TAP";
  }

  level = coins >= 1000000 ? 5 :
          coins >= 100000 ? 4 :
          coins >= 10000 ? 3 :
          coins >= 1000 ? 2 : 1;

  levelText.textContent = "LEVEL " + level;
}

/* FAKE ONLINE */
setInterval(() => {
  document.getElementById("onlineCount").textContent =
    3000 + Math.floor(Math.random() * 500);
}, 3000);
</script>

</body>
</html>
