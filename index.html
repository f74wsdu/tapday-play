<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay 2026</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{
  margin:0;
  background:#0a0f1f;
  color:#fff;
  font-family:system-ui,Arial;
  height:100%;
  touch-action:manipulation;
}
#app{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
}
header{
  width:100%;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:.9;
}
.money{font-weight:600}
#level{opacity:.6}

#coin-wrap{
  position:relative;
}
#coin{
  width:300px;
  height:300px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff6c7, #f6b700 40%, #c58b00 70%);
  box-shadow:
    inset 0 0 20px rgba(255,255,255,.3),
    0 0 60px rgba(255,200,40,.35);
  transition:.08s;
}
#coin:active{transform:scale(.97)}

#shine{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,255,.4), transparent 60%);
  pointer-events:none;
}

#count{
  font-size:42px;
  margin:14px 0 4px;
}
#passive{
  font-size:13px;
  opacity:.6;
}

footer{
  display:flex;
  gap:22px;
  padding-bottom:28px;
}
.btn{
  width:78px;
  height:78px;
  border-radius:20px;
  background:#151c3a;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.btn span{
  font-size:11px;
  opacity:.7;
}

#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
#modal{
  background:#141b3d;
  border-radius:18px;
  padding:20px;
  width:80%;
}
#modal button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#f6b700;
  font-weight:600;
}
</style>
</head>

<body>
<div id="app">

<header>
  <div class="money">üíé <span id="money">0</span></div>
  <div id="level">–†—ñ–≤–µ–Ω—å 1</div>
</header>

<div id="coin-wrap">
  <div id="coin"></div>
  <div id="shine"></div>
</div>

<div id="count">0</div>
<div id="passive">–ü–∞—Å–∏–≤: <span id="pps">0</span>/—Å–µ–∫</div>

<footer>
  <div class="btn" id="bonus">üéÅ<span>–ë–æ–Ω—É—Å</span></div>
  <div class="btn" id="boost">‚ö°<span>x2</span></div>
  <div class="btn" id="robot">ü§ñ<span>–†–æ–±–æ—Ç</span></div>
</footer>

</div>

<div id="modal-bg">
  <div id="modal"></div>
</div>

<script>
let money=0;
let level=1;
let tapValue=1;
let passive=0;
let boost=false;

const moneyEl=document.getElementById('money');
const countEl=document.getElementById('count');
const levelEl=document.getElementById('level');
const ppsEl=document.getElementById('pps');
const coin=document.getElementById('coin');

function update(){
  moneyEl.textContent=money;
  countEl.textContent=money;
  ppsEl.textContent=passive;
  levelEl.textContent='–†—ñ–≤–µ–Ω—å '+level;
}

function gain(v){
  money+=v;
  if(money>=level*1000) level++;
  update();
}

// MULTI TOUCH
coin.addEventListener('touchstart',e=>{
  e.preventDefault();
  let taps=e.touches.length;
  gain(tapValue*taps*(boost?2:1));
},{passive:false});

coin.onclick=()=>gain(tapValue*(boost?2:1));

// PASSIVE
setInterval(()=>{ money+=passive; update(); },1000);

// MODAL
const bg=document.getElementById('modal-bg');
const modal=document.getElementById('modal');
function openModal(html){
  modal.innerHTML=html;
  bg.style.display='flex';
}
bg.onclick=()=>bg.style.display='none';

// BONUS
document.getElementById('bonus').onclick=()=>{
  openModal(`
    <h3>üéÅ –ë–æ–Ω—É—Å</h3>
    <button onclick="window.open('https://t.me/YOUR_CHANNEL')">+5000 –∑–∞ –ø—ñ–¥–ø–∏—Å–∫—É</button>
    <button onclick="window.open('https://t.me/YOUR_CHANNEL')">+10000 –∑–∞ –∞–∫—Ç–∏–≤</button>
  `);
};

// BOOST
document.getElementById('boost').onclick=()=>{
  boost=true;
  setTimeout(()=>boost=false,20000);
};

// ROBOT
document.getElementById('robot').onclick=()=>{
  passive+=2;
  update();
};

update();
</script>
</body>
</html>
