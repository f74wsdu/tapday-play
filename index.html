<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>

<style>
body{

}

  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
}
.box{
  background:#1e1e1e;
  padding:20px;
  border-radius:16px;
  width:90%;
}
.item{padding:10px;margin:6px 0;background:#333;border-radius:10px}
</style>
</head>

<body>

<div id="top">
  <button onclick="showRewardedAd()">üé• +Coins</button>
  <div>
    üü¢ Online: <span id="online">2765</span><br>
    üéÅ Bonus today: <span id="today">273</span>
  </div>
</div>

<div id="x2" class="mult">x2</div>
<div id="x5" class="mult">x5</div>

<div id="coin">TAP</div>

<div id="balance">üí∞ Balance: 0.00 $</div>
<div id="coins">ü™ô Coins: 0</div>

<div class="block" onclick="openDaily()">üìÖ –î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</div>
<div class="block" onclick="subscribe()">üì¢ –ë–æ–Ω—É—Å 10$ –∑–∞ –ø—ñ–¥–ø–∏—Å–∫—É</div>
<div class="block" onclick="openShop()">üõí Coin Shop</div>
<div id="withdraw" class="block" onclick="withdraw()">üí≥ –í–∏–≤—ñ–¥</div>
<div class="block" onclick="share()">üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –≥—Ä–æ—é</div>

<!-- DAILY -->
<div id="dailyModal" class="modal">
  <div class="box">
    <h3>–î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</h3>
    <div id="days"></div>
    <button onclick="closeDaily()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
</div>

<!-- SHOP -->
<div id="shopModal" class="modal">
  <div class="box">
    <div class="item" onclick="buy(200)">‚ö° x2 ‚Äî 200 coins</div>
    <button onclick="closeShop()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
</div>

<script>
const CHANNEL="https://t.me/tapday_clicker";
let balance=+localStorage.balance||0;
let coins=+localStorage.coins||0;
let mult=1;

function update(){
  balanceEl.innerText=`üí∞ Balance: ${balance.toFixed(2)} $`;
  coinsEl.innerText=`ü™ô Coins: ${coins}`;
  localStorage.balance=balance;
  localStorage.coins=coins;
}
const balanceEl=document.getElementById("balance");
const coinsEl=document.getElementById("coins");
update();

// TAP
coin.onclick=()=>{navigator.vibrate(20);balance+=0.01*mult;update();}
x2.onclick=()=>mult=2; x5.onclick=()=>mult=5;

// REAL AD PLACE
function showRewardedAd(){
  // —Ç—É—Ç –ø—ñ–¥–∫–ª—é—á–∞—î—Ç—å—Å—è —Ä–µ–∞–ª—å–Ω–∞ —Ä–µ–∫–ª–∞–º–∞
  coins+=20; update();
}

// DAILY
function openDaily(){
  dailyModal.style.display="flex";
  days.innerHTML="";
  let streak=+localStorage.streak||0;
  for(let i=1;i<=7;i++){
    days.innerHTML+=`<div class="item">–î–µ–Ω—å ${i}: ${(0.25*i).toFixed(2)} $</div>`;
  }
}
function closeDaily(){dailyModal.style.display="none"}

// SHOP
function openShop(){shopModal.style.display="flex"}
function closeShop(){shopModal.style.display="none"}
function buy(cost){
  if(coins<cost) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ coins");
  coins-=cost; mult=2; update();
}

// WITHDRAW
function withdraw(){
  if(balance<500) alert("–í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ—Å–ª—è 500 $");
}

// SHARE
function share(){
  navigator.clipboard.writeText(location.href);
  alert("–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ");
}

// SUBSCRIBE
function subscribe(){
  if(localStorage.sub) return;
  window.open(CHANNEL);
  balance+=10; localStorage.sub=1; update();
}
</script>

</body>
</html>
