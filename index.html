<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body{
    margin:0;
    background:#0b0b0b;
    color:#fff;
    font-family:Arial,sans-serif;
    text-align:center;
}

.header{
    display:flex;
    justify-content:space-between;
    padding:12px;
    background:#111;
    font-size:14px;
}

.balance{
    font-size:36px;
    font-weight:bold;
    margin:15px 0;
}

.side-row{
    display:flex;
    justify-content:space-between;
    padding:0 20px;
    align-items:center;
}

.ad-btn{
    background:#1c1c1c;
    padding:8px 14px;
    border-radius:20px;
}

.level{
    font-size:14px;
}

.circle-wrap{
    display:flex;
    justify-content:center;
    margin:25px 0;
}

.circle{
    width:260px;
    height:260px;
    border-radius:50%;
    background:radial-gradient(circle,#ffd500,#ffb700);
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.4s;
}

.circle img{
    width:90px;
}

.bright-1{filter:brightness(1.1);}
.bright-2{filter:brightness(1.25);}
.bright-3{filter:brightness(1.4);}

.multi{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
}

.multi button{
    padding:8px 18px;
    border-radius:14px;
    border:none;
    background:#2b2b2b;
    color:#fff;
}

.main-btn{
    background:#ffc400;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    font-weight:bold;
    margin-bottom:8px;
}

.timer{
    font-size:14px;
    opacity:0.8;
}

.subscribe{
    background:#ffc400;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    font-weight:bold;
    margin-top:10px;
}

.withdraw{
    background:#1e8e3e;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    color:#fff;
    margin-top:10px;
}

.folder{
    position:fixed;
    left:15px;
    top:55%;
    font-size:30px;
    cursor:pointer;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-box{
    background:#111;
    padding:20px;
    border-radius:14px;
    width:80%;
}

.modal-box button{
    margin-top:10px;
    padding:10px;
    width:100%;
    border:none;
    border-radius:10px;
    background:#ffc400;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3945</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonusToday">4763</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: ‚Ç¥<span id="balance">1255</span></div>

<div class="side-row">
    <div class="ad-btn">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
    <div class="level">–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="circle-wrap">
    <div id="circle" class="circle">
        <img id="icon" src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    </div>
</div>

<div class="multi">
    <button>x1</button>
    <button>x3</button>
    <button>x5</button>
</div>

<button id="subscribeBtn" class="subscribe">–ü—ñ–¥–ø–∏—à–∏—Å—å ¬∑ –û—Ç—Ä–∏–º–∞–π 500 –≥—Ä–∏–≤–µ–Ω—å –±–æ–Ω—É—Å</button>

<button id="mainBonus" class="main-btn" style="display:none;">
    TapDay Play ¬∑ –ë–æ–Ω—É—Å +1000
</button>
<div id="timer" class="timer"></div>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<div class="folder" onclick="openDaily()">üìÅ</div>

<div id="dailyModal" class="modal">
    <div class="modal-box">
        <div id="dailyText"></div>
        <button onclick="claimDaily()">–ó–∞–±—Ä–∞—Ç–∏</button>
    </div>
</div>

<audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
let balance=1255;
let online=3945;
let bonusToday=4763;
let dailyDay=localStorage.getItem("dailyDay")||1;
let lastDaily=localStorage.getItem("lastDaily")||0;
let subscribed=localStorage.getItem("subscribed");

setInterval(()=>{online+=Math.floor(Math.random()*3);onlineEl.innerText=online},3000);
setInterval(()=>{bonusToday+=Math.floor(Math.random()*4);bonusTodayEl.innerText=bonusToday},2500);

const onlineEl=document.getElementById("online");
const bonusTodayEl=document.getElementById("bonusToday");
const balanceEl=document.getElementById("balance");
const icon=document.getElementById("icon");
const circle=document.getElementById("circle");
const sound=document.getElementById("sound");

function openDaily(){
    let now=Date.now();
    if(now-lastDaily<86400000 && lastDaily!=0)return alert("–ß–µ–∫–∞–π 24 –≥–æ–¥–∏–Ω–∏");
    document.getElementById("dailyText").innerText=
        `–î–µ–Ω—å ${dailyDay}: +${dailyDay*25} –≥—Ä–Ω`;
    document.getElementById("dailyModal").style.display="flex";
}

function claimDaily(){
    balance+=dailyDay*25;
    balanceEl.innerText=balance;
    sound.play();
    lastDaily=Date.now();
    localStorage.setItem("lastDaily",lastDaily);
    dailyDay++;
    if(dailyDay>7)dailyDay=1;
    localStorage.setItem("dailyDay",dailyDay);
    document.getElementById("dailyModal").style.display="none";
    updateCircle();
}

document.getElementById("subscribeBtn").onclick=()=>{
    window.open("https://t.me/tapday_clicker","_blank");
    balance+=500;
    balanceEl.innerText=balance;
    sound.play();
    localStorage.setItem("subscribed",1);
    document.getElementById("subscribeBtn").style.display="none";
    document.getElementById("mainBonus").style.display="block";
    startTimer();
    updateCircle();
};

function startTimer(){
    let end=Date.now()+2592000000;
    setInterval(()=>{
        let d=end-Date.now();
        if(d<0)return;
        let days=Math.floor(d/86400000);
        let h=Math.floor(d%86400000/3600000);
        let m=Math.floor(d%3600000/60000);
        let s=Math.floor(d%60000/1000);
        timer.innerText=`‚è≥ ${days}–¥ ${h}–≥ ${m}—Ö–≤ ${s}—Å`;
    },1000);
}

function updateCircle(){
    if(balance>=10000){
        icon.src="https://cdn-icons-png.flaticon.com/512/616/616489.png";
        circle.className="circle bright-3";
    }else if(balance>=1000){
        icon.src="https://cdn-icons-png.flaticon.com/512/616/616554.png";
        circle.className="circle bright-2";
    }else if(balance>=100){
        icon.src="https://cdn-icons-png.flaticon.com/512/616/616430.png";
        circle.className="circle bright-1";
    }
}

if(subscribed){
    document.getElementById("subscribeBtn").style.display="none";
    document.getElementById("mainBonus").style.display="block";
    startTimer();
}
updateCircle();
</script>

</body>
</html>
