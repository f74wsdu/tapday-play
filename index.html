<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Clicker</title>

<style>
body {
  margin: 0;
  background: #0e0e11;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

.top {
  display: flex;
  justify-content: space-between;
  padding: 10px 16px;
  font-size: 14px;
  opacity: 0.9;
}

.money {
  font-size: 28px;
  font-weight: bold;
  margin-top: 10px;
}

.multiplier {
  margin: 10px;
}
.multiplier button {
  margin: 0 5px;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  background: #2a2a35;
  color: #fff;
}

.coin-area {
  margin-top: 30px;
}

.coin {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at top, gold, #b8860b);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  box-shadow: 0 0 40px rgba(255,215,0,0.5);
  cursor: pointer;
  transition: transform 0.1s;
}

.coin:active {
  transform: scale(0.95);
  box-shadow: 0 0 60px rgba(255,215,0,0.9);
}

.bonus {
  margin-top: 25px;
}
.bonus button {
  padding: 10px 18px;
  background: #ffcc00;
  border: none;
  border-radius: 8px;
  font-weight: bold;
}

.stats {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.85;
}

.fall {
  position: absolute;
  color: gold;
  font-size: 14px;
  animation: fall 1s linear forwards;
}
@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="top">
  <div>üë• –û–Ω–ª–∞–π–Ω: <span id="online">3124</span></div>
  <div>üéÅ –ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">2041</span></div>
</div>

<div class="money">
  üíµ <span id="money">0</span>
</div>

<div class="multiplier">
  <button onclick="setMulti(1)">x1</button>
  <button onclick="setMulti(3)">x3</button>
  <button onclick="setMulti(5)">x5</button>
</div>

<div class="coin-area">
  <div class="coin" onclick="tap()">ü¶Å</div>
</div>

<div class="bonus">
  <button id="bonusBtn" onclick="getBonus()">üéÅ –ó–∞–±—Ä–∞—Ç–∏ –±–æ–Ω—É—Å</button>
  <div id="timer"></div>
</div>

<div class="stats">
  –†—ñ–≤–µ–Ω—å: <span id="level">1</span>
</div>

<script>
let money = 0;
let multi = 1;
let level = 1;
let bonusReady = true;
let nextBonus = 0;

function format(n){
  if(n>=1e7) return "10M+";
  if(n>=1e6) return "1M+";
  if(n>=1e5) return "100K+";
  if(n>=1e4) return "10K+";
  if(n>=1e3) return "1K+";
  return n;
}

function setMulti(m){ multi = m; }

function tap(){
  let add = 1 * multi;
  money += add;
  document.getElementById("money").innerText = format(money);

  if(money % 100 == 0) level++;
  document.getElementById("level").innerText = level;

  drop();
}

function drop(){
  let d = document.createElement("div");
  d.className = "fall";
  d.style.left = (window.innerWidth/2 + Math.random()*50-25)+"px";
  d.style.top = "300px";
  d.innerText = "+üíµ";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),1000);
}

function getBonus(){
  if(!bonusReady) return;
  money += 50;
  bonusReady = false;
  nextBonus = Date.now() + 4*60*60*1000;
  document.getElementById("money").innerText = format(money);
}

setInterval(()=>{
  let o = document.getElementById("online");
  o.innerText = parseInt(o.innerText) + (Math.random()>0.5?1:-1);

  let b = document.getElementById("bonuses");
  b.innerText = parseInt(b.innerText) + Math.floor(Math.random()*3);
},3000);

setInterval(()=>{
  if(!bonusReady){
    let diff = nextBonus - Date.now();
    if(diff<=0){
      bonusReady = true;
      document.getElementById("timer").innerText = "";
    } else {
      let h = Math.floor(diff/3600000);
      let m = Math.floor((diff%3600000)/60000);
      document.getElementById("timer").innerText = `‚è≥ ${h}–≥ ${m}—Ö–≤`;
    }
  }
},1000);
</script>

</body>
</html>
