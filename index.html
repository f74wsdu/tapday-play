<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#0b0f1a;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* TOP */
.top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:10px 14px;
}
.balance{
  font-size:16px;
}
.level{
  font-size:12px;
  opacity:.7;
}
.stats{
  font-size:12px;
  text-align:center;
  opacity:.85;
}
.ad{
  background:#222;
  padding:6px 12px;
  border-radius:14px;
}

/* COIN */
.coin-wrap{
  display:flex;
  justify-content:center;
  margin-top:40px;
}
.coin{
  width:240px;
  height:240px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd86b,#ffb300);
  box-shadow:0 0 50px rgba(255,200,0,.8);
  transition:.3s;
}

/* MULTI */
.multi{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:18px 0;
}
.multi button{
  padding:10px 18px;
  border-radius:20px;
  border:none;
}
.multi .active{
  background:#1ec7a0;
}

/* SUB */
.sub{
  margin:0 16px;
  background:#141a2a;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.sub button{
  margin-top:8px;
  width:100%;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#1ec7a0;
}

/* BOTTOM */
.bottom{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:12px 14px;
}
.bottom button{
  background:none;
  border:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="top">
  <div>
    <div class="balance">üíµ <span id="money">85</span></div>
    <div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>
  </div>

  <div class="stats">
    üë• –û–Ω–ª–∞–π–Ω: 3842<br>
    üéÅ –ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: 3124
  </div>

  <div class="ad">–†–µ–∫–ª–∞–º–∞ +2000<br><small>–°–∫–æ—Ä–æ –≤–∏–±–∏–π</small></div>
</div>

<div class="coin-wrap">
  <div class="coin" id="coin"></div>
</div>

<div class="multi">
  <button onclick="setMulti(1)" class="active">x1</button>
  <button onclick="setMulti(3)">x3</button>
  <button onclick="setMulti(5)">x5</button>
</div>

<div class="sub">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
  <button onclick="subscribe()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div class="bottom">
  <button onclick="openCity()">üèô –ú—ñ—Å—Ç–æ</button>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å <span id="timer">24:00:00</span></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let money = 85;
let level = 1;
let multi = 1;

const moneyEl = document.getElementById("money");
const levelEl = document.getElementById("level");
const coin = document.getElementById("coin");

coin.onclick = ()=>{
  money += multi;
  update();
};

function setMulti(x){
  multi = x;
  document.querySelectorAll(".multi button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function update(){
  moneyEl.textContent = money;
  level = Math.floor(Math.log10(money+1))+1;
  levelEl.textContent = level;

  if(money>=1e7) coin.style.background="radial-gradient(circle,#00ffff,#0066ff)";
  else if(money>=1e6) coin.style.background="radial-gradient(circle,#b9f2ff,#4dd0e1)";
  else if(money>=1e5) coin.style.background="radial-gradient(circle,#e5e4e2,#aaa)";
  else if(money>=1e4) coin.style.background="radial-gradient(circle,#ffd700,#ffb300)";
  else if(money>=1e3) coin.style.background="radial-gradient(circle,#ddd,#aaa)";
  else if(money>=100) coin.style.background="radial-gradient(circle,#cd7f32,#a97142)";
}

function subscribe(){
  tg.openTelegramLink("YOUR_CHANNEL_LINK");
  money += 10000;
  update();
}

function openCity(){
  alert("–ú—ñ—Å—Ç–æ: –ø–∞—Å–∏–≤–Ω–∏–π –¥–æ—Ö—ñ–¥ (–≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ)");
}

let t=86400;
setInterval(()=>{
  t--;
  let h=String(Math.floor(t/3600)).padStart(2,"0");
  let m=String(Math.floor(t%3600/60)).padStart(2,"0");
  let s=String(t%60).padStart(2,"0");
  document.getElementById("timer").textContent=`${h}:${m}:${s}`;
},1000);
</script>

</body>
</html>
