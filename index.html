<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    text-align: center;
}

.top {
    display: flex;
    justify-content: space-between;
    padding: 10px 15px;
    font-size: 14px;
    opacity: 0.8;
}

.balance {
    margin-top: 10px;
    font-size: 38px;
    font-weight: bold;
}

.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    margin-top: 10px;
}

.ad {
    background: #222;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 14px;
}

.level {
    font-size: 14px;
    opacity: 0.8;
}

.tap-area {
    margin: 25px auto;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff700 0%, #ffd900 60%, #ffb700 100%);
    box-shadow: 0 0 40px rgba(255,255,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.tap-area img {
    width: 140px;
    pointer-events: none;
}

.money {
    position: absolute;
    font-size: 22px;
    animation: fly 1s ease-out forwards;
}

@keyframes fly {
    from {opacity:1; transform: translateY(0);}
    to {opacity:0; transform: translateY(-80px);}
}

.multis {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.multi {
    padding: 10px 18px;
    border-radius: 10px;
    background: #222;
}

.multi.active {
    background: #ffb700;
    color: #000;
}

.buttons {
    margin-top: 20px;
    padding: 0 20px;
}

.btn {
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 12px;
    font-size: 18px;
}

.bonus { background: #ff9f00; color:#000; }
.withdraw { background: #1f8f3f; }

.daily-folder {
    position: absolute;
    left: 15px;
    top: 410px;
    font-size: 26px;
}
</style>
</head>

<body>

<div class="top">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3974</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">4920</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">31.82</span></div>

<div class="row">
    <div class="ad">üì∫ –†–µ–∫–ª–∞–º–∞ +500</div>
    <div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">2</span></div>
</div>

<div class="tap-area" id="tap">
    <img id="tapImg" src="https://i.imgur.com/9QO7Y0K.png">
</div>

<div class="multis">
    <div class="multi active">x1</div>
    <div class="multi">x3</div>
    <div class="multi">x5</div>
</div>

<div class="daily-folder">üìÅ</div>

<div class="buttons">
    <div class="btn bonus" onclick="subscribeBonus()">üéÅ –ë–æ–Ω—É—Å</div>
    <div class="btn withdraw">üí≥ –í–∏–≤—ñ–¥</div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let balance = 31.82;
let taps = 0;

Telegram.WebApp.ready();

setInterval(()=>{
    online.textContent = 3800 + Math.floor(Math.random()*400);
    bonuses.textContent = 4800 + Math.floor(Math.random()*300);
},3000);

tap.onclick = ()=>{
    taps++;
    balance += 0.01;
    balance = balance.toFixed(2);
    document.getElementById("balance").textContent = balance;

    document.getElementById("sound").play();
    navigator.vibrate(20);

    let m = document.createElement("div");
    m.className = "money";
    m.textContent = "+$";
    tap.appendChild(m);
    setTimeout(()=>m.remove(),1000);

    if(taps >= 5000){
        document.getElementById("tapImg").src = "https://i.imgur.com/4AiXzf8.png";
    }
};

function subscribeBonus(){
    Telegram.WebApp.openTelegramLink("https://t.me/YOUR_CHANNEL");
}
</script>

</body>
</html>
