<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;

}

.header {

}

.balance {

}

.ad-btn {

.level {

}

.circle-wrap {

}

.multi button {
    padding: 8px 18px;
    border-radius: 14px;
    border: none;
    background: #2b2b2b;
    color: #fff;
}

.main-btn {
    background: #ffc400;
    border: none;
    padding: 14px;
    width: 80%;
    border-radius: 16px;
    font-size: 18px;
    font-weight: bold;
}

.bonus-30 {
    margin-top: 6px;
    font-size: 14px;
    color: #aaa;
}

.withdraw {
    background: #1e8e3e;
    border: none;
    padding: 12px;
    width: 70%;
    border-radius: 14px;
    font-size: 16px;
    color: #fff;

}
</style>
</head>

<body>

<div class="header">
