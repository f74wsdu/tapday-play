<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  text-align: center;
}

.header {
  padding: 12px;
  background: #121212;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.balance {
  font-size: 42px;
  font-weight: bold;
  margin: 20px 0;
}

.small-btn {
  display: inline-block;
  padding: 8px 16px;
  background: #1c1c1c;
  border-radius: 20px;
  margin-bottom: 10px;
}

.level {
  opacity: 0.8;
  margin-bottom: 20px;
}

.tap-circle {
  width: 240px;
  height: 240px;
  background: #f1c40f;
  border-radius: 50%;
  margin: 20px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  color: #000;
  user-select: none;
}

.multipliers {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}

.mult-btn {
  padding: 10px 18px;
  border-radius: 20px;
  background: #1e1e1e;
  cursor: pointer;
}

.mult-btn.active {
  background: #f1c40f;
  color: #000;
}

.main-btn {
  width: 80%;
  padding: 16px;
  margin: 15px auto;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
}

.play-btn {
  background: #f1c40f;
  color: #000;
}

.withdraw-btn {
  background: #1e8f3e;
  color: #fff;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #1c2630;
  padding: 20px;
  border-radius: 14px;
  width: 80%;
}
</style>
</head>

<body>

<div class="header">
  <div>–û–Ω–ª–∞–π–Ω: <span id="online">4021</span></div>
  <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonus">5053</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: ‚ÇÆ<span id="balance">0</span></div>

<div class="small-btn" onclick="addAdBonus()">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>

<div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>

<div class="tap-circle" onclick="tap()">–¢–∞–ø–∞–π, —â–æ–± –∑–∞—Ä–æ–±–ª—è—Ç–∏</div>

<div class="multipliers">
  <div class="mult-btn active" onclick="setMult(1)">x1</div>
  <div class="mult-btn" onclick="setMult(3)">x3</div>
  <div class="mult-btn" onclick="setMult(5)">x5</div>
</div>

<div class="main-btn play-btn">TapDay Play</div>

<div class="main-btn withdraw-btn" onclick="openModal()">üí≥ –í–∏–≤—ñ–¥</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>TapDay Play</h3>
    <p>–í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ üöÄ</p>
    <div class="main-btn play-btn" onclick="closeModal()">–ì–∞—Ä–∞–∑–¥</div>
  </div>
</div>

<script>
let balance = 0;
let mult = 1;
let level = 1;

function tap() {
  balance += mult;
  document.getElementById('balance').innerText = balance;

  if (balance >= level * 1000) {
    level++;
    document.getElementById('level').innerText = level;
  }
}

function setMult(value) {
  mult = value;
  document.querySelectorAll('.mult-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function addAdBonus() {
  balance += 50;
  document.getElementById('balance').innerText = balance;
}

function openModal() {
  document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
