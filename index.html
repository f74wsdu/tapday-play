<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TapDay Play</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #111827, #000);
  color:#fff;
  text-align:center;
}

/* TOP */
.top {
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  font-size:14px;
}
.hint {
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-top:-6px;
}

/* SUN */
.sun-wrap {
  display:flex;
  justify-content:center;
  margin:40px 0 20px;
}
.sun {
  width:260px;
  height:260px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff7b0, #ffcc00, #ff9f00);
  box-shadow:
    0 0 40px #ffcc00,
    0 0 80px #ffb700;
  position:relative;
  animation:pulse 2s infinite;
}
.sun::before {
  content:"";
  position:absolute;
  inset:-25px;
  border-radius:50%;
  background: repeating-conic-gradient(
    from 0deg,
    rgba(255,200,0,.6) 0deg 10deg,
    transparent 10deg 20deg
  );
  filter:blur(6px);
}
@keyframes pulse {
  0% {transform:scale(1)}
  50% {transform:scale(1.05)}
  100% {transform:scale(1)}
}

/* MULTI */
.multi {
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}
.multi button {
  padding:10px 18px;
  border-radius:14px;
  border:none;
  background:#1f2937;
  color:#fff;
  font-size:16px;
}
.multi button.active {
  background:#22c55e;
  color:#000;
}

/* SUB */
.sub {
  background:#0f172a;
  margin:0 16px;
  border-radius:18px;
  padding:16px;
}
.sub button {
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:#2dd4bf;
  color:#000;
  font-size:18px;
  font-weight:bold;
}

/* BOTTOM */
.bottom {
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="top">
  <div>üíµ <span id="money">0</span><br>–†—ñ–≤–µ–Ω—å 1</div>
  <div>–†–ï–ö–õ–ê–ú–ê +2000</div>
</div>

<div class="hint">
  –¢–∞–ø–∞–π —Å–æ–Ω—Ü–µ ‚Äî –∑–∞—Ä–æ–±–ª—è–π. –ß–∏–º –¥–æ–≤—à–µ –≥—Ä–∞—î—à, —Ç–∏–º –±—ñ–ª—å—à–µ.
</div>

<div class="sun-wrap">
  <div class="sun" id="sun"></div>
</div>

<div class="multi">
  <button onclick="setMulti(1)" class="active" id="m1">x1</button>
  <button onclick="setMulti(3)" id="m3">x3</button>
  <button onclick="setMulti(5)" id="m5">x5</button>
</div>

<div class="sub">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª<br><br>
  <button id="subBtn">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div class="bottom">
  <div>üèô –ú—ñ—Å—Ç–æ +5/—Å–µ–∫</div>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å <span id="daily">24:00:00</span></div>
</div>

<script>
Telegram.WebApp.ready();

let money = 0;
let multi = 1;
let subscribed = false;
let dailyTime = 86400;

const moneyEl = document.getElementById("money");

function updateMoney() {
  moneyEl.innerText = money.toLocaleString();
}

function setMulti(x) {
  multi = x;
  document.querySelectorAll(".multi button").forEach(b=>b.classList.remove("active"));
  document.getElementById("m"+x).classList.add("active");
}

document.getElementById("sun").onclick = () => {
  money += 1 * multi;
  updateMoney();
};

document.getElementById("subBtn").onclick = () => {
  if (!subscribed) {
    subscribed = true;
    Telegram.WebApp.openTelegramLink("https://t.me/–¢–£–¢_–¢–í–Ü–ô_–ö–ê–ù–ê–õ");
    money += 10000;
    updateMoney();
    document.getElementById("subBtn").innerText = "–û—Ç—Ä–∏–º–∞–Ω–æ";
    document.getElementById("subBtn").disabled = true;
  }
};

/* DAILY TIMER */
setInterval(()=>{
  if (dailyTime > 0) {
    dailyTime--;
    let h = String(Math.floor(dailyTime/3600)).padStart(2,"0");
    let m = String(Math.floor(dailyTime%3600/60)).padStart(2,"0");
    let s = String(dailyTime%60).padStart(2,"0");
    document.getElementById("daily").innerText = `${h}:${m}:${s}`;
  }
},1000);

/* PASSIVE */
setInterval(()=>{
  money += 5;
  updateMoney();
},1000);
</script>

</body>
</html>
