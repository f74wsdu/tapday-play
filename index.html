<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  text-align: center;
  transition: background 0.3s;
}

.header {
  padding: 12px;
  background: #111;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.balance {
  font-size: 38px;
  font-weight: bold;
  margin: 10px 0;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 0 15px;
  align-items: center;
}

.ad {
  background: #1c1c1c;
  padding: 8px 14px;
  border-radius: 20px;
}

.circle-wrap {
  display: flex;
  justify-content: center;
  margin: 25px 0;
}

.circle {
  width: 270px;
  height: 270px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffcc00, #ffb300);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: filter 0.3s;
}

.circle img {
  width: 90px;
}

.folder {
  position: absolute;
  left: 20px;
  top: 360px;
  font-size: 28px;
  cursor: pointer;
}

.multi {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.multi button {
  padding: 8px 18px;
  border-radius: 14px;
  border: none;
  background: #2b2b2b;
  color: #fff;
}

.multi button.active {
  background: #ffc400;
  color: #000;
}

.main-btn {
  background: #ffc400;
  border: none;
  width: 85%;
  padding: 14px;
  border-radius: 16px;
  font-weight: bold;
  margin-top: 15px;
}

.sub {
  font-size: 13px;
  margin-top: 4px;
  opacity: 0.85;
}

.withdraw {
  background: #1e8e3e;
  border: none;
  padding: 12px;
  width: 70%;
  border-radius: 14px;
  font-size: 16px;
  color: #fff;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="header">
  <div>–û–Ω–ª–∞–π–Ω: 3945</div>
  <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: 4763</div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="bal">397.64</span></div>

<div class="row">
  <div class="ad" onclick="ad()">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
  <div>–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="folder" onclick="daily()">üìÅ</div>

<div class="circle-wrap">
  <div class="circle" id="circle" onclick="tap()">
    <img id="icon" src="https://cdn-icons-png.flaticon.com/512/649/649931.png">
  </div>
</div>

<div class="multi">
  <button class="active" onclick="setM(1)">x1</button>
  <button onclick="setM(3)">x3</button>
  <button onclick="setM(5)">x5</button>
</div>

<button class="main-btn" id="mainBtn" onclick="subscribe()">
  –ü—ñ–¥–ø–∏—à–∏—Å—å ‚Äî –æ—Ç—Ä–∏–º–∞–π –±–æ–Ω—É—Å 500 –≥—Ä–Ω
</button>

<div class="sub" id="timer"></div>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<script>
let bal = 397.64;
let multi = 1;
let taps = 0;
let subscribed = false;
let bonusTime = null;

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(40);
}

function sound() {
  new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg").play();
}

function tap() {
  vibrate();
  taps += multi;
  bal += multi;
  document.getElementById("bal").innerText = bal.toFixed(2);

  let icon = document.getElementById("icon");
  let circle = document.getElementById("circle");

  if (taps < 100) {
    icon.src = "https://cdn-icons-png.flaticon.com/512/649/649931.png";
    circle.style.filter = "brightness(1)";
  } else if (taps < 1000) {
    icon.src = "https://cdn-icons-png.flaticon.com/512/3523/3523063.png";
    circle.style.filter = "brightness(1.2)";
  } else if (taps < 10000) {
    icon.src = "https://cdn-icons-png.flaticon.com/512/616/616489.png";
    circle.style.filter = "brightness(1.4)";
  } else {
    icon.src = "https://cdn-icons-png.flaticon.com/512/1828/1828884.png";
    circle.style.filter = "brightness(1.6)";
  }
}

function setM(x) {
  multi = x;
  document.querySelectorAll(".multi button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function ad() {
  bal += 50;
  document.getElementById("bal").innerText = bal.toFixed(2);
  sound(); vibrate();
}

function daily() {
  let day = parseInt(localStorage.getItem("day") || "1");
  let last = parseInt(localStorage.getItem("daily") || "0");
  let now = Date.now();

  if (day <= 7 && now - last > 86400000) {
    bal += 5;
    localStorage.setItem("daily", now);
    localStorage.setItem("day", day + 1);
    alert("+5 –≥—Ä–Ω (–¥–µ–Ω—å " + day + ")");
    sound(); vibrate();
  } else {
    alert("–©–µ –Ω–µ –º–æ–∂–Ω–∞");
  }
}

function subscribe() {
  if (subscribed) return;
  subscribed = true;
  bal += 500;
  bonusTime = Date.now() + 2592000000;
  document.getElementById("bal").innerText = bal.toFixed(2);
  document.getElementById("mainBtn").innerText = "TapDay Play ¬∑ –ë–æ–Ω—É—Å +1000";
  sound(); vibrate();
  setInterval(timer, 1000);
}

function timer() {
  if (!bonusTime) return;
  let t = bonusTime - Date.now();
  if (t <= 0) {
    document.getElementById("timer").innerText = "–ó–∞–±—Ä–∞—Ç–∏ +1000 –≥—Ä–Ω";
    return;
  }
  let d = Math.floor(t / 86400000);
  let h = Math.floor((t % 86400000) / 3600000);
  let m = Math.floor((t % 3600000) / 60000);
  let s = Math.floor((t % 60000) / 1000);
  document.getElementById("timer").innerText =
    `‚è≥ ${d}–¥ ${h}–≥ ${m}—Ö ${s}—Å`;
}
</script>

</body>
</html>
