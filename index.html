<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  background:#0b0f1a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}
.top {
  display:flex;
  justify-content:space-between;
  padding:10px 15px;
  font-size:14px;
}
.glow {
  width:260px;
  height:260px;
  border-radius:50%;
  margin:40px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px gold;
  transition:0.4s;
}
.glow img {
  width:220px;
  height:220px;
  border-radius:50%;
}
.money {
  font-size:26px;
  margin-top:10px;
}
.multis button {
  margin:10px;
  padding:10px 18px;
  border-radius:20px;
  border:none;
  font-size:16px;
}
.active { background:#18c08f; color:#000; }
.bonus {
  margin:20px;
  padding:15px;
  background:#111827;
  border-radius:15px;
}
.bonus a {
  display:block;
  margin-top:10px;
  padding:15px;
  background:#18c08f;
  color:#000;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="top">
  <div>üíµ <span id="money">0</span></div>
  <div>
    üë• –û–Ω–ª–∞–π–Ω: <span id="online">3840</span><br>
    üéÅ –ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">3120</span>
  </div>
</div>

<div class="glow" id="coinBox">
  <img id="coin" src="https://i.imgur.com/0Z8FQYk.png">
</div>

<div class="money">–ë–∞–ª–∞–Ω—Å: üíµ <span id="balance">0</span></div>

<div class="multis">
  <button onclick="setMulti(1)" id="m1" class="active">x1</button>
  <button onclick="setMulti(3)" id="m3">x3</button>
  <button onclick="setMulti(5)" id="m5">x5</button>
</div>

<div class="bonus">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª  
  <a href="https://t.me/TVIY_KANAL" target="_blank" onclick="getBonus()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</a>
</div>

<script>
let balance = 0;
let multi = 1;
let level = 0;

const levels = [
  {need:0, img:"https://i.imgur.com/0Z8FQYk.png", glow:"bronze"},
  {need:1000, img:"https://i.imgur.com/2yZK0Xb.png", glow:"silver"},
  {need:10000, img:"https://i.imgur.com/yQp8B9G.png", glow:"gold"},
  {need:100000, img:"https://i.imgur.com/9yM0Q7F.png", glow:"cyan"}
];

document.getElementById("coinBox").onclick = () => {
  balance += multi;
  document.getElementById("balance").innerText = balance;
  checkLevel();
};

function setMulti(x){
  multi = x;
  document.querySelectorAll(".multis button").forEach(b=>b.classList.remove("active"));
  document.getElementById("m"+x).classList.add("active");
}

function checkLevel(){
  if(level+1 < levels.length && balance >= levels[level+1].need){
    level++;
    document.getElementById("coin").src = levels[level].img;
    document.getElementById("coinBox").style.boxShadow = `0 0 50px ${levels[level].glow}`;
    balance += level * 50;
  }
}

function getBonus(){
  balance += 10000;
  document.getElementById("balance").innerText = balance;
}

setInterval(()=>{
  let o = document.getElementById("online");
  let val = parseInt(o.innerText);
  o.innerText = val + Math.floor(Math.random()*5-2);
  if(val < 2000) o.innerText = 2000;
},3000);

setInterval(()=>{
  let b = document.getElementById("bonuses");
  b.innerText = parseInt(b.innerText) + Math.floor(Math.random()*3);
},5000);
</script>

</body>
</html>
