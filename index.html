<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tap Coin Game</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
  touch-action: manipulation;
}

#top {
  display: flex;
  justify-content: space-between;
  padding: 12px;
  font-size: 14px;
  opacity: 0.85;
}

#players { color: #00ffcc; }
#daily { color: gold; }

#center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

#coin {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle, gold, #ff9800);
  box-shadow: 0 0 40px gold;
  margin: auto;
  transition: transform 0.05s;
}

#coin:active {
  transform: scale(0.92);
}

#count {
  margin-top: 14px;
  font-size: 28px;
}

.flash {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 26px;
  color: gold;
  text-shadow: 0 0 20px gold;
  animation: pop 1.2s ease-out;
  pointer-events: none;
}

@keyframes pop {
  0% { opacity: 0; transform: scale(0.4); }
  40% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(1); }
}

#bottom {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="top">
  <div>Active: <span id="players">12 482</span></div>
  <div>Today rewards: <span id="daily">3 000</span></div>
</div>

<div id="center">
  <div id="coin"></div>
  <div id="count">0</div>
</div>

<div id="bottom">
  Demo game Â· Rewards are in-game coins
</div>

<script>
let coins = Number(localStorage.getItem('coins') || 0);
let taps = Number(localStorage.getItem('taps') || 0);
const count = document.getElementById('count');
const coin = document.getElementById('coin');

const tapSound = new Audio();
tapSound.src = "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=";

function flash(text) {
  const f = document.createElement('div');
  f.className = 'flash';
  f.innerText = text;
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 1200);
}

function update() {
  count.innerText = coins.toLocaleString();
  localStorage.setItem('coins', coins);
  localStorage.setItem('taps', taps);
}

if (!localStorage.getItem('welcome')) {
  coins += 100;
  flash('+100 WELCOME');
  localStorage.setItem('welcome', '1');
}

coin.addEventListener('touchstart', e => {
  for (let i = 0; i < e.touches.length; i++) {
    coins++;
    taps++;
  }
  tapSound.currentTime = 0;
  tapSound.play();
  if (taps === 10000) flash('10 000 TAPS BONUS');
  update();
});

function updatePlayers() {
  const base = 12400;
  const delta = Math.floor(Math.random() * 600);
  document.getElementById('players').innerText =
    (base + delta).toLocaleString();
}
setInterval(updatePlayers, 15000);
updatePlayers();

function updateDaily() {
  const h = new Date().getHours();
  const v = 3000 + h * 800 + Math.floor(Math.random() * 400);
  document.getElementById('daily').innerText = v.toLocaleString();
}
setInterval(updateDaily, 60000);
updateDaily();

update();
</script>

</body>
</html>
