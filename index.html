<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TapDay Play</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1020, #000);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff;
  overflow: hidden;
  touch-action: manipulation;
}

/* TOP */
#top {
  display: flex;
  justify-content: space-between;
  padding: 14px 16px;
  font-size: 14px;
  opacity: 0.9;
}

#active { color: #1de9b6; }
#today { color: #ffca28; }

/* CENTER */
#center {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#coin {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffe082, #ffb300);
  box-shadow:
    0 0 40px rgba(255, 193, 7, 0.8),
    inset 0 0 30px rgba(255,255,255,0.4);
  transition: transform 0.05s;
}

#coin:active {
  transform: scale(0.92);
}

#count {
  margin-top: 16px;
  font-size: 30px;
  font-weight: 600;
}

/* SIDE BUTTONS */
.side {
  position: absolute;
  right: 14px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.side button {
  width: 54px;
  height: 54px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(145deg, #2196f3, #1565c0);
  color: #fff;
  font-size: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}

.side button:active {
  transform: scale(0.9);
}

#gift {
  background: linear-gradient(145deg, #ffca28, #ff9800);
  color: #000;
}

/* FLASH */
.flash {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 26px;
  color: gold;
  text-shadow: 0 0 25px gold;
  animation: pop 1.2s ease-out;
  pointer-events: none;
}

@keyframes pop {
  0% { opacity: 0; transform: scale(0.4) translate(-50%, -50%); }
  40% { opacity: 1; transform: scale(1.2) translate(-50%, -50%); }
  100% { opacity: 0; transform: scale(1) translate(-50%, -50%); }
}
</style>
</head>

<body>

<!-- TOP -->
<div id="top">
  <div>Active: <span id="active">12 482</span></div>
  <div>Today rewards: <span id="today">3 000</span></div>
</div>

<!-- CENTER -->
<div id="center">
  <div id="coin"></div>
  <div id="count">0</div>
</div>

<!-- SIDE BUTTONS -->
<div class="side" style="top: 35%;">
  <button id="x2">‚ö°√ó2</button>
  <button id="bot">ü§ñ</button>
  <button id="gift">üéÅ</button>
</div>

<script>
let coins = Number(localStorage.getItem('coins') || 0);
let taps = Number(localStorage.getItem('taps') || 0);
let bonusUsed = localStorage.getItem('gift');

const count = document.getElementById('count');
const coin = document.getElementById('coin');

function flash(text) {
  const f = document.createElement('div');
  f.className = 'flash';
  f.innerText = text;
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 1200);
}

function update() {
  count.innerText = coins.toLocaleString();
  localStorage.setItem('coins', coins);
  localStorage.setItem('taps', taps);
}

/* WELCOME BONUS */
if (!localStorage.getItem('welcome')) {
  coins += 100;
  flash('+100 WELCOME');
  localStorage.setItem('welcome', '1');
}

/* MULTI TAP */
coin.addEventListener('touchstart', e => {
  coins += e.touches.length;
  taps += e.touches.length;

  if (taps === 10000) flash('+100 TAP BONUS');
  if (coins === 1000) flash('LEVEL 2');
  if (coins === 10000) flash('LEVEL 3');

  update();
});

/* X2 BOOST */
document.getElementById('x2').onclick = () => {
  flash('X2 for 10 sec');
  const end = Date.now() + 10000;
  const old = coin.ontouchstart;
  coin.ontouchstart = e => {
    if (Date.now() < end) coins += e.touches.length * 2;
    update();
  };
  setTimeout(() => coin.ontouchstart = null, 10000);
};

/* GIFT */
document.getElementById('gift').onclick = () => {
  if (bonusUsed) return flash('Already claimed');
  coins += 5000;
  localStorage.setItem('gift', '1');
  flash('+5000 BONUS');
  update();
};

/* FAKE ACTIVE */
setInterval(() => {
  document.getElementById('active').innerText =
    (12000 + Math.floor(Math.random() * 800)).toLocaleString();
}, 15000);

/* TODAY REWARDS */
setInterval(() => {
  const h = new Date().getHours();
  document.getElementById('today').innerText =
    (3000 + h * 700 + Math.floor(Math.random() * 400)).toLocaleString();
}, 60000);

update();
</script>

</body>
</html>
