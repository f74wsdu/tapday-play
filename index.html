<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#online {
  font-size: 12px;
  color: #00ff7f;
}

#coin {
  margin: 70px auto 15px;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd700, #ff9800);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
}

#balance {
  font-size: 22px;
  margin-bottom: 15px;
}

.block {
  margin: 10px auto;
  width: 90%;
  padding: 12px;
  border-radius: 12px;
  background: #333;
  cursor: pointer;
}

#withdraw {
  background: green;
  width: fit-content;
  padding: 10px 25px;
}

#leftToWithdraw {
  margin-top: 8px;
  font-size: 14px;
  color: #ffcc00;
}

#share {
  background: #444;
}

.mult {
  position: fixed;
  top: 55%;
  padding: 10px 14px;
  background: #222;
  border-radius: 12px;
  cursor: pointer;
}

#x2 { left: 10px; }
#x5 { right: 10px; }
.mult.active { background: #ff9800; }
</style>
</head>

<body>

<div id="top">
  <button id="adBtn">üé• +1.00</button>
  <div id="online">
    üü¢ Online: <span id="onlineCount">3100</span><br>
    üéÅ Bonus today: <span id="bonusToday">200</span>
  </div>
</div>

<div id="x2" class="mult">x2</div>
<div id="x5" class="mult">x5</div>

<div id="coin">TAP</div>
<div id="balance">üí∞ Balance: 0.00 $</div>

<div id="daily" class="block">üìÖ –î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</div>
<div id="bonus30" class="block">‚è≥ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤</div>
<div id="subscribe" class="block">üì¢ –ë–æ–Ω—É—Å 10$ –∑–∞ –ø—ñ–¥–ø–∏—Å–∫—É</div>

<div id="withdraw" class="block">üí≥ –í–∏–≤—ñ–¥</div>
<div id="leftToWithdraw"></div>

<div id="share" class="block">üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –≥—Ä–æ—é</div>

<script>
const CHANNEL_LINK = "https://t.me/tapday_clicker";
const WITHDRAW_MIN = 300;

let balance = parseFloat(localStorage.getItem("balance")) || 0;
let multiplier = 1;

function updateBalance() {
  document.getElementById("balance").textContent =
    `üí∞ Balance: ${balance.toFixed(2)} $`;
  localStorage.setItem("balance", balance);
  updateWithdrawInfo();
}

function updateWithdrawInfo() {
  const left = WITHDRAW_MIN - balance;
  const el = document.getElementById("leftToWithdraw");

  if (left > 0) {
    el.textContent = `–î–æ –≤–∏–≤–æ–¥—É –∑–∞–ª–∏—à–∏–ª–æ—Å—å: ${left.toFixed(2)} $`;
  } else {
    el.textContent = "‚úÖ –í–∏–≤—ñ–¥ –¥–æ—Å—Ç—É–ø–Ω–∏–π";
  }
}

updateBalance();

coin.onclick = () => {
  balance += 0.01 * multiplier;
  updateBalance();
  if (navigator.vibrate) navigator.vibrate(30);
};

function activateMult(x, el) {
  multiplier = x;
  el.classList.add("active");
  setTimeout(() => {
    multiplier = 1;
    el.classList.remove("active");
  }, 10000);
}

x2.onclick = () => activateMult(2, x2);
x5.onclick = () => activateMult(5, x5);

withdraw.onclick = () => {
  if (balance < WITHDRAW_MIN) {
    alert(`‚ùå –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —Å—É–º–∞ –¥–ª—è –≤–∏–≤–æ–¥—É ‚Äî ${WITHDRAW_MIN} $`);
  } else {
    alert("‚è≥ –í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ");
  }
};

share.onclick = () => {
  if (navigator.share) {
    navigator.share({
      title: "TapDay Play",
      text: "–Ø –∑–∞—Ä–æ–±–ª—è—é —Ç—É—Ç –≥—Ä–æ—à—ñ üí∞",
      url: window.location.href
    });
  } else {
    alert("–°–∫–æ–ø—ñ—é–π –ø–æ—Å–∏–ª–∞–Ω–Ω—è —ñ –ø–æ–¥—ñ–ª–∏—Å—å –≤—Ä—É—á–Ω—É");
  }
};

subscribe.onclick = () => {
  if (localStorage.getItem("subBonus")) return;

  window.open(CHANNEL_LINK, "_blank");
  balance += 10;
  localStorage.setItem("subBonus", "1");
  subscribe.style.display = "none";
  updateBalance();
};

setInterval(() => {
  onlineCount.textContent =
    3000 + Math.floor(Math.random() * 500) - 250;
}, 3000);

let bonusTodayValue =
  parseInt(localStorage.getItem("bonusToday")) || 180;

setInterval(() => {
  if (Math.random() > 0.6) {
    bonusTodayValue++;
    localStorage.setItem("bonusToday", bonusTodayValue);
  }
  bonusToday.textContent = bonusTodayValue;
}, 5000);
</script>

</body>
</html>
