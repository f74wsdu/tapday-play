<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TapDay Play</title>

<style>
html,body{margin:0;height:100%;background:#050812;color:#fff;font-family:Arial;overflow:hidden}
#money{position:absolute;top:10px;left:10px;font-size:22px}
#level{position:absolute;top:40px;left:10px;font-size:14px;opacity:.8}
#ad{position:absolute;top:10px;right:10px;background:#222;padding:10px 14px;border-radius:14px}
#coin{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:220px;height:220px;border-radius:50%;
background:radial-gradient(circle,#ffd700,#b8860b);
}
.rain{position:absolute;top:-20px;font-size:20px;animation:fall 1s linear forwards}
@keyframes fall{to{transform:translateY(110vh);opacity:0}}

#city{
position:absolute;bottom:10px;left:10px;
background:#111;padding:10px;border-radius:12px;font-size:12px
}

#bonusBox{
position:absolute;bottom:80px;left:50%;
transform:translateX(-50%);
background:#0d1733;padding:20px;border-radius:18px;text-align:center
}

#daily{
position:absolute;bottom:10px;right:10px;
background:#112;padding:10px;border-radius:12px;font-size:12px
}

#soon{
position:absolute;top:80px;right:10px;font-size:12px;opacity:.6
}
</style>
</head>
<body>

<div id="money">üíµ 0</div>
<div id="level">–†—ñ–≤–µ–Ω—å: 1</div>

<div id="ad" onclick="fakeAd()">–†–ï–ö–õ–ê–ú–ê +2000</div>

<div id="coin"></div>

<div id="bonusBox" id="bonus">
üéÅ –ë–û–ù–£–°<br>
<button onclick="getBonus()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div id="city">
üèô –ú—ñ—Å—Ç–æ<br>
+5 / —Å–µ–∫<br>
–¢–∞–π–º–µ—Ä: <span id="cityTimer">00:00</span>
</div>

<div id="daily">
üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å<br>
<span id="dailyTimer">24:00:00</span>
</div>

<div id="soon">üí≥ –í–∏–≤—ñ–¥: —Å–∫–æ—Ä–æ</div>

<script>
let money=0,level=1,tapPower=1;
let lastBonus=0,lastDaily=0;
let cityTime=60;

const coin=document.getElementById("coin");

coin.addEventListener("touchstart",e=>{
for(let i=0;i<e.touches.length;i++)tap();
});
coin.onclick=tap;

function tap(){
money+=tapPower;
rain();
check();
update();
}

function rain(){
for(let i=0;i<8;i++){
let r=document.createElement("div");
r.className="rain";
r.innerText="ü™ô";
r.style.left=Math.random()*100+"%";
document.body.appendChild(r);
setTimeout(()=>r.remove(),1000);
}
}

function check(){
level=Math.floor(money/10000)+1;
if(money>100000)coin.style.background="radial-gradient(circle,#00ffd5,#008b8b)";
if(money>1000000)coin.style.background="radial-gradient(circle,#ff00ff,#800080)";
}

function update(){
moneyEl.innerText="üíµ "+money.toLocaleString();
levelEl.innerText="–†—ñ–≤–µ–Ω—å: "+level;
}

moneyEl=document.getElementById("money");
levelEl=document.getElementById("level");

function getBonus(){
if(lastBonus)return;
window.open("https://t.me/YOUR_CHANNEL","_blank");
money+=10000;
document.getElementById("bonusBox").remove();
lastBonus=1;
update();
}

function fakeAd(){
money+=2000;
update();
}

setInterval(()=>{
money+=5;
cityTime--;
if(cityTime<=0)cityTime=60;
document.getElementById("cityTimer").innerText="00:"+String(cityTime).padStart(2,"0");
update();
},1000);

setInterval(()=>{
let t=86400-Math.floor((Date.now()-lastDaily)/1000);
if(t<=0){money+=5000;lastDaily=Date.now()}
document.getElementById("dailyTimer").innerText=
new Date(t*1000).toISOString().substr(11,8);
},1000);
</script>

</body>
</html>
