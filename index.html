<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
}
.header{
  display:flex;
  justify-content:space-between;
  padding:12px;
  background:#111;
  font-size:14px;
}
.balance{
  font-size:36px;
  font-weight:bold;
  margin:15px 0;
}
.row{
  display:flex;
  justify-content:space-between;
  padding:0 20px;
  align-items:center;
}
.badge{
  background:#1c1c1c;
  padding:8px 14px;
  border-radius:20px;
}
.circle{
  width:260px;
  height:260px;
  border-radius:50%;
  margin:25px auto;
  background:radial-gradient(circle,#ffd500,#ffb700);
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.3s;
}
.circle img{width:90px;}
.multi{
  display:flex;
  justify-content:center;
  gap:10px;
}
.multi button{
  background:#2b2b2b;
  border:none;
  color:#fff;
  padding:8px 18px;
  border-radius:14px;
}
.main-btn{
  width:85%;
  margin:15px auto 5px;
  padding:14px;
  font-size:18px;
  border-radius:18px;
  border:none;
  font-weight:bold;
  background:#ffc400;
}
.gold{background:linear-gradient(90deg,#ffd700,#ffae00);}
.timer{font-size:14px;opacity:.8;}
.withdraw{
  background:#1e8e3e;
  color:#fff;
  border:none;
  width:85%;
  padding:14px;
  font-size:18px;
  border-radius:18px;
  margin-top:10px;
}
.folder{
  position:absolute;
  left:15px;
  top:55%;
  font-size:30px;
  cursor:pointer;
}
.rain{
  position:fixed;
  top:-40px;
  font-size:24px;
  animation:fall 1.2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="header">
  <div>–û–Ω–ª–∞–π–Ω: <span id="online">3960</span></div>
  <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today">4790</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: ‚Ç¥<span id="balance">0</span></div>

<div class="row">
  <div class="badge">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
  <div>–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="folder" onclick="dailyBonus()">üìÅ</div>

<div class="circle" id="circle">
  <img id="icon" src="https://cdn-icons-png.flaticon.com/512/679/679720.png">
</div>

<div class="multi">
  <button>x1</button>
  <button>x3</button>
  <button>x5</button>
</div>

<button id="mainBtn" class="main-btn">TapDay Play</button>
<button id="subBtn" class="main-btn" style="display:none"></button>
<div id="timer" class="timer"></div>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<script>
let balance = Number(localStorage.balance)||1280;
let taps = Number(localStorage.taps)||0;
let subscribed = localStorage.subscribed;
let bonusTimer = Number(localStorage.bonusTimer)||0;

balanceEl.innerText = balance;

setInterval(()=>online.innerText++,3000);
setInterval(()=>today.innerText++,2000);

mainBtn.onclick=()=>{
  navigator.vibrate(40);
  taps++;
  balance++;
  localStorage.taps=taps;
  localStorage.balance=balance;
  balanceEl.innerText=balance;
  rain();
  updateIcon();
};

function rain(){
  let e=document.createElement("div");
  e.className="rain";
  e.innerText =
    taps<100?"ü™ô":
    taps<1000?"üëë":
    taps<10000?"üíé":
    taps<100000?"‚≠ê":
    taps<1000000?"üì¶":"ü¶Å";
  e.style.left=Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),1200);
}

function updateIcon(){
  if(taps>=1000000){icon.src="https://cdn-icons-png.flaticon.com/512/616/616489.png";mainBtn.classList.add("gold");}
  else if(taps>=100000){icon.src="https://cdn-icons-png.flaticon.com/512/679/679922.png";}
  else if(taps>=10000){icon.src="https://cdn-icons-png.flaticon.com/512/616/616490.png";}
  else if(taps>=1000){icon.src="https://cdn-icons-png.flaticon.com/512/616/616554.png";}
  else if(taps>=100){icon.src="https://cdn-icons-png.flaticon.com/512/616/616430.png";}
}

function dailyBonus(){
  let last=Number(localStorage.lastDaily)||0;
  let day=Number(localStorage.day)||0;
  if(Date.now()-last<86400000)return alert("–©–µ —Ä–∞–Ω–æ");
  let reward=[25,50,75,100,150,200,300][day]||0;
  balance+=reward;
  localStorage.balance=balance;
  localStorage.lastDaily=Date.now();
  localStorage.day=day+1;
  balanceEl.innerText=balance;
}

if(!subscribed){
  subBtn.style.display="block";
  subBtn.innerText="–ü—ñ–¥–ø–∏—à–∏—Å—å ¬∑ –û—Ç—Ä–∏–º–∞–π 500 –≥—Ä–Ω –±–æ–Ω—É—Å";
  subBtn.onclick=()=>{
    window.open("https://t.me/tapday_clicker","_blank");
    subscribed=true;
    localStorage.subscribed=1;
    balance+=500;
    localStorage.balance=balance;
    balanceEl.innerText=balance;
    startTimer();
  };
}

function startTimer(){
  subBtn.innerText="TapDay Play ¬∑ –ë–æ–Ω—É—Å +1000";
  bonusTimer=Date.now()+2592000000;
  localStorage.bonusTimer=bonusTimer;
  updateTimer();
}

function updateTimer(){
  if(!bonusTimer)return;
  let d=bonusTimer-Date.now();
  if(d<=0)return timer.innerText="–ì–æ—Ç–æ–≤–æ!";
  let days=Math.floor(d/86400000);
  let h=Math.floor(d%86400000/3600000);
  let m=Math.floor(d%3600000/60000);
  timer.innerText=`${days}–¥ ${h}–≥ ${m}—Ö–≤`;
}
setInterval(updateTimer,1000);
updateTimer();
updateIcon();
</script>

</body>
</html>
