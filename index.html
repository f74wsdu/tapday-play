<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html,body{
margin:0;height:100%;
background:#070b18;
font-family:Arial;color:#fff;
overflow:hidden
}
#top{
position:absolute;top:10px;left:10px;
font-size:20px;font-weight:bold
}
#coin{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:180px;height:180px;
border-radius:50%;
background:radial-gradient(circle,#ffd700,#caa400);
display:flex;align-items:center;justify-content:center;
font-size:28px;font-weight:bold;
cursor:pointer;
transition:.15s
}
#coin:active{
transform:translate(-50%,-50%) scale(1.12)
}
#cornerAd{
position:absolute;top:10px;right:10px;
width:70px;height:70px;
background:#111;border-radius:12px;
display:flex;align-items:center;justify-content:center;
font-size:10px;text-align:center
}
#bonusBox{
position:absolute;bottom:90px;left:50%;
transform:translateX(-50%);
background:#0e1730;
padding:16px 22px;
border-radius:16px;
text-align:center
}
#bonusBox button{
margin-top:10px;
padding:10px 16px;
border:none;border-radius:10px;
background:#00ffcc;font-weight:bold
}
#menu{
position:absolute;bottom:0;width:100%;
display:flex;background:#020713
}
#menu button{
flex:1;padding:16px;
background:none;border:none;
color:#fff;font-size:16px
}
.panel{
position:absolute;top:0;left:0;
width:100%;height:100%;
background:#070b18;
display:none;padding:20px
}
.card{
background:#0e1730;
padding:16px;border-radius:16px;
margin-bottom:16px
}
.btn{
padding:12px 18px;
border:none;border-radius:12px;
background:#00ffcc;
font-weight:bold
}
</style>
</head>
<body>

<div id="top">üíµ <span id="money">0</span></div>

<button onclick="subscribeBonus()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>

<script>
let money=0;
let tapPower=1;
let subTaken=false;

function tap(){
money+=tapPower;
update();
}

function update(){
document.getElementById("money").innerText=money.toLocaleString();
}

function buyTap(cost,power){
if(money>=cost){
money-=cost;
tapPower=power;
update();
}
}

function subscribeBonus(){
if(subTaken) return;
window.open("https://t.me/your_channel","_blank");
money+=10000;
subTaken=true;
update();
}

function watchAd(){
money+=50000;
update();
}

function openPanel(id){
document.getElementById(id).style.display="block";
}
function closeAll(){
document.querySelectorAll(".panel").forEach(p=>p.style.display="none");
}
</script>

</body>
