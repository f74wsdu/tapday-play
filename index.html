<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1b2a4a, #050812);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  user-select: none;
}

.money-card {
  margin: 20px auto;
  width: 90%;
  max-width: 360px;
  padding: 20px;
  border-radius: 20px;
  background: linear-gradient(145deg, #ffd36a, #ff9f1a);
  box-shadow: 0 0 40px rgba(255,180,0,0.6);
  color: #3b2400;
}

.money-card h1 {
  margin: 0;
  font-size: 30px;
}

.balance {
  font-size: 42px;
  font-weight: bold;
  margin-top: 10px;
}

.tap {
  width: 240px;
  height: 240px;
  margin: 30px auto;
  border-radius: 50%;
  background: radial-gradient(circle, #ffda79, #ff8800);
  box-shadow: 0 0 50px rgba(255,150,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 44px;
  font-weight: bold;
  cursor: pointer;
}

.tap:active {
  transform: scale(0.95);
}

button {
  width: 90%;
  max-width: 360px;
  padding: 16px;
  margin: 10px auto;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
}

.blue { background: #2d8cff; color: #fff; }
.green { background: #2ecc71; color: #fff; }
.gold { background: linear-gradient(145deg,#ffe08a,#ffb300); color:#3b2400; }
.gray { background: #555; color: #fff; }

.status {
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="money-card">
  <h1>TapDay üí∞</h1>
  <div class="balance" id="coins">0 üí∞</div>
  <div class="status" id="status">–ì–æ—Ç–æ–≤–∏–π –∑–∞—Ä–æ–±–ª—è—Ç–∏</div>
</div>

<div class="tap" id="tapBtn">TAP</div>

<button class="blue" id="x2Btn">‚ö° x2 –º–æ–Ω–µ—Ç–∏ (50 üí∞)</button>
<button class="blue" id="autoBtn">ü§ñ –ê–≤—Ç–æ—Ç–∞–ø–µ—Ä (100 üí∞)</button>
<button class="gold" id="subBtn">‚≠ê –û—Ç—Ä–∏–º–∞—Ç–∏ +500 üí∞</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let coins = 0;
let multiplier = 1;
let autoTap = false;
let subBonusTaken = false;

const coinsEl = document.getElementById("coins");
const statusEl = document.getElementById("status");

function update() {
  coinsEl.innerText = coins + " üí∞";
}

document.getElementById("tapBtn").onclick = () => {
  coins += multiplier;
  update();
};

document.getElementById("x2Btn").onclick = () => {
  if (multiplier === 2) return alert("x2 –≤–∂–µ –∞–∫—Ç–∏–≤–Ω–∏–π ‚ö°");
  if (coins < 50) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç üò¢");
  coins -= 50;
  multiplier = 2;
  statusEl.innerText = "x2 –∞–∫—Ç–∏–≤–Ω–∏–π ‚ö°";
  update();
};

document.getElementById("autoBtn").onclick = () => {
  if (autoTap) return alert("–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä —É–∂–µ –ø—Ä–∞—Ü—é—î ü§ñ");
  if (coins < 100) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç üò¢");
  coins -= 100;
  autoTap = true;
  statusEl.innerText = "–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä –ø—Ä–∞—Ü—é—î ü§ñ";
  update();

  setInterval(() => {
    coins += multiplier;
    update();
  }, 1000);
};

document.getElementById("subBtn").onclick = () => {
  if (subBonusTaken) return alert("–ë–æ–Ω—É—Å —É–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–æ ‚≠ê");

  tg.openTelegramLink("https://t.me/fuckskam");

  setTimeout(() => {
    coins += 500;
    subBonusTaken = true;
    update();
    alert("üéâ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ +500 –º–æ–Ω–µ—Ç!");
  }, 2000);
};
</script>

</body>
</html>
