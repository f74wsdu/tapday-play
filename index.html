<script>
let money=200;
let income=0;
let level=1;
let day=1;
let boostOn=false;
let soundOn=true;

let hasFarm=false;
let hasFactory=false;

const clickSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-coin-216.wav");
const buySound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.wav");

function update(){
