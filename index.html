<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay City ‚Äî Isometric</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1b2340, #070b18);
  color: #fff;
  font-family: system-ui, -apple-system, Arial;
  overflow: hidden;
}

#topbar {
  position: fixed;
  top: 0; left: 0; right: 0;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  background: rgba(0,0,0,.55);
  z-index: 10;
}

#city {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%) scale(1);
  width: 900px;
  height: 900px;
}

.tile {
  position: absolute;
  width: 160px;
  height: 80px;
  transform: skewY(-26deg) rotate(45deg);
  background: #2a335c;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
}

.building {
  position: absolute;
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, #ffd36a, #ff9f1c);
  border-radius: 12px;
  transform: rotate(45deg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,.5);
}

.fog {
  position: absolute;
  width: 180px;
  height: 100px;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  border-radius: 14px;
}

#panel {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  padding: 14px;
  background: rgba(0,0,0,.8);
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #000;
}
</style>
</head>

<body>

<div id="topbar">
  <div>üí∞ <span id="money">1500</span></div>
  <div>–†—ñ–≤–µ–Ω—å <span id="level">1</span></div>
</div>

<div id="city">

  <div class="tile" style="top:260px; left:360px"></div>
  <div class="tile" style="top:320px; left:420px"></div>

  <!-- BUILDINGS -->
  <div class="building" style="top:210px; left:330px"
       onclick="openBuilding('–§–µ—Ä–º–∞', 20)">üåæ</div>

  <div class="building" style="top:270px; left:390px"
       onclick="openBuilding('–ó–∞–≤–æ–¥', 80)">üè≠</div>

  <div class="building" style="top:330px; left:450px"

  <!-- FOG -->

</div>

<div id="panel">

</div>

<script>
let money = 1500;

function openBuilding(name, income) {
  document.getElementById("panelText").innerHTML = `
    <b>${name}</b><br>

</body>
</html>
