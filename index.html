<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#top {
  display: flex;
  justify-content: space-between;
  padding: 10px;
}

#level {
  font-weight: bold;
}

#adBtn {
  background: #ff9800;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
}

#coin {
  margin-top: 60px;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle, gold, orange);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  position: relative;
}

.coin-rain {
  position: absolute;
  top: 50%;
  left: 50%;
  animation: fall 1s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(200px);
    opacity: 0;
  }
}

#count {
  margin-top: 20px;
  font-size: 22px;
}

#daily {
  margin-top: 20px;
  background: #333;
  padding: 10px;
  border-radius: 10px;
}

#subscribe {
  margin-top: 15px;
  background: #0088cc;
  padding: 10px;
  border-radius: 10px;
}

#withdraw {
  margin-top: 10px;
  background: green;
  padding: 6px 12px;
  border-radius: 8px;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>

<div id="top">
  <button id="adBtn">üé• +50</button>
  <div id="level">LEVEL 1</div>
</div>

<div id="coin">TAP</div>
<div id="count">0 –º–æ–Ω–µ—Ç</div>

<div id="daily">
  üìÅ –î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å
</div>

<div id="subscribe">
  üîî –ü—ñ–¥–ø–∏—à–∏—Å—å ‚Üí +500
</div>

<div id="withdraw">
  üí≥ –í–∏–≤—ñ–¥
</div>

<script>
let coins = 0;
let level = 1;

const coinBtn = document.getElementById("coin");
const countText = document.getElementById("count");
const levelText = document.getElementById("level");

function updateLevel() {
  if (coins >= 10000000) level = 6;
  else if (coins >= 1000000) level = 5;
  else if (coins >= 100000) level = 4;
  else if (coins >= 10000) level = 3;
  else if (coins >= 1000) level = 2;
  else level = 1;

  levelText.textContent = "LEVEL " + level;
}

coinBtn.onclick = () => {
  coins++;
  countText.textContent = coins + " –º–æ–Ω–µ—Ç";
  updateLevel();

  if (navigator.vibrate) navigator.vibrate(30);

  if (coins < 1000000) {
    const rain = document.createElement("div");
    rain.textContent = "ü™ô";
    rain.className = "coin-rain";
    coinBtn.appendChild(rain);
    setTimeout(() => rain.remove(), 1000);
  }
};

document.getElementById("adBtn").onclick = () => {
  coins += 50;
  countText.textContent = coins + " –º–æ–Ω–µ—Ç";
  playSound();
};

document.getElementById("subscribe").onclick = () => {
  coins += 500;
  countText.textContent = coins + " –º–æ–Ω–µ—Ç";
  playSound();
  document.getElementById("subscribe").innerHTML = "‚è≥ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤";
};

document.getElementById("withdraw").onclick = () => {
  alert("–í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ");
};

function playSound() {
  const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
  audio.play();
}
</script>

</body>
</html>
