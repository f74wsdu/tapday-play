<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#0b1020;
      color:#fff;
      font-family:Arial, sans-serif;
      text-align:center;
      padding:20px;
    }

    .tap {
      width:240px;
      height:240px;
      border-radius:50%;
      background:orange;
      margin:40px auto;
      font-size:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    button {
      width:90%;
      padding:15px;
      margin:10px auto;
      font-size:18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }

    .blue { background:#2d8cff; color:#fff; }
    .green { background:#2ecc71; color:#fff; }
  </style>
</head>
<body>

<h1>TapDay üí∞</h1>
<h2 id="coins">0 üí∞</h2>

<div class="tap" id="tapBtn">TAP</div>

<button class="blue" id="x2Btn">‚ö° x2 –º–æ–Ω–µ—Ç–∏</button>
<button class="blue" id="autoBtn">ü§ñ –ê–≤—Ç–æ—Ç–∞–ø–µ—Ä</button>
<button class="green" id="supportBtn">üíé –ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ –≥—Ä—É</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  let coins = 0;
  let multiplier = 1;
  let autoTapStarted = false;

  const coinsEl = document.getElementById("coins");
  const tapBtn = document.getElementById("tapBtn");
  const x2Btn = document.getElementById("x2Btn");
  const autoBtn = document.getElementById("autoBtn");
  const supportBtn = document.getElementById("supportBtn");

  function updateCoins() {
    coinsEl.innerText = coins + " üí∞";
  }

  // TAP
  tapBtn.onclick = () => {
    coins += multiplier;
    updateCoins();
  };

  // x2 –º–æ–Ω–µ—Ç–∏ (—Ç–µ—Å—Ç)
  x2Btn.onclick = () => {
    multiplier = 2;
    alert("x2 –º–æ–Ω–µ—Ç–∏ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ (—Ç–µ—Å—Ç–æ–≤–∏–π —Ä–µ–∂–∏–º)");
  };

  // –ê–≤—Ç–æ—Ç–∞–ø–µ—Ä
  autoBtn.onclick = () => {
    if (autoTapStarted) return;
    autoTapStarted = true;
    alert("–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä —É–≤—ñ–º–∫–Ω–µ–Ω–æ (1 –º–æ–Ω–µ—Ç–∞ / —Å–µ–∫)");

    setInterval(() => {
      coins += multiplier;
      updateCoins();
    }, 1000);
  };

  // –ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ –≥—Ä—É (–ø—ñ–¥ Stars ‚Äî –Ω–∞—Å—Ç—É–ø–Ω–∏–π –∫—Ä–æ–∫)
  supportBtn.onclick = () => {
    alert("–ü—ñ–¥—Ç—Ä–∏–º–∫–∞ –≥—Ä–∏ ‚≠ê\n(–¥–∞–ª—ñ –ø—ñ–¥–∫–ª—é—á–∏–º–æ Telegram Stars)");
  };
</script>

</body>
</html>
