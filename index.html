<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#online {
  font-size: 12px;
  color: #00ff7f;
}

button {
  cursor: pointer;
}

.mult {
  position: fixed;
  top: 55%;
  padding: 10px 14px;
  background: #222;
  border-radius: 12px;
  cursor: pointer;
}

.mult.active {
  background: #ff9800;
}

#x2 { left: 10px; }
#x5 { right: 10px; }

#coin {
  margin: 70px auto 15px;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd700, #ff9800);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
}

#balance {
  font-size: 22px;
  margin-bottom: 15px;
}

.block {
  margin: 10px auto;
  width: 90%;
  padding: 12px;
  border-radius: 12px;
}

#daily { background: #333; }
#bonus30 { background: #0b84d6; }
#subscribe { background: #444; }
#withdraw {
  background: green;
  width: fit-content;
  padding: 8px 20px;
}
</style>
</head>

<body>

<div id="top">
  <button id="adBtn">üé• +1.00</button>

  <div id="online">
    üü¢ Online: <span id="onlineCount">3100</span><br>
    üéÅ Bonus today: <span id="bonusToday">200</span>
  </div>

  <div id="level">LEVEL 1</div>
</div>

<div id="x2" class="mult">X2</div>
<div id="x5" class="mult">X5</div>

<div id="coin">TAP</div>
<div id="balance">üíµ Balance: 0.00 $</div>

<div id="daily" class="block">üìÅ –î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</div>
<div id="bonus30" class="block">‚è≥ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤</div>
<div id="subscribe" class="block">üì¢ –ü—ñ–¥–ø–∏—à–∏—Å—å ‚Üí +10.00 $</div>
<div id="withdraw">üí≥ –í–∏–≤—ñ–¥</div>

<script>
let balance = parseFloat(localStorage.getItem("balance")) || 0;
let multiplier = 1;

/* ===== UI ===== */
function updateBalance() {
  document.getElementById("balance").textContent =
    `üíµ Balance: ${balance.toFixed(2)} $`;
  localStorage.setItem("balance", balance);
}
updateBalance();

/* ===== TAP ===== */
coin.onclick = () => {
  balance += 0.01 * multiplier;
  updateBalance();
  if (navigator.vibrate) navigator.vibrate(30);
};

/* ===== MULTIPLIERS ===== */
function activateMult(x, el) {
  multiplier = x;
  el.classList.add("active");
  setTimeout(() => {
    multiplier = 1;
    el.classList.remove("active");
  }, 10000);
}
x2.onclick = () => activateMult(2, x2);
x5.onclick = () => activateMult(5, x5);

/* ===== DAILY BONUS ===== */
daily.onclick = () => {
  let day = parseInt(localStorage.getItem("dailyDay")) || 1;
  let last = localStorage.getItem("dailyLast");
  let now = Date.now();

  if (last && now - last > 86400000) day = 1;
  if (day > 7) return alert("üìÅ –ë–æ–Ω—É—Å –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–æ");

  let reward = day * 0.25;
  balance += reward;
  localStorage.setItem("dailyDay", day + 1);
  localStorage.setItem("dailyLast", now);
  updateBalance();
  alert(`üìÅ –î–µ–Ω—å ${day}: +${reward.toFixed(2)} $`);
};

/* ===== 30 DAYS BONUS ===== */
bonus30.onclick = () => {
  let last = localStorage.getItem("bonus30");
  let now = Date.now();

  if (!last || now - last >= 2592000000) {
    balance += 10;
    localStorage.setItem("bonus30", now);
    updateBalance();
    alert("üéâ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ 10.00 $");
  } else {
    alert("‚è≥ –ë–æ–Ω—É—Å —â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π");
  }
};

/* ===== SUBSCRIBE ===== */
subscribe.onclick = () => {
  if (localStorage.getItem("subBonus")) return;

  balance += 10;
  localStorage.setItem("subBonus", "1");
  updateBalance();
  subscribe.style.display = "none";
};

/* ===== AD ===== */
adBtn.onclick = () => {
  balance += 1;
  updateBalance();
};

/* ===== WITHDRAW ===== */
withdraw.onclick = () => {
  if (balance < 200) {
    alert("‚ùå –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —Å—É–º–∞ –¥–ª—è –≤–∏–≤–æ–¥—É ‚Äî 200 $");
  } else {
    alert("‚è≥ –í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ");
  }
};

/* ===== ONLINE ===== */
setInterval(() => {
  onlineCount.textContent =
    3000 + Math.floor(Math.random() * 500) - 250;
}, 3000);

/* ===== BONUS TODAY (ONLY UP) ===== */
let bonusTodayValue =
  parseInt(localStorage.getItem("bonusToday")) || 180;

setInterval(() => {
  if (Math.random() > 0.6) {
    bonusTodayValue += 1;
    localStorage.setItem("bonusToday", bonusTodayValue);
  }
  bonusToday.textContent = bonusTodayValue;
}, 5000);
</script>

</body>
</html>
