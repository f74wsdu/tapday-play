<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
    margin: 0;
    background: #0b0b0b;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.balance {
    font-size: 46px;
    margin-top: 20px;
    font-weight: bold;
}

.sub {
    opacity: .7;
    margin-bottom: 10px;
}

.circle-wrap {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    position: relative;
}

.circle {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, #555, #222);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 110px;
    transition: all .5s ease;
}

.multi {
    display: flex;
    justify-content: center;
    gap: 12px;
}

.multi button {
    padding: 10px 22px;
    border-radius: 18px;
    border: none;
    background: #2b2b2b;
    color: #fff;
}

.multi .active {
    background: #ffd500;
    color: #000;
}

.rain {
    position: absolute;
    top: 130px;
    font-size: 26px;
    animation: fall 1.3s linear forwards;
    pointer-events: none;
}

@keyframes fall {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(260px); opacity: 0; }
}
</style>
</head>

<body>

<div class="balance" id="balance">2140</div>
<div class="sub" id="label">üíé –∫—Ä–∏—Å—Ç–∞–ª—ñ–≤</div>

<div class="circle-wrap">
    <div class="circle" id="circle">üíé</div>
</div>

<div class="multi">
    <button onclick="setMulti(1)">x1</button>
    <button onclick="setMulti(2)">x2</button>
    <button onclick="setMulti(5)" class="active">x5</button>
</div>

<script>
let balance = Number(localStorage.getItem("balance")) || 2140;
let multi = 5;

const stages = [
  { max: 100, icon: "ü™ô", label: "–º—ñ—à–µ—á–∫—ñ–≤", rain: "ü™ô", bright: 0.3 },
  { max: 1000, icon: "üëë", label: "–∫–æ—Ä–æ–Ω", rain: "üëë", bright: 0.45 },
  { max: 5000, icon: "üíé", label: "–∫—Ä–∏—Å—Ç–∞–ª—ñ–≤", rain: "üíé", bright: 0.6 },
  { max: 20000, icon: "‚≠ê", label: "–∑—ñ—Ä–æ–∫", rain: "‚≠ê", bright: 0.75 },
  { max: 100000, icon: "üß∞", label: "—Å—É–Ω–¥—É–∫—ñ–≤", rain: "üß∞", bright: 0.9 },
  { max: 1000000, icon: "ü¶Å", label: "–ª–µ–≤", rain: null, bright: 1 }
];

function getStage() {
    return stages.find(s => balance < s.max) || stages[stages.length - 1];
}

function updateUI() {
    const s = getStage();
    balanceEl.innerText = balance;
    label.innerText = s.icon + " " + s.label;
    circle.innerText = s.icon;
    circle.style.background = `radial-gradient(circle, rgba(255,213,0,${s.bright}), #222)`;
}

function tap() {
    balance += multi;
    localStorage.setItem("balance", balance);
    rain();
    updateUI();
}

function rain() {
    const s = getStage();
    if (!s.rain) return;

    const r = document.createElement("div");
    r.className = "rain";
    r.innerText = s.rain;
    r.style.left = "50%";
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 1300);
}

function setMulti(x) {
    multi = x;
    document.querySelectorAll(".multi button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
}

circle.onclick = tap;

const balanceEl = document.getElementById("balance");
const label = document.getElementById("label");
const circle = document.getElementById("circle");

updateUI();
</script>

</body>
</html>
