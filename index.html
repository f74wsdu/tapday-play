<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}

.top{
  display:flex;
  justify-content:space-between;
  padding:10px 14px;
  font-size:14px;
}

.green{color:#00ff6a}
.yellow{color:#ffd000}

.level{
  font-size:12px;
  opacity:.8;
  margin-top:4px;
}

#balance{
  font-size:48px;
  margin-top:10px;
}

#label{
  font-size:14px;
  opacity:.7;
}

.btn{
  border:none;
  border-radius:14px;
  padding:12px 20px;
  font-size:16px;
  margin:10px auto;
  display:block;
  cursor:pointer;
}

.ad{
  background:#ffd000;
  color:#000;
  font-weight:bold;
}

#circle{
  width:300px;
  height:300px;
  margin:20px auto;
  border-radius:50%;
  background:#1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
}

#coin{
  width:100%;
  height:100%;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  cursor:pointer;
  user-select:none;
}

#coin:active{
  transform:scale(0.97);
}

.footer{
  margin-top:10px;
  opacity:.6;
  font-size:12px;
}
</style>
</head>

<body>

<div class="top">
  <div class="green">–û–Ω–ª–∞–π–Ω: <span id="online">0</span></div>
  <div>
    <div class="yellow">–ë–æ–Ω—É—Å —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today">0</span></div>
    <div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>
  </div>
</div>

<button class="btn ad" onclick="watchAd()">‚ñ∂ –†–µ–∫–ª–∞–º–∞ +50</button>

<div id="balance">0</div>
<div id="label">–ú–û–ù–ï–¢</div>

<div id="circle">
  <div id="coin" onclick="tap()">ü™ô</div>
</div>

<div class="footer">TapDay Play</div>

<script>
let balance = 0;
let todayBonus = 0;

// –û–Ω–ª–∞–π–Ω (–∂–∏–≤–µ —á–∏—Å–ª–æ)
function updateOnline(){
  document.getElementById("online").innerText =
    4000 + Math.floor(Math.random() * 600);
}
setInterval(updateOnline, 5000);
updateOnline();

// –¢–∞–ø —Ç—ñ–ª—å–∫–∏ –ø–æ –º–æ–Ω–µ—Ç—ñ
function tap(){
  balance++;
  todayBonus++;
  updateAll();
  if(navigator.vibrate) navigator.vibrate(15);
}

// –†–µ–∫–ª–∞–º–∞
function watchAd(){
  balance += 50;
  todayBonus += 50;
  updateAll();
}

// –†—ñ–≤–µ–Ω—å
function calcLevel(){
  return Math.floor(balance / 500) + 1;
}

// –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—Å—å–æ–≥–æ
function updateAll(){
  document.getElementById("balance").innerText = balance;
  document.getElementById("today").innerText = todayBonus;
  document.getElementById("level").innerText = calcLevel();
}

updateAll();
</script>

</body>
</html>
