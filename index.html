<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>TapDay Play</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #111 0%, #070b14 70%);
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }

  .top {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    font-size: 14px;
  }

  .money {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .badge {
    opacity: 0.85;
  }

  .coin {
    width: 240px;
    height: 240px;
    margin: 30px auto 20px;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }

  .x-buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }

  .x-buttons button {
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  .active {
    background: #22c58b;
    color: #000;
  }

  .inactive {
    background: #eee;
    color: #000;
  }

  .panel {
    background: #0e1626;
    margin: 0 14px;
    padding: 14px;
    border-radius: 16px;
  }

  .main-btn {
    margin-top: 10px;
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    background: #22c58b;
    font-weight: bold;
    cursor: pointer;
  }

  .bottom {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    font-size: 14px;
    opacity: 0.85;
  }

  .link {
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="top">
  <div class="money">üíµ <span id="balance">147</span> ‚Ç¥<br><small>–†—ñ–≤–µ–Ω—å: <span id="level">3</span></small></div>
  <div class="badge">
    üë• –û–Ω–ª–∞–π–Ω: <span id="online">3842</span><br>
    üéÅ –ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">3124</span>
  </div>
</div>

<div id="coin" class="coin"></div>

<div class="x-buttons">
  <button class="inactive" onclick="setX(1)">x1</button>
  <button class="active" onclick="setX(3)">x3</button>
  <button class="inactive" onclick="setX(5)">x5</button>
</div>

<div class="panel">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
  <button class="main-btn" onclick="subscribe()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div class="bottom">
  <div class="link" onclick="openCity()">üèô –ú—ñ—Å—Ç–æ</div>
  <div class="link">üí≥ –í–∏–≤—ñ–¥</div>
</div>

<script>
let balance = 147;
let level = 3;
let tapX = 3;

const channelLink = "https://t.me/TVIY_KANAL"; // üî¥ –í–°–¢–ê–í –°–Æ–î–ò –°–í–Ü–ô –õ–Ü–ù–ö

const coinStages = [
  { min: 0, img: "https://i.imgur.com/8Qf9ZpF.png" },      // –±—Ä–æ–Ω–∑–∞
  { min: 1000, img: "https://i.imgur.com/fH4pYVZ.png" },   // —Å—Ä—ñ–±–ª–æ
  { min: 10000, img: "https://i.imgur.com/4Q7Z7sO.png" },  // –∑–æ–ª–æ—Ç–æ
  { min: 100000, img: "https://i.imgur.com/qg9ZpG4.png" }, // –¥—ñ–∞–º–∞–Ω—Ç
];

function updateCoin() {
  let stage = coinStages[0];
  for (let s of coinStages) {
    if (balance >= s.min) stage = s;
  }
  document.getElementById("coin").style.backgroundImage = `url(${stage.img})`;
}

function tap() {
  balance += tapX;
  if (balance % 500 === 0) level++;
  document.getElementById("balance").innerText = balance;
  document.getElementById("level").innerText = level;
  updateCoin();
}

function setX(x) {
  tapX = x;
  document.querySelectorAll(".x-buttons button").forEach(b => b.className = "inactive");
  event.target.className = "active";
}

function subscribe() {
  window.open(channelLink, "_blank");
}

function openCity() {
  alert("–ú—ñ—Å—Ç–æ: —Ü—ñ–ª—ñ, –¥–æ—Ö—ñ–¥, –∞–ø–≥—Ä–µ–π–¥–∏ (—Ç—É—Ç –±—É–¥–µ –æ–∫—Ä–µ–º–∞ –≤–∫–ª–∞–¥–∫–∞)");
}

// –∂–∏–≤—ñ –ª—ñ—á–∏–ª—å–Ω–∏–∫–∏
setInterval(() => {
  document.getElementById("online").innerText =
    3600 + Math.floor(Math.random() * 600);
  document.getElementById("bonuses").innerText =
    3000 + Math.floor(Math.random() * 300);
}, 4000);

document.getElementById("coin").addEventListener("click", tap);
updateCoin();
</script>

</body>
</html>
