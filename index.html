<!DOCTYPE html>

<head>

<style>
body{

}

    margin-bottom:15px;
}
.multi button{
    padding:8px 18px;
    border-radius:14px;
    border:none;
    background:#2b2b2b;
    color:#fff;
}

.main-btn{
    background:#ffc400;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    font-weight:bold;
}
.timer{
    margin-top:6px;
    font-size:14px;
    opacity:0.8;
}
.withdraw{
    background:#1e8e3e;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    color:#fff;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3955</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today">4787</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: ‚Ç¥<span id="balance">1280</span></div>

<div class="side-row">
    <div class="ad-btn">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
    <div class="level">–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="circle-wrap">
    <div id="circle" class="circle">
        <img id="icon" src="https://cdn-icons-png.flaticon.com/512/679/679720.png">
    </div>
</div>

<div class="multi">
    <button>x1</button>
    <button>x3</button>
    <button>x5</button>
</div>

<button id="mainBtn" class="main-btn"></button>
<div id="timer" class="timer"></div>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
let balance = Number(localStorage.getItem("balance")) || 1280;
let subscribed = localStorage.getItem("subscribed");
let timerEnd = localStorage.getItem("timerEnd");

const balanceEl = document.getElementById("balance");
const btn = document.getElementById("mainBtn");
const timerEl = document.getElementById("timer");
const icon = document.getElementById("icon");
const circle = document.getElementById("circle");
const sound = document.getElementById("sound");

balanceEl.innerText = balance;

// –û–Ω–ª–∞–π–Ω —ñ –±–æ–Ω—É—Å–∏ —Å—å–æ–≥–æ–¥–Ω—ñ
setInterval(()=>online.innerText++,3000);
setInterval(()=>today.innerText++,2500);

// –ö–ù–û–ü–ö–ê
function renderButton(){
    if(!subscribed){
        btn.innerText = "–ü—ñ–¥–ø–∏—à–∏—Å—å ¬∑ –û—Ç—Ä–∏–º–∞–π 500 –≥—Ä–∏–≤–µ–Ω—å –±–æ–Ω—É—Å";
        timerEl.innerText = "";
        btn.onclick = ()=>{
            window.open("https://t.me/tapday_clicker","_blank");
            balance += 500;
            localStorage.setItem("balance",balance);
            localStorage.setItem("subscribed",1);
            timerEnd = Date.now()+2592000000;
            localStorage.setItem("timerEnd",timerEnd);
            sound.play();
            subscribed = 1;
            update();
        };
    }else{
        btn.innerText = "TapDay Play ¬∑ –ë–æ–Ω—É—Å +1000";
        btn.onclick = ()=>{};
        startTimer();
    }
}

function startTimer(){
    setInterval(()=>{
        let d = timerEnd - Date.now();
        if(d<=0){timerEl.innerText="";return;}
        let days=Math.floor(d/86400000);
        let h=Math.floor(d%86400000/3600000);
        let m=Math.floor(d%3600000/60000);
        let s=Math.floor(d%60000/1000);
        timerEl.innerText=`‚è≥ ${days}–¥ ${h}–≥ ${m}—Ö–≤ ${s}—Å`;
    },1000);
}

// –ï–≤–æ–ª—é—Ü—ñ—è
function updateCircle(){
    if(balance>=10000){
        icon.src="https://cdn-icons-png.flaticon.com/512/616/616489.png";
        circle.className="circle b3";
    }else if(balance>=1000){
        icon.src="https://cdn-icons-png.flaticon.com/512/616/616554.png";
        circle.className="circle b2";
    }else if(balance>=100){
        icon.src="https://cdn-icons-png.flaticon.com/512/616/616430.png";
        circle.className="circle b1";
    }
}

function update(){
    balanceEl.innerText = balance;
    updateCircle();
    renderButton();
}

update();
</script>

</body>
</html>
