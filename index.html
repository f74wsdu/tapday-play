<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    text-align: center;
}

.header {
    padding: 12px;
    background: #111;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
}

.balance {
    font-size: 38px;
    font-weight: bold;
    margin: 10px 0;
}

.top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
}

.ad-btn {
    background: #1c1c1c;
    padding: 8px 14px;
    border-radius: 20px;
}

.level {
    font-size: 14px;
}

.circle-wrap {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.circle {
    width: 270px;
    height: 270px;
    background: radial-gradient(circle, #ffd500, #ffb700);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.circle img {
    width: 90px;
}

.folder {
    position: absolute;
    left: 20px;
    top: 360px;
    font-size: 26px;
    cursor: pointer;
}

.multi {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.multi button {
    padding: 8px 18px;
    border-radius: 14px;
    border: none;
    background: #2b2b2b;
    color: #fff;
}

.multi button.active {
    background: #ffc400;
    color: #000;
}

.play-btn {
    background: #ffc400;
    border: none;
    padding: 14px;
    width: 85%;
    border-radius: 16px;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
}

.withdraw {
    background: #1e8e3e;
    border: none;
    padding: 12px;
    width: 70%;
    border-radius: 14px;
    font-size: 16px;
    color: #fff;
}
</style>
</head>

<body>

<div class="header">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3940</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonusToday">4744</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">296.64</span></div>

<div class="top-row">
    <div class="ad-btn" onclick="watchAd()">üì∫ –†–µ–∫–ª–∞–º–∞ +500</div>
    <div class="level">–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="folder" onclick="dailyBonus()">üìÅ</div>

<div class="circle-wrap">
    <div class="circle" onclick="tap()">
        <img src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png">
    </div>
</div>

<div class="multi">
    <button class="active" onclick="setMulti(1)">x1</button>
    <button onclick="setMulti(3)">x3</button>
    <button onclick="setMulti(5)">x5</button>
</div>

<button class="play-btn">
    TapDay Play ¬∑ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤ +1000
</button>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<script>
let online = 3940;
let bonusToday = 4744;
let balance = 296.64;
let multi = 1;
let lastDaily = localStorage.getItem("daily") || 0;

setInterval(() => {
    online += Math.floor(Math.random() * 2);
    document.getElementById("online").innerText = online;
}, 3000);

setInterval(() => {
    bonusToday += Math.floor(Math.random() * 3);
    document.getElementById("bonusToday").innerText = bonusToday;
}, 2500);

function tap() {
    balance += 1 * multi;
    document.getElementById("balance").innerText = balance.toFixed(2);
}

function setMulti(x) {
    multi = x;
    document.querySelectorAll(".multi button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
}

function watchAd() {
    balance += 50;
    document.getElementById("balance").innerText = balance.toFixed(2);
}

function dailyBonus() {
    let now = Date.now();
    if (now - lastDaily >= 86400000) {
        balance += 25;
        lastDaily = now;
        localStorage.setItem("daily", now);
        alert("üéÅ –û—Ç—Ä–∏–º–∞–Ω–æ +25");
    } else {
        alert("‚è≥ –ë–æ–Ω—É—Å –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π —á–µ—Ä–µ–∑ 24 –≥–æ–¥–∏–Ω–∏");
    }
}
</script>

</body>
</html>
