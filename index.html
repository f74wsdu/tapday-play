<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Core</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#0b1020;
  color:#fff;
  font-family:system-ui,Arial;
  height:100%;
}
#app{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
}
header{
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:14px 20px;
  font-size:14px;
  opacity:.85;
}
#level{
  opacity:.7;
}
#core{
  width:280px;
  height:280px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd36a,#f4a800);
  box-shadow:0 0 40px rgba(255,200,50,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}
#core.level2{background:radial-gradient(circle,#ff9ad5,#ff3aa0);}
#core.level3{background:radial-gradient(circle,#8be7ff,#3bbcff);}
#core:active{transform:scale(.97);}
#coin{
  width:60px;
  height:60px;
  border-radius:50%;
  background:gold;
}
#count{
  font-size:44px;
  font-weight:600;
  margin:16px 0;
}
#shards{
  font-size:14px;
  opacity:.6;
}
footer{
  display:flex;
  gap:22px;
  padding-bottom:28px;
}
.btn{
  width:72px;
  height:72px;
  border-radius:18px;
  background:#151c3a;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:20px;
}
.btn span{
  font-size:11px;
  opacity:.7;
}
#overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#141b3d;
  border-radius:18px;
  padding:20px;
  width:80%;
}
.modal button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#ffd36a;
  font-weight:600;
}
</style>
</head>

<body>
<div id="app">

<header>
  <div>üí∞ <span id="money">0</span></div>
  <div id="level">–†—ñ–≤–µ–Ω—å 1</div>
</header>

<div id="core">
  <div id="coin"></div>
</div>

<div id="count">0</div>
<div id="shards">–§—Ä–∞–≥–º–µ–Ω—Ç–∏: <span id="shardCount">0</span></div>

<footer>
  <div class="btn" id="bonus">üéÅ<span>–ë–æ–Ω—É—Å</span></div>
  <div class="btn" id="boost">‚ö°<span>–ü—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è</span></div>
  <div class="btn" id="robot">ü§ñ<span>–†–æ–±–æ—Ç</span></div>
</footer>

</div>

<div id="overlay">
  <div class="modal" id="modal"></div>
</div>

<script>
let money=0;
let shards=0;
let level=1;
let mult=1;
let passive=0;

const moneyEl=moneySpan=document.getElementById('money');
const countEl=document.getElementById('count');
const shardEl=document.getElementById('shardCount');
const levelEl=document.getElementById('level');
const core=document.getElementById('core');

function update(){
  moneyEl.textContent=money;
  countEl.textContent=money;
  shardEl.textContent=shards;
  levelEl.textContent='–†—ñ–≤–µ–Ω—å '+level;

  core.className='';
  if(level>=3)core.classList.add('level2');
  if(level>=6)core.classList.add('level3');
}

core.onclick=()=>{
  money+=mult;
  shards++;
  if(money>=level*500){
    level++;
  }
  update();
};

setInterval(()=>{
  money+=passive;
  update();
},1000);

const overlay=document.getElementById('overlay');
const modal=document.getElementById('modal');

function openModal(html){
  modal.innerHTML=html;
  overlay.style.display='flex';
}
overlay.onclick=()=>overlay.style.display='none';

document.getElementById('bonus').onclick=()=>{
  openModal(`
    <h3>üéÅ –ë–æ–Ω—É—Å</h3>
    <p>–ü—ñ–¥–ø–∏—à–∏—Å—å —ñ –æ—Ç—Ä–∏–º–∞–π +500</p>
    <button onclick="window.open('https://t.me/YOUR_CHANNEL','_blank')">–ü–µ—Ä–µ–π—Ç–∏</button>
  `);
};

document.getElementById('boost').onclick=()=>{
  mult=2;
  setTimeout(()=>mult=1,20000);
};

document.getElementById('robot').onclick=()=>{
  passive+=1;
};

update();
</script>
</body>
</html>
