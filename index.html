<body>

<div class="top">

<!-- DAILY MODAL -->

  <div class="modal-box">
    <h3>ğŸ Daily Bonus</h3>
    <div id="days"></div>
    <button onclick="closeDaily()">Ğ—Ğ°ĞºÑ€Ğ¸Ñ‚Ğ¸</button>
  </div>
</div>

<!-- SHOP MODAL -->
<div class="modal" id="shopModal">
  <div class="modal-box">
    <h3>ğŸ›’ Shop</h3>
    <div class="item" onclick="buy(100,2)">x2 â€” 100 coins</div>
    <div class="item" onclick="buy(300,5)">x5 â€” 300 coins</div>

<script>
const CHANNEL="https://t.me/tapday_clicker";

let balance=+localStorage.balance||0;
let coins=+localStorage.coins||0;
let mult=1;

const balanceEl=document.getElementById("balance");
const coinsEl=document.getElementById("coins");
const onlineEl=document.getElementById("online");
const todayEl=document.getElementById("today");
const subBtn=document.getElementById("subBtn");
const coin=document.getElementById("coin");

function update(){
  balanceEl.innerText="ğŸ’° Balance: "+balance.toFixed(2)+" $";
  coinsEl.innerText="ğŸª™ Coins: "+coins;
  localStorage.balance=balance;
  localStorage.coins=coins;
}
update();

/* ONLINE */
setInterval(()=>{
  let o=+onlineEl.innerText;
  onlineEl.innerText=o+(Math.random()>.5?1:-1);
},3000);

/* BONUS TODAY */
let lastDrop=+localStorage.lastDrop||Date.now();
let today=+localStorage.today||273;

setInterval(()=>{
  today++;
  if(Date.now()-lastDrop>86400000){
    today-=Math.floor(Math.random()*5);
    lastDrop=Date.now();
  }
  todayEl.innerText=today;
  localStorage.today=today;
  localStorage.lastDrop=lastDrop;
},4000);

/* SUBSCRIBE */
if(localStorage.subscribed){
  subBtn.style.display="none";
}

function subscribe(){
  if(localStorage.subscribed) return;
  window.open(CHANNEL,"_blank");
  balance+=10;
  localStorage.subscribed=1;
  subBtn.style.display="none";
  update();
}

/* TAP */
coin.onclick=()=>{
  balance+=0.01*mult;
  update();
}

/* REWARDED AD */
function showRewardedAd(){
  window.open("https://google.com","_blank"); // Ñ‚ÑƒÑ‚ ÑÑ‚Ğ°Ğ² ÑĞ²Ğ¾Ñ Ñ€ĞµĞºĞ»Ğ°Ğ¼Ğ½Ñƒ ÑÑĞ¸Ğ»ĞºÑƒ
  coins+=20;
  update();
}

/* DAILY */
function openDaily(){
  document.getElementById("dailyModal").style.display="flex";
  let box=document.getElementById("days");
  box.innerHTML="";

  let day=+localStorage.dailyDay||1;
  let last=+localStorage.dailyLast||0;
  let now=Date.now();

  if(last && now-last>172800000){
    day=1;
    localStorage.dailyDay=1;
  }

  const rewards=[0.25,0.5,0.75,1,1.25,1.5,5];

  for(let i=1;i<=7;i++){
    let reward=rewards[i-1];
    let text="ğŸ”’";

    if(i<day) text="âœ…";
    else if(i==day && (now-last>=86400000 || last==0)) text="ğŸ Ğ—Ğ°Ğ±Ñ€Ğ°Ñ‚Ğ¸";
    else if(i==day) text="â³ 24Ğ³";

    box.innerHTML+=
      `<div class="item" onclick="claimDaily(${i},${reward})">
      Ğ”ĞµĞ½ÑŒ ${i}: ${reward}$ â€” ${text}
      </div>`;
  }
}

function claimDaily(i,reward){
  let day=+localStorage.dailyDay||1;
  let last=+localStorage.dailyLast||0;
  let now=Date.now();

  if(i!==day) return;
  if(last && now-last<86400000) return alert("Ğ©Ğµ Ğ½Ğµ Ğ¿Ñ€Ğ¾Ğ¹ÑˆĞ»Ğ¾ 24 Ğ³Ğ¾Ğ´Ğ¸Ğ½Ğ¸");

  balance+=reward;
  localStorage.dailyDay=day>=7?1:day+1;
  localStorage.dailyLast=now;
  update();
  openDaily();
}

function closeDaily(){
  document.getElementById("dailyModal").style.display="none";
}

/* SHOP */
function openShop(){
  document.getElementById("shopModal").style.display="flex";
}
function closeShop(){
  document.getElementById("shopModal").style.display="none";
}
function buy(cost,m){
  if(coins<cost) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ½ÑŒĞ¾ coins");
  coins-=cost;
  mult=m;
  update();
}

/* WITHDRAW */
function withdraw(){
  alert("Ğ’Ğ¸Ğ²Ñ–Ğ´ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¸Ğ¹ Ğ¿Ñ–ÑĞ»Ñ 500$");
}
</script>
