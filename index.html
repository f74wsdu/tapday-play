<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* TOP BAR */
.top {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  font-size: 14px;
  color: #bbb;
}

/* BALANCE */
.balance {
  margin-top: 10px;
  font-size: 28px;
}
.balance span {
  color: #4cff4c;
}

/* COIN */
.coin-wrap {
  margin: 30px auto;
}
.coin {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd94d, #ffb300);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.05s, filter 0.2s;
}
.coin:active {
  transform: scale(0.95);
}
.bright {
  filter: brightness(1.25);
}

/* MULTI */
.multi {
  display: flex;
  justify-content: center;
  gap: 12px;
}
.multi button {
  background: #1c1c1c;
  color: #fff;
  border: 1px solid #333;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
}
.multi button.active {
  background: #ffb300;
  color: #000;
}

/* BONUS */
.bonus {
  margin-top: 20px;
}
.bonus button {
  background: #ff9800;
  color: #000;
  font-size: 18px;
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="top">
  <div>–û–Ω–ª–∞–π–Ω: <b id="online">3782</b></div>
  <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <b id="bonuses">4872</b></div>
</div>

<div class="balance">
  –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> $
</div>

<div class="coin-wrap">
  <div class="coin" id="coin">üíµ</div>
</div>

<div class="multi">
  <button onclick="setMulti(1)" id="m1" class="active">x1</button>
  <button onclick="setMulti(3)" id="m3">x3</button>
  <button onclick="setMulti(5)" id="m5">x5</button>
</div>

<div class="bonus">
  <button onclick="bonus()">üéÅ –ë–æ–Ω—É—Å</button>
</div>

<script>
let balance = 0;
let multi = 1;

const coin = document.getElementById("coin");
const balanceEl = document.getElementById("balance");

function setMulti(x) {
  multi = x;
  document.querySelectorAll(".multi button").forEach(b => b.classList.remove("active"));
  document.getElementById("m"+x).classList.add("active");
}

coin.onclick = () => {
  balance += multi;
  balanceEl.innerText = balance;

  coin.classList.add("bright");
  setTimeout(() => coin.classList.remove("bright"), 80);

  updateCoin();
};

function updateCoin() {
  if (balance >= 10000000) coin.innerText = "üíé";
  else if (balance >= 1000000) coin.innerText = "üè¶";
  else if (balance >= 100000) coin.innerText = "üí∞";
  else if (balance >= 10000) coin.innerText = "üíµ";
  else if (balance >= 1000) coin.innerText = "üí¥";
  else if (balance >= 100) coin.innerText = "ü™ô";
}

function bonus() {
  balance += 50;
  balanceEl.innerText = balance;
  window.open("https://t.me/tapday_clicker", "_blank");
}
</script>

</body>
</html>
