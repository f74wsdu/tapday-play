<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
}
.top {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    font-size: 14px;
    opacity: 0.85;
}
.balance {
    font-size: 28px;
    margin-top: 10px;
}
.currency {
    color: #4caf50;
}
.coin-box {
    margin: 30px auto;
}
.coin {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: radial-gradient(circle, gold, orange);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.1s;
}
.coin:active {
    transform: scale(0.95);
}
.taps {
    margin-top: 20px;
}
.taps button {
    padding: 10px 15px;
    margin: 5px;
    background: #222;
    color: #fff;
    border: 1px solid #555;
    border-radius: 6px;
}
.bonus {
    margin-top: 20px;
}
.bonus button {
    padding: 12px 20px;
    background: #ff9800;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
</style>
</head>
<body>

<div class="top">
    <div>–û–Ω–ª–∞–π–Ω: <b id="online">3124</b></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <b id="bonuses">4872</b></div>
</div>

<div class="balance">
    –ë–∞–ª–∞–Ω—Å: <span class="currency" id="money">0</span> $
</div>

<div class="coin-box">
    <div class="coin" id="coin">üí∞</div>
</div>

<div class="taps">
    <button onclick="setTap(1)">x1</button>
    <button onclick="setTap(3)">x3</button>
    <button onclick="setTap(5)">x5</button>
</div>

<div class="bonus">
    <button onclick="getBonus()">üéÅ –ë–æ–Ω—É—Å</button>
</div>

<script>
let money = 0;
let tapValue = 1;

const coin = document.getElementById("coin");
const moneyEl = document.getElementById("money");

coin.onclick = () => {
    money += tapValue;
    update();
};

function setTap(x) {
    tapValue = x;
}

function getBonus() {
    money += 50;
    update();
}

function update() {
    moneyEl.innerText = money.toLocaleString();

    if (money >= 10000000) coin.innerText = "üíé";
    else if (money >= 1000000) coin.innerText = "üèÜ";
    else if (money >= 100000) coin.innerText = "üî•";
    else if (money >= 10000) coin.innerText = "ü™ô";
    else if (money >= 1000) coin.innerText = "üí∞";
}

setInterval(() => {
    document.getElementById("online").innerText =
        3000 + Math.floor(Math.random() * 800);
}, 4000);
</script>

</body>
</html>
