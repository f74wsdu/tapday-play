<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>TapDay Play</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: system-ui, -apple-system; }
body {
  background: radial-gradient(circle at top, #0b1220, #05070d);
  color:#fff;
  overflow:hidden;
}

.top {
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  font-size:14px;
  opacity:.85;
}

#coin {
  position:absolute;
  left:50%;
  top:45%;
  transform:translate(-50%,-50%);
  width:240px;
  height:240px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff2a8, #ffb700);
  box-shadow: 0 0 60px rgba(255,190,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  user-select:none;
}

#coin.super { background:radial-gradient(circle,#b9f7ff,#00d9ff); box-shadow:0 0 80px #00d9ff;}
#coin.ultra { background:radial-gradient(circle,#ffb9f7,#ff00aa); box-shadow:0 0 90px #ff00aa;}

.counter {
  position:absolute;
  top:68%;
  width:100%;
  text-align:center;
  font-size:48px;
  font-weight:700;
}

.bottom {
  position:absolute;
  bottom:24px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:16px;
}

.btn {
  width:64px;
  height:64px;
  border-radius:18px;
  background:#121a30;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}

.bonus {
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  font-size:20px;
  opacity:.8;
}

.coin-fall {
  position:absolute;
  font-size:18px;
  animation: fall 1s linear forwards;
}

@keyframes fall {
  to { transform: translateY(120px); opacity:0; }
}

.flash {
  animation: flash .4s ease;
}

@keyframes flash {
  0%{box-shadow:0 0 0 #fff;}
  50%{box-shadow:0 0 120px #fff;}
  100%{box-shadow:0 0 60px;}
}
</style>
</head>

<body>

<div class="top">
  <div>üí∞ <span id="balance">100</span></div>
  <div>–ê–∫—Ç–∏–≤–Ω—ñ: <span id="active">12482</span></div>
</div>

<div class="bonus" id="multiplier">–ë–æ–Ω—É—Å: 1X</div>

<div id="coin">ü™ô</div>

<div class="counter" id="counter">100</div>

<div class="bottom">
  <div class="btn" id="gift">üéÅ</div>
  <div class="btn" id="x2">‚ö°</div>
  <div class="btn" id="bot">ü§ñ</div>
</div>

<script>
let coins = 100;
let multi = 1;
let taps = 0;
let level = 1;

const balance = document.getElementById('balance');
const counter = document.getElementById('counter');
const coin = document.getElementById('coin');
const active = document.getElementById('active');
const multText = document.getElementById('multiplier');

function sound(freq=400){
  const ctx = new AudioContext();
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(ctx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.2);
}

function update(){
  balance.textContent = coins;
  counter.textContent = coins;
}

coin.addEventListener('touchstart', tap);
coin.addEventListener('mousedown', tap);

function tap(e){
  e.preventDefault();
  coins += multi;
  taps++;
  sound(500);
  update();
  fallCoin();
  checkMilestones();
}

function fallCoin(){
  const c = document.createElement('div');
  c.className='coin-fall';
  c.textContent='ü™ô';
  c.style.left = (50 + Math.random()*40-20)+'%';
  c.style.top = '45%';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1000);
}

function checkMilestones(){
  if(coins>=1000) coin.classList.add('super');
  if(coins>=10000) coin.classList.add('ultra');
  if(coins===1000||coins===10000||coins===100000){
    coin.classList.add('flash');
    sound(800);
    setTimeout(()=>coin.classList.remove('flash'),400);
  }
}

document.getElementById('x2').onclick=()=>{
  multi=2;
  multText.textContent='–ë–æ–Ω—É—Å: 2X (30—Å)';
  sound(900);
  setTimeout(()=>{
    multi=1;
    multText.textContent='–ë–æ–Ω—É—Å: 1X';
  },30000);
};

document.getElementById('gift').onclick=()=>{
  coins+=5000;
  sound(1000);
  update();
};

setInterval(()=>{
  active.textContent = 12000 + Math.floor(Math.random()*800);
},4000);

update();
</script>

</body>
</html>
