<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#online {
  font-size: 12px;
  color: #00ff7f;
}

#coin {
  margin: 60px auto 10px;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd700, #ff9800);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
}

#coins {
  font-size: 20px;
  margin-bottom: 10px;
}

.block {
  margin: 8px auto;
  width: 90%;
  padding: 12px;
  border-radius: 12px;
  background: #333;
  cursor: pointer;
}

.mult {
  position: fixed;
  top: 55%;
  padding: 10px 14px;
  background: #222;
  border-radius: 12px;
  cursor: pointer;
}

#x2 { left: 10px; }
#x5 { right: 10px; }

/* ===== SHOP MODAL ===== */
#shopModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#shopBox {
  background: #1e1e1e;
  width: 90%;
  max-width: 350px;
  padding: 20px;
  border-radius: 16px;
}

.shopItem {
  background: #333;
  padding: 10px;
  border-radius: 10px;
  margin: 8px 0;
  cursor: pointer;
}

.closeBtn {
  margin-top: 10px;
  color: #ff5555;
  cursor: pointer;
}

#info {
  margin-top: 12px;
  font-size: 12px;
  color: #aaa;
}
</style>
</head>

<body>

<div id="top">
  <div class="block" id="earnBtn">ğŸ EARN COINS</div>
  <div id="online">
    ğŸŸ¢ Online: <span id="onlineCount">3000</span><br>
    ğŸ Bonus today: <span id="bonusToday">200</span>
  </div>
</div>

<div id="x2" class="mult">x2</div>
<div id="x5" class="mult">x5</div>

<div id="coin">TAP</div>

<div id="coins">ğŸª™ Coins: 0</div>

<div id="daily" class="block">ğŸ“… Daily bonus</div>
<div id="shop" class="block">ğŸ›’ Coin Shop</div>
<div id="share" class="block">ğŸ”— Share game</div>

<div id="info">
Coins are virtual in-game rewards and have no real-world value.
</div>

<!-- SHOP MODAL -->
<div id="shopModal">
  <div id="shopBox">
    <h3>ğŸ›’ Coin Shop</h3>

    <div class="shopItem" onclick="buyBoost(2,50)">âš¡ x2 Tap (10 min) â€” 50 coins</div>
    <div class="shopItem" onclick="buyBoost(5,120)">ğŸ”¥ x5 Tap (10 min) â€” 120 coins</div>

    <div class="closeBtn" onclick="closeShop()">Close</div>
  </div>
</div>

<script>
let coins = parseInt(localStorage.getItem("coins")) || 0;
let multiplier = 1;

// ===== UPDATE UI =====
function updateUI() {
  document.getElementById("coins").textContent = `ğŸª™ Coins: ${coins}`;
  localStorage.setItem("coins", coins);
}
updateUI();

// ===== TAP =====
coin.onclick = () => {
  coins += multiplier;
  updateUI();
  navigator.vibrate?.(30);
};

// ===== MULT =====
function activateMult(x) {
  multiplier = x;
  setTimeout(() => multiplier = 1, 600000);
}
x2.onclick = () => activateMult(2);
x5.onclick = () => activateMult(5);

// ===== SHOP =====
shop.onclick = () => shopModal.style.display = "flex";
function closeShop(){ shopModal.style.display="none"; }

function buyBoost(x, cost){
  if(coins < cost){
    alert("âŒ Not enough coins");
    return;
  }
  coins -= cost;
  activateMult(x);
  updateUI();
  alert(`âœ… x${x} activated`);
}

// ===== EARN COINS (OFFER PLACEHOLDER) =====
earnBtn.onclick = () => {
  alert(
`Earn Coins

Complete optional tasks to earn in-game coins.
Offers will be available soon.`
  );
};

// ===== DAILY BONUS =====
daily.onclick = () => {
  const today = new Date().toDateString();
  if(localStorage.getItem("dailyDate") === today){
    alert("âŒ Already claimed");
    return;
  }
  coins += 20;
  localStorage.setItem("dailyDate", today);
  updateUI();
  alert("ğŸ +20 coins");
};

// ===== SHARE =====
share.onclick = () => {
  navigator.clipboard.writeText("https://t.me/tapday_clicker");
  coins += 20;
  updateUI();
  alert("ğŸ”— Link copied +20 coins");
};

// ===== ONLINE + BONUS TODAY =====
setInterval(()=>{
  onlineCount.textContent = 3000 + Math.floor(Math.random()*500)-250;
},3000);

let bonusTodayValue = parseInt(localStorage.getItem("bonusToday"))||200;
setInterval(()=>{
  if(Math.random()>0.7){
    bonusTodayValue++;
    localStorage.setItem("bonusToday",bonusTodayValue);
  }
  bonusToday.textContent = bonusTodayValue;
},6000);
</script>

</body>
</html>
