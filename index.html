<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  text-align: center;
}

.header {
  padding: 12px;
  background: #111;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.balance {
  font-size: 38px;
  font-weight: bold;
  margin: 10px 0;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 0 15px;
  align-items: center;
}

.ad {
  background: #1c1c1c;
  padding: 8px 14px;
  border-radius: 20px;
}

.circle-wrap {
  display: flex;
  justify-content: center;
  margin: 25px 0;
}

.circle {
  width: 270px;
  height: 270px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffcc00, #ffb300);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: filter 0.3s;
}

.circle img {
  width: 90px;
}

.folder {
  position: absolute;
  left: 20px;
  top: 360px;
  font-size: 28px;
  cursor: pointer;
}

.multi {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.multi button {
  padding: 8px 18px;
  border-radius: 14px;
  border: none;
  background: #2b2b2b;
  color: #fff;
}

.multi button.active {
  background: #ffc400;
  color: #000;
}

.main-btn {
  background: #ffc400;
  border: none;
  width: 85%;
  padding: 14px;
  border-radius: 16px;
  font-weight: bold;
  margin-top: 15px;
}

.sub {
  font-size: 13px;
  margin-top: 4px;
  opacity: 0.8;
}

.withdraw {
  background: #1e8e3e;
  border: none;
  padding: 12px;
  width: 70%;
  border-radius: 14px;
  font-size: 16px;
  color: #fff;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="header">
  <div>–û–Ω–ª–∞–π–Ω: <span id="online">3940</span></div>
  <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today">4744</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="bal">296.64</span></div>

<div class="row">
  <div class="ad" onclick="ad()">üì∫ –†–µ–∫–ª–∞–º–∞ +500</div>
  <div>–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="folder" onclick="daily()">üìÅ</div>

<div class="circle-wrap">
  <div class="circle" id="circle" onclick="tap()">
    <img id="icon" src="https://cdn-icons-png.flaticon.com/512/649/649931.png">
  </div>
</div>

<div class="multi">
  <button class="active" onclick="setM(1)">x1</button>
  <button onclick="setM(3)">x3</button>
  <button onclick="setM(5)">x5</button>
</div>

<button class="main-btn" id="mainBtn" onclick="subscribe()">
  –ü—ñ–¥–ø–∏—à–∏—Å—å ‚Äî –æ—Ç—Ä–∏–º–∞–π –±–æ–Ω—É—Å 500 –≥—Ä–Ω
</button>

<div class="sub" id="subText"></div>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<script>
let bal = 296.64;
let multi = 1;
let taps = 0;
let subscribed = false;

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(30);
}

function sound() {
  new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg").play();
}

function tap() {
  taps += multi;
  bal += multi;
  document.getElementById("bal").innerText = bal.toFixed(2);
  vibrate();

  if (taps >= 100) {
    document.getElementById("icon").src =
      "https://cdn-icons-png.flaticon.com/512/3523/3523063.png";
    document.getElementById("circle").style.filter = "brightness(1.2)";
  }
}

function setM(x) {
  multi = x;
  document.querySelectorAll(".multi button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function ad() {
  bal += 50;
  document.getElementById("bal").innerText = bal.toFixed(2);
  sound(); vibrate();
}

function daily() {
  let last = localStorage.getItem("daily") || 0;
  let now = Date.now();
  if (now - last > 86400000) {
    bal += 25;
    localStorage.setItem("daily", now);
    alert("+25 –≥—Ä–Ω");
    sound(); vibrate();
  } else {
    alert("–ß–µ–∫–∞–π 24 –≥–æ–¥–∏–Ω–∏");
  }
}

function subscribe() {
  if (subscribed) return;
  subscribed = true;
  bal += 500;
  document.getElementById("bal").innerText = bal.toFixed(2);
  document.getElementById("mainBtn").innerText = "TapDay Play";
  document.getElementById("subText").innerText = "–ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤ +1000";
  sound(); vibrate();
}

setInterval(()=> {
  document.getElementById("online").innerText++;
  document.getElementById("today").innerText++;
}, 2500);
</script>

</body>
</html>
