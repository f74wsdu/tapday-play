<script>
const CHANNEL_LINK = "https://t.me/tapday_clicker";
const WITHDRAW_MIN = 300;
const DAILY_BONUSES = [0.5,0.75,1,1.5,1.75,2,2.5];

let balance = parseFloat(localStorage.getItem("balance")) || 0;
let multiplier = 1;

function updateBalance() {
  balance = Math.round(balance * 100) / 100;
  document.getElementById("balance").textContent =
    `ğŸ’° Balance: ${balance.toFixed(2)} $`;
  localStorage.setItem("balance", balance);
  updateWithdrawInfo();
}

function updateWithdrawInfo() {
  const left = WITHDRAW_MIN - balance;
  const el = document.getElementById("leftToWithdraw");
  el.textContent = left > 0
    ? `Ğ”Ğ¾ Ğ²Ğ¸Ğ²Ğ¾Ğ´Ñƒ Ğ·Ğ°Ğ»Ğ¸ÑˆĞ¸Ğ»Ğ¾ÑÑŒ: ${left.toFixed(2)} $`
    : "âœ… Ğ’Ğ¸Ğ²Ñ–Ğ´ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¸Ğ¹";
}

updateBalance();

coin.onclick = () => {
  balance += 0.01 * multiplier;
  updateBalance();
  navigator.vibrate?.(30);
};

x2.onclick = () => activateMult(2, x2);
x5.onclick = () => activateMult(5, x5);

function activateMult(x, el) {
  multiplier = x;
  el.classList.add("active");
  setTimeout(() => {
    multiplier = 1;
    el.classList.remove("active");
  }, 10000);
}

  alert(balance < WITHDRAW_MIN

};

// ğŸ“¢ Subscribe
if (localStorage.getItem("subBonus")) {

}

  window.open(CHANNEL_LINK, "_blank");
  balance += 10;
  localStorage.setItem("subBonus", "1");
  subscribe.style.display = "none";
  updateBalance();
};

// ğŸ“… Daily bonus
daily.onclick = () => {
  const today = new Date().toDateString();
  let last = localStorage.getItem("dailyDate");
  let day = parseInt(localStorage.getItem("dailyDay")) || 0;

  if (last === today) {

    return;
  }

  if (last && (new Date(today) - new Date(last)) > 86400000 * 2) {
    day = 0;
  }

  let reward = DAILY_BONUSES[day] || 0;
  balance += reward;

  localStorage.setItem("dailyDay", day + 1);
  localStorage.setItem("dailyDate", today);
  updateBalance();

  alert(`ğŸ Ğ’Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ğ¼Ğ°Ğ»Ğ¸ ${reward.toFixed(2)} $`);

</script>
