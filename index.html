<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:system-ui;text-align:center}
.top{display:flex;justify-content:space-between;padding:10px 14px;font-size:14px}
.green{color:#2aff6a}
.yellow{color:#ffd400}
#balance{font-size:42px;margin-top:20px}
#label{opacity:.7}
#circle{width:260px;height:260px;margin:20px auto;border-radius:50%;background:#222;display:flex;align-items:center;justify-content:center}
#icon{width:120px}
.btn{margin:10px;padding:14px;border-radius:14px;border:none;font-size:16px}
.ad{background:#ffd400}
.bonus{background:#1c1c1c;color:#fff}
.play{background:#333;color:#aaa}
#tap{background:#1fa84f;color:#fff;font-size:20px;padding:16px 40px}
.timer{opacity:.6;font-size:14px}
</style>
</head>

<body>

<div class="top">
  <div class="green">–û–Ω–ª–∞–π–Ω: <span id="online"></span></div>
  <div class="yellow">–ë–æ–Ω—É—Å —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today"></span></div>
</div>

<div id="balance">0</div>
<div id="label">–º–æ–Ω–µ—Ç</div>

<div id="circle">
  <img id="icon" src="assets/money.png">
</div>

<button class="btn ad" onclick="watchAd()">‚ñ∂ –†–µ–∫–ª–∞–º–∞ +50</button><br>
<button class="btn bonus" onclick="channelBonus()">üéÅ –ë–æ–Ω—É—Å –∑ –∫–∞–Ω–∞–ª—É +500</button><br>
<button class="btn play" id="playBtn" onclick="playBonus()">‚ñ∂ PLAY –±–æ–Ω—É—Å +1000</button>
<div class="timer" id="timer"></div><br>

<button id="tap" onclick="tap()">TAP</button>

<script>
let balance=0;
const CHANNEL_LINK=https://t.me/https://t.me/tapday_clicker;

document.getElementById("online").innerText=4000+Math.floor(Math.random()*500);
document.getElementById("today").innerText=3000+Math.floor(Math.random()*500);

function tap(){
 balance++;
 update();
 if(navigator.vibrate)navigator.vibrate(20);
}

function watchAd(){
 balance+=50;
 update();
}

function channelBonus(){
 window.open(CHANNEL_LINK,"_blank");
 setTimeout(()=>{
  balance+=500;
  update();
 },3000);
}

let end=localStorage.getItem("playEnd");
if(!end){
 end=Date.now()+30*24*60*60*1000;
 localStorage.setItem("playEnd",end);
}
function playBonus(){
 balance+=1000;
 update();
}

function tick(){
 let diff=end-Date.now();
 if(diff<=0){document.getElementById("timer").innerText="";return;}
 let d=Math.floor(diff/86400000);
 let h=Math.floor(diff/3600000)%24;
 let m=Math.floor(diff/60000)%60;
 let s=Math.floor(diff/1000)%60;
 document.getElementById("timer").innerText=`${d}–¥ ${h}–≥ ${m}—Ö–≤ ${s}—Å`;
}
setInterval(tick,1000);

function update(){
 document.getElementById("balance").innerText=balance;
}
update();
</script>

</body>
</html>
