<body>

<div class="block" id="subBtn" onclick="subscribe()">ğŸ“¢ Ğ‘Ğ¾Ğ½ÑƒÑ 10$ Ğ·Ğ° Ğ¿Ñ–Ğ´Ğ¿Ğ¸ÑĞºÑƒ</div>

<!-- DAILY -->

  <div class="box">
    <h3>Ğ”ĞµĞ½Ğ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ½ÑƒÑ</h3>

    <button onclick="closeDaily()">Ğ—Ğ°ĞºÑ€Ğ¸Ñ‚Ğ¸</button>
  </div>
</div>

<!-- SHOP -->
<div id="shopModal" class="modal">
  <div class="box">
    <div class="item" onclick="buy(200,2)">âš¡ x2 â€” 200 coins</div>
    <div class="item" onclick="buy(1500,5)">ğŸ”¥ x5 â€” 1500 coins</div>
    <button onclick="closeShop()">Ğ—Ğ°ĞºÑ€Ğ¸Ñ‚Ğ¸</button>
  </div>
</div>

<script>
const CHANNEL="https://t.me/tapday_clicker";

let balance=+localStorage.balance||0;
let coins=+localStorage.coins||0;
let mult=1;

const balanceEl=document.getElementById("balance");
const coinsEl=document.getElementById("coins");
const onlineEl=document.getElementById("online");
const todayEl=document.getElementById("today");
const subBtn=document.getElementById("subBtn");

function update(){
  balanceEl.innerText=`ğŸ’° Balance: ${balance.toFixed(2)} $`;
  coinsEl.innerText=`ğŸª™ Coins: ${coins}`;
  localStorage.balance=balance;
  localStorage.coins=coins;
}
update();

// hide subscribe forever
if(localStorage.subscribed){
  subBtn.style.display="none";
}

// TAP
coin.onclick=()=>{
  navigator.vibrate(20);
  balance+=0.01*mult;
  update();
}
x2.onclick=()=>mult=2;
x5.onclick=()=>mult=5;

// ONLINE
setInterval(()=>{
  let o=+onlineEl.innerText;
  onlineEl.innerText=o+(Math.random()>.5?1:-1);
},3000);

// BONUS TODAY
let lastDrop=+localStorage.lastDrop||Date.now();
let today=+localStorage.today||273;
setInterval(()=>{
  today++;
  if(Date.now()-lastDrop>86400000){
    today-=Math.floor(Math.random()*5);
    lastDrop=Date.now();
  }
  todayEl.innerText=today;
  localStorage.today=today;
  localStorage.lastDrop=lastDrop;
},4000);

// DAILY BONUS REAL
function openDaily(){
  dailyModal.style.display="flex";
  days.innerHTML="";

  let last=+localStorage.dailyLast||0;
  let day=+localStorage.dailyDay||1;
  let now=Date.now();

  for(let i=1;i<=7;i++){
    let reward=i==7?5:0.25*i;
    let text="ğŸ”’";

    if(i<day) text="âœ… ĞÑ‚Ñ€Ğ¸Ğ¼Ğ°Ğ½Ğ¾";
    else if(i==day && (now-last>=86400000 || last==0)) text="ğŸ Ğ—Ğ°Ğ±Ñ€Ğ°Ñ‚Ğ¸";
    else if(i==day) text="â³ Ğ—Ğ°Ñ‡ĞµĞºĞ°Ğ¹ 24Ğ³";

    days.innerHTML+=`
      <div class="item" onclick="claimDaily(${i},${reward})">
        Ğ”ĞµĞ½ÑŒ ${i}: ${reward.toFixed(2)} $ â€” ${text}
      </div>`;
  }
}
function claimDaily(i,reward){
  let day=+localStorage.dailyDay||1;
  let last=+localStorage.dailyLast||0;

  if(i!==day) return;
  if(last && Date.now()-last<86400000) return alert("Ğ©Ğµ Ğ½Ğµ Ğ¿Ñ€Ğ¾Ğ¹ÑˆĞ»Ğ¾ 24 Ğ³Ğ¾Ğ´Ğ¸Ğ½Ğ¸");

  balance+=reward;
  localStorage.dailyDay=day+1;
  localStorage.dailyLast=Date.now();
  update();
  openDaily();
}
function closeDaily(){dailyModal.style.display="none"}

// SHOP
function openShop(){shopModal.style.display="flex"}
function closeShop(){shopModal.style.display="none"}
function buy(cost,m){
  if(coins<cost) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ½ÑŒĞ¾ coins");
  coins-=cost;
  mult=m;
  update();
}

// WITHDRAW
function withdraw(){
  alert("Ğ’Ğ¸Ğ²Ñ–Ğ´ Ğ±ÑƒĞ´Ğµ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¸Ğ¹ Ğ¿Ñ–ÑĞ»Ñ 500 $");
}

// SHARE
function share(){
  navigator.clipboard.writeText(location.href);
  alert("ĞŸĞ¾ÑĞ¸Ğ»Ğ°Ğ½Ğ½Ñ ÑĞºĞ¾Ğ¿Ñ–Ğ¹Ğ¾Ğ²Ğ°Ğ½Ğ¾");
}

// SUBSCRIBE BONUS
function subscribe(){
  if(localStorage.subscribed) return;
  window.open(CHANNEL,"_blank");
  balance+=10;
  localStorage.subscribed=1;
  subBtn.style.display="none";
  update();
}

// AD
function showRewardedAd(){
  coins+=20;
  update();
}
</script>

</body>
</html>
