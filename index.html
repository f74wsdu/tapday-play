<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    text-align: center;
}

.header {
    padding: 12px;
    background: #111;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
}

.balance {
    font-size: 38px;
    font-weight: bold;
    margin: 14px 0;
}

.ad-btn {
    display: inline-block;
    background: #1c1c1c;
    padding: 8px 14px;
    border-radius: 20px;
    margin-bottom: 10px;
    cursor: pointer;
}

.level {
    font-size: 14px;
    margin-bottom: 10px;
}

.circle-wrap {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.circle {
    width: 260px;
    height: 260px;
    background: radial-gradient(circle, #ffd500, #ffb700);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.circle img {
    width: 80px;
}

.bonus-text {
    margin-top: 10px;
    font-size: 14px;
    color: #000;
    font-weight: bold;
}

.multi {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.multi button {
    padding: 8px 18px;
    border-radius: 14px;
    border: none;
    background: #2b2b2b;
    color: #fff;
    cursor: pointer;
}

.multi button.active {
    background: #ffc400;
    color: #000;
    font-weight: bold;
}

.play-btn {
    background: #ffc400;
    border: none;
    padding: 14px;
    width: 80%;
    border-radius: 16px;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    cursor: pointer;
}

.withdraw {
    background: #1e8e3e;
    border: none;
    padding: 12px;
    width: 70%;
    border-radius: 14px;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: #1b2430;
    padding: 22px;
    border-radius: 14px;
    width: 80%;
}

.modal-box h3 {
    margin-top: 0;
}

.modal-box button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #ffc400;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">4014</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonusToday">5041</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: ‚Ç¥<span id="balance">1525</span></div>

<div class="ad-btn" id="adBtn">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
<div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">2</span></div>

<div class="circle-wrap">
    <div class="circle" id="tapCircle">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png">
        <div class="bonus-text">–¢–∞–ø–∞–π, —â–æ–± –∑–∞—Ä–æ–±–ª—è—Ç–∏</div>
    </div>
</div>

<div class="multi">
    <button data-m="1" class="active">x1</button>
    <button data-m="3">x3</button>
    <button data-m="5">x5</button>
</div>

<button class="play-btn" id="playBtn">TapDay Play</button>
<button class="withdraw" id="withdrawBtn">üí≥ –í–∏–≤—ñ–¥</button>

<div class="modal" id="modal">
    <div class="modal-box">
        <h3>TapDay Play</h3>
        <p>–í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ üöÄ</p>
        <button onclick="closeModal()">–ì–∞—Ä–∞–∑–¥</button>
    </div>
</div>

<script>
let balance = 1525;
let multiplier = 1;
let online = 4014;
let bonusToday = 5041;

function updateBalance() {
    document.getElementById("balance").innerText = balance.toFixed(0);
}

document.querySelectorAll(".multi button").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".multi button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        multiplier = Number(btn.dataset.m);
    };
});

document.getElementById("tapCircle").onclick = () => {
    balance += 1 * multiplier;
    updateBalance();
};

document.getElementById("playBtn").onclick = () => {
    balance += 10 * multiplier;
    updateBalance();
};

document.getElementById("adBtn").onclick = () => {
    balance += 50;
    updateBalance();
};

document.getElementById("withdrawBtn").onclick = () => {
    document.getElementById("modal").style.display = "flex";
};

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

setInterval(() => {
    online += Math.floor(Math.random() * 3);
    document.getElementById("online").innerText = online;
}, 3000);

setInterval(() => {
    bonusToday += Math.floor(Math.random() * 4);
    document.getElementById("bonusToday").innerText = bonusToday;
}, 2500);
</script>

</body>
</html>
