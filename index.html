<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color: #fff;
    text-align: center;
}

.header {
    display: flex;
    justify-content: space-between;
    padding: 10px 15px;
    font-size: 14px;
    background: #0e0e0e;
}

.balance {
    font-size: 42px;
    font-weight: bold;
    margin: 20px 0;
}

.top-buttons {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}

.small-btn {
    background: #222;
    border-radius: 20px;
    padding: 8px 14px;
    font-size: 14px;
}

.circle {
    width: 260px;
    height: 260px;
    background: #ffcc00;
    border-radius: 50%;
    margin: 30px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.circle img {
    width: 120px;
}

.multis {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.multi {
    background: #222;
    padding: 8px 18px;
    border-radius: 20px;
}

.main-btn {
    margin: 20px;
    padding: 16px;
    border-radius: 30px;
    background: #ffcc00;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}

.withdraw {
    margin: 10px 20px 30px;
    padding: 16px;
    border-radius: 30px;
    background: #1f8f3a;
    font-size: 20px;
    cursor: pointer;
}

.timer {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="header">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3963</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="dailyBonus">4796</span></div>
</div>

<div class="balance">
    –ë–∞–ª–∞–Ω—Å: ‚Ç¥<span id="balance">1280</span>
</div>

<div class="top-buttons">
    <div class="small-btn" onclick="adBonus()">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
    <div class="small-btn">–†—ñ–≤–µ–Ω—å: 2</div>
</div>

<div class="circle" onclick="tap()">
    <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png">
</div>

<div class="multis">
    <div class="multi">x1</div>
    <div class="multi">x3</div>
    <div class="multi">x5</div>
</div>

<div class="main-btn" onclick="tap()">TapDay Play</div>

<div class="withdraw" onclick="withdraw()">üí≥ –í–∏–≤—ñ–¥</div>

<div class="timer">
    –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å —á–µ—Ä–µ–∑: <span id="timer">24:00:00</span>
</div>

<script>
let balance = 1280;
let dailyBonus = 4796;

function tap() {
    balance += 5;
    dailyBonus += 5;
    update();
}

function adBonus() {
    balance += 50;
    update();
}

function withdraw() {
    alert("–í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ üöÄ");
}

function update() {
    document.getElementById("balance").innerText = balance;
    document.getElementById("dailyBonus").innerText = dailyBonus;
}

// –û–Ω–ª–∞–π–Ω (—Ñ–µ–π–∫–æ–≤–∏–π, –∞–ª–µ –∂–∏–≤–∏–π)
setInterval(() => {
    let online = 3900 + Math.floor(Math.random() * 200);
    document.getElementById("online").innerText = online;
}, 3000);

// –¢–∞–π–º–µ—Ä 24 –≥–æ–¥–∏–Ω–∏
let seconds = 86400;
setInterval(() => {
    seconds--;
    let h = String(Math.floor(seconds / 3600)).padStart(2, '0');
    let m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    let s = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `${h}:${m}:${s}`;

    if (seconds <= 0) {
        balance += 1000;
        seconds = 86400;
        update();
        alert("üéâ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å +1000 ‚Ç¥!");
    }
}, 1000);
</script>

</body>
</html>
