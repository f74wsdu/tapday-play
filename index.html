<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapCity 2026</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0e1621;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  overflow: hidden;
}

#top {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,.6);
  padding: 10px 20px;
  border-radius: 14px;
  display: flex;
  gap: 20px;
  align-items: center;
}

.stat {
  font-weight: 600;
}

#map {
  position: absolute;
  inset: 0;
}

#ui {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  pointer-events: none;
}

.btn {
  pointer-events: auto;
  background: linear-gradient(135deg,#ffd54f,#ffb300);
  color: #000;
  padding: 14px 18px;
  border-radius: 18px;
  font-weight: 700;
  box-shadow: 0 6px 20px rgba(255,200,0,.4);
}

#tapCoin {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff59d, #fbc02d);
  box-shadow: 0 0 40px rgba(255,215,0,.8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: 800;
  color: #5d4037;
  user-select: none;
}

#tapCoin:active {
  transform: translateX(-50%) scale(.94);
}

.float {
  position: absolute;
  color: gold;
  font-weight: 800;
  pointer-events: none;
  animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  0% {opacity:1; transform:translateY(0)}
  100% {opacity:0; transform:translateY(-60px)}
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<canvas id="map"></canvas>

<div id="top">
  <div class="stat">üí∞ <span id="money">0</span></div>
  <div class="stat">‚≠ê –†—ñ–≤–µ–Ω—å <span id="level">1</span></div>
</div>

<div id="tapCoin">TAP</div>

<div id="ui">
  <div class="btn" onclick="openBonus()">üéÅ –ë–æ–Ω—É—Å</div>
  <div class="btn" onclick="buyFarm()">üåæ –§–µ—Ä–º–∞</div>
  <div class="btn" onclick="buyFactory()">üè≠ –ó–∞–≤–æ–¥</div>
</div>

<audio id="clickSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c2c8a7a2c.mp3">
</audio>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.onresize = resize;
resize();

// GAME STATE
let money = 100;
let level = 1;
let income = 0;

// UI
const moneyEl = document.getElementById("money");
const levelEl = document.getElementById("level");
const clickSound = document.getElementById("clickSound");

function updateUI() {
  moneyEl.textContent = Math.floor(money);
  levelEl.textContent = level;
}
updateUI();

// TAP
const tapCoin = document.getElementById("tapCoin");
tapCoin.addEventListener("click", e => {
  money += 1 + level;
  clickSound.currentTime = 0;
  clickSound.volume = 0.2;
  clickSound.play();
  floatText("+ " + (1 + level), e.clientX, e.clientY);
  checkLevel();
  updateUI();
});

// FLOAT TEXT
function floatText(text, x, y) {
  const el = document.createElement("div");
  el.className = "float";
  el.textContent = text;
  el.style.left = x + "px";
  el.style.top = y + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

// LEVEL
function checkLevel() {
  const need = level * level * 100;
  if (money >= need) {
    level++;
    money += 50;
  }
}

// BUSINESSES
function buyFarm() {
  if (money >= 200) {
    money -= 200;
    income += 1;
    addBuilding("farm");
    updateUI();
  }
}

function buyFactory() {
  if (money >= 800) {
    money -= 800;
    income += 5;
    addBuilding("factory");
    updateUI();
  }
}

// BONUS
function openBonus() {
  // –ó–ê–ú–Ü–ù–ò –ù–ê –°–í–Ü–ô –ö–ê–ù–ê–õ
  window.open("https://t.me/tapday_clicker", "_blank");
  money += 5000;
  updateUI();
}

// PASSIVE INCOME
setInterval(() => {
  money += income;
  updateUI();
}, 1000);

// MAP
const buildings = [];

function addBuilding(type) {
  buildings.push({
    type,
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height
  });
}

// DRAW MAP
function draw() {
  // grass
  ctx.fillStyle = "#2e7d32";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // water
  ctx.fillStyle = "#1565c0";
  ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);

  // buildings
  buildings.forEach(b => {
    ctx.fillStyle = b.type === "farm" ? "#aed581" : "#90a4ae";
    ctx.fillRect(b.x, b.y, 24, 24);
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
