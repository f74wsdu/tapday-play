<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: system-ui, sans-serif;
  text-align: center;
}

#balance {
  font-size: 42px;
  margin-top: 20px;
}

#label {
  opacity: 0.7;
  margin-bottom: 20px;
}

#circle {
  width: 260px;
  height: 260px;
  margin: 0 auto;
  border-radius: 50%;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: box-shadow 0.3s ease;
}

#icon {
  width: 120px;
  height: 120px;
}

#tap {
  margin-top: 30px;
  padding: 16px 40px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #1fa84f;
  color: #fff;
}

.rain {
  position: fixed;
  width: 28px;
  pointer-events: none;
  animation: fall 1.2s linear forwards;
}

@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(260px); opacity: 0; }
}
</style>
</head>

<body>

<div id="balance">0</div>
<div id="label">мішечків</div>

<div id="circle">
  <img id="icon" src="assets/money.png">
</div>

<button id="tap">TAP</button>

<script>
let balance = 0;
const tapPower = 1;

const stages = [
  { from: 0, to: 100, icon: "money", rain: "money", glow: 0.3, label: "мішечків" },
  { from: 100, to: 1000, icon: "crown", rain: "crown", glow: 0.45, label: "корон" },
  { from: 1000, to: 10000, icon: "crystal", rain: "crystal", glow: 0.6, label: "кристалів" },
  { from: 10000, to: 100000, icon: "star", rain: "star", glow: 0.75, label: "зірок" },
  { from: 100000, to: 1000000, icon: "chest", rain: "chest", glow: 0.9, label: "сундуків" },
  { from: 1000000, to: Infinity, icon: "lion", rain: null, glow: 1, label: "лев" }
];

const balanceEl = document.getElementById("balance");
const labelEl = document.getElementById("label");
const iconEl = document.getElementById("icon");
const circleEl = document.getElementById("circle");
const tapBtn = document.getElementById("tap");

function getStage() {
  return stages.find(s => balance >= s.from && balance < s.to);
}

function updateUI() {
  const s = getStage();
  balanceEl.innerText = balance;
  labelEl.innerText = s.label;
  iconEl.src = "assets/" + s.icon + ".png";
  circleEl.style.boxShadow =
    `0 0 ${50 * s.glow}px rgba(255,215,0,${s.glow})`;
}

function rain() {
  const s = getStage();
  if (!s.rain) return;

  const img = document.createElement("img");
  img.src = "assets/" + s.rain + ".png";
  img.className = "rain";

  const r = iconEl.getBoundingClientRect();
  img.style.left = r.left + r.width / 2 + "px";
  img.style.top = r.top + r.height / 2 + "px";

  document.body.appendChild(img);
  setTimeout(() => img.remove(), 1200);
}

tapBtn.onclick = () => {
  balance += tapPower;
  updateUI();
  rain();
  if (navigator.vibrate) navigator.vibrate(20);
};

updateUI();
</script>

</body>
</html>
