<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body {
    margin: 0;
    background: #0b0b0b;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
}

.header {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    font-size: 14px;
}

.online { color: #00ff6a; }
.bonus { color: #ffd500; }

.ad {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 8px 14px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
}

.balance {
    font-size: 48px;
    font-weight: bold;
    margin: 10px 0;
}

.sub {
    font-size: 14px;
    opacity: 0.7;
}

.circle-wrap {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.circle {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffd500, #c7a600);
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle img {
    width: 110px;
}

.multi {
    display: flex;
    justify-content: center;
    gap: 12px;
}

.multi button {
    padding: 10px 22px;
    border-radius: 18px;
    border: none;
    background: #2b2b2b;
    color: #fff;
    font-size: 16px;
}

.multi .active {
    background: #ffd500;
    color: #000;
}

.channel, .playBonus {
    margin: 14px auto;
    width: 80%;
    background: #1c1c1c;
    padding: 14px;
    border-radius: 14px;
    cursor: pointer;
}

.disabled {
    opacity: 0.5;
    pointer-events: none;
}

.timer {
    font-size: 13px;
    margin-top: 6px;
    opacity: 0.7;
}

.withdraw {
    margin: 20px auto;
    width: 90%;
    padding: 16px;
    background: #1e8e3e;
    border-radius: 18px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="header">
    <div class="online">–û–Ω–ª–∞–π–Ω: <span id="online">4321</span></div>
    <div class="bonus">–ë–æ–Ω—É—Å —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonusToday">3120</span></div>
</div>

<div class="ad">‚ñ∂ –†–µ–∫–ª–∞–º–∞ +50</div>

<div class="balance"><span id="balance">120</span></div>
<div class="sub" id="currency">ü™ô –º–æ–Ω–µ—Ç</div>
<div class="sub">–†—ñ–≤–µ–Ω—å: <span id="level">2</span> | –¶—ñ–ª—å: <span id="goal">1000</span></div>

<div class="circle-wrap">
    <div class="circle" id="tap">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png">
    </div>
</div>

<div class="multi">
    <button onclick="setMulti(1)" class="active" id="m1">x1</button>
    <button onclick="setMulti(2)" id="m2">x2</button>
    <button onclick="setMulti(5)" id="m5">x5</button>
</div>

<div class="channel" id="channelBonus">
üéÅ –ë–æ–Ω—É—Å –∑ –∫–∞–Ω–∞–ª—É +500
</div>

<div class="playBonus" id="playBonus">
‚ñ∂ PLAY –±–æ–Ω—É—Å +1000
<div class="timer" id="timer"></div>
</div>

<div class="withdraw">–í–∏–≤—ñ–¥</div>

<script>
let balance = Number(localStorage.getItem('balance')) || 120;
let multi = 1;
let online = 4321;
let bonusToday = 3120;

const CHANNEL_URL = "https://t.me/tapday_clicker";
const CHANNEL_KEY = "channel_bonus_taken";
const PLAY_KEY = "play_bonus_time";
const PLAY_COOLDOWN = 30 * 24 * 60 * 60 * 1000;

function setMulti(x) {
    multi = x;
    document.querySelectorAll('.multi button').forEach(b => b.classList.remove('active'));
    document.getElementById('m'+x).classList.add('active');
}

document.getElementById('tap').onclick = () => {
    balance += multi;
    navigator.vibrate?.(20);
    save();
    update();
};

document.getElementById('channelBonus').onclick = () => {
    if (!localStorage.getItem(CHANNEL_KEY)) {
        localStorage.setItem("pending_channel", "1");
        window.open(CHANNEL_URL, "_blank");
    }
};

if (localStorage.getItem("pending_channel")) {
    localStorage.removeItem("pending_channel");
    if (!localStorage.getItem(CHANNEL_KEY)) {
        balance += 500;
        localStorage.setItem(CHANNEL_KEY, "1");
        save();
    }
}

document.getElementById('playBonus').onclick = () => {
    let now = Date.now();
    let last = Number(localStorage.getItem(PLAY_KEY)) || 0;
    if (now - last >= PLAY_COOLDOWN) {
        balance += 1000;
        localStorage.setItem(PLAY_KEY, now);
        save();
    }
};

function updateTimer() {
    let last = Number(localStorage.getItem(PLAY_KEY)) || 0;
    let diff = PLAY_COOLDOWN - (Date.now() - last);
    let btn = document.getElementById('playBonus');
    let t = document.getElementById('timer');

    if (diff <= 0) {
        btn.classList.remove("disabled");
        t.innerText = "";
        return;
    }

    btn.classList.add("disabled");

    let d = Math.floor(diff / 86400000);
    let h = Math.floor(diff % 86400000 / 3600000);
    let m = Math.floor(diff % 3600000 / 60000);
    let s = Math.floor(diff % 60000 / 1000);

    t.innerText = `${d}–¥ ${h}–≥ ${m}—Ö–≤ ${s}—Å`;
}

function save() {
    localStorage.setItem('balance', balance);
}

function update() {
    document.getElementById('balance').innerText = balance;
    if (balance < 100) {
        currency.innerText = 'ü™ô –º–æ–Ω–µ—Ç';
        goal.innerText = 100;
    } else if (balance < 1000) {
        currency.innerText = 'üëë –∫–æ—Ä–æ–Ω';
        goal.innerText = 1000;
    } else {
        currency.innerText = 'üíé –∫—Ä–∏—Å—Ç–∞–ª—ñ–≤';
        goal.innerText = 5000;
    }
}

setInterval(() => {
    online += Math.floor(Math.random() * 3);
    bonusToday += Math.floor(Math.random() * 5);
    onlineSpan.innerText = online;
    bonusTodaySpan.innerText = bonusToday;
    updateTimer();
}, 1000);

const onlineSpan = document.getElementById('online');
const bonusTodaySpan = document.getElementById('bonusToday');

update();
updateTimer();
</script>

</body>
</html>
