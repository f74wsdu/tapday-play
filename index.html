<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>MONEY CITY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html,body{margin:0;height:100%;background:#060b1a;font-family:Arial;color:#fff;overflow:hidden}

#balance{position:absolute;top:20px;left:20px;font-size:22px;font-weight:bold}

#coin{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:180px;height:180px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-size:36px;font-weight:bold;cursor:pointer;
transition:.2s;
}

#coin img{width:120px;height:120px}

#menu{
position:absolute;bottom:0;width:100%;
display:flex;background:#020713
}
#menu button{
flex:1;padding:16px;font-size:16px;
background:none;color:#fff;border:none
}

.panel{
position:absolute;top:0;left:0;
width:100%;height:100%;
background:#060b1a;display:none;padding:20px
}
.card{
background:#0e1730;padding:16px;
border-radius:16px;margin-bottom:16px
}
.btn{
padding:12px 18px;border:none;
border-radius:12px;background:#00ffcc;
color:#000;font-weight:bold
}
</style>
</head>
<body>

<div id="balance">üíµ <span id="money">0</span></div>

<div id="coin" onclick="tap()">
<img id="coinImg" src="https://i.imgur.com/1Q9Z1Zm.png">
</div>

<div id="city" class="panel">
<h2>üèô –ú—ñ—Å—Ç–æ</h2>

<div class="card">
üîº x3 –∫–ª—ñ–∫–∏ ‚Äî 500  
<br><br>
<button class="btn" onclick="buyTap(500,3)">–ö—É–ø–∏—Ç–∏</button>
</div>

<div class="card">
üîº x5 –∫–ª—ñ–∫—ñ–≤ ‚Äî 2000  
<br><br>
<button class="btn" onclick="buyTap(2000,5)">–ö—É–ø–∏—Ç–∏</button>
</div>

<button class="btn" onclick="closeAll()">–ù–∞–∑–∞–¥</button>
</div>

<div id="menu">
<button onclick="openPanel('city')">–ú—ñ—Å—Ç–æ</button>
</div>

<script>
let money=0;
let tapPower=1;

const stages=[
{v:0,img:"https://i.imgur.com/1Q9Z1Zm.png"},
{v:100,img:"https://i.imgur.com/5XQYQ9T.png"},
{v:1000,img:"https://i.imgur.com/zr7kN3n.png"},
{v:10000,img:"https://i.imgur.com/8u6xZxX.png"},
{v:100000,img:"https://i.imgur.com/JxGzJXv.png"},
{v:1000000,img:"https://i.imgur.com/w1Xn5YF.png"},
{v:10000000,img:"https://i.imgur.com/3Vx5m4k.png"}
];

function tap(){
money+=tapPower;
flash();
update();
checkStage();
}

function flash(){
const c=document.getElementById("coin");
c.style.transform="translate(-50%,-50%) scale(1.12)";
setTimeout(()=>c.style.transform="translate(-50%,-50%) scale(1)",120);
}

function buyTap(cost,power){
if(money>=cost){
money-=cost;
tapPower=power;
update();
}
}

function update(){
document.getElementById("money").innerText=money.toLocaleString();
}

function checkStage(){
for(let i=stages.length-1;i>=0;i--){
if(money>=stages[i].v){
document.getElementById("coinImg").src=stages[i].img;
break;
}
}
}

function openPanel(id){
document.getElementById(id).style.display="block";
}
function closeAll(){
document.querySelectorAll(".panel").forEach(p=>p.style.display="none");
}
</script>

</body>
</html>
