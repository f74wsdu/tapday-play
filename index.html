<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html,body{
margin:0;height:100%;
background:#050812;
font-family:Arial;color:#fff;
overflow:hidden
}
#money{
position:absolute;top:10px;left:10px;
font-size:22px;font-weight:bold
}
#timers{
position:absolute;top:10px;right:10px;
text-align:right;font-size:12px
}
#adBtn{
background:#111;padding:10px 14px;
border-radius:12px;margin-bottom:6px;
cursor:pointer
}
#coin{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:200px;height:200px;
border-radius:50%;
background:url('https://i.imgur.com/Z8QZ6sS.png') center/contain no-repeat;
cursor:pointer
}
#bonus{
position:absolute;bottom:90px;left:50%;
transform:translateX(-50%);
background:#0d1733;
padding:18px 24px;
border-radius:18px;text-align:center
}
#bonus button{
margin-top:10px;
padding:12px 18px;
border:none;border-radius:12px;
background:#00ffd5;font-weight:bold
}
#city{
position:absolute;bottom:10px;
width:100%;text-align:center;
opacity:.8
}
.rain{
position:absolute;
top:-20px;
font-size:20px;
animation:fall 1s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}
</style>
</head>
<body>

<div id="money">üíµ 0</div>

<div id="timers">
<div id="adBtn" onclick="watchAd()">–†–ï–ö–õ–ê–ú–ê +2000</div>
<div>üéÅ –ë–æ–Ω—É—Å: <span id="bonusTimer">00:00</span></div>
</div>

<div id="coin" onclick="tap()"></div>

<div id="bonus">
üéÅ –ë–û–ù–£–°<br>–ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
<br>
<button onclick="bonus()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div id="city">
üèô –ú—ñ—Å—Ç–æ –ø—Ä–∏–Ω–æ—Å–∏—Ç—å +5 / —Å–µ–∫
</div>

<script>
let money=0;
let tapPower=1;
let lastBonus=0;
let audioCtx=new AudioContext();

function sound(freq){
let o=audioCtx.createOscillator();
let g=audioCtx.createGain();
o.frequency.value=freq;
o.connect(g);g.connect(audioCtx.destination);
o.start();g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.15);
}

function tap(){
money+=tapPower;
rain();
sound(600);
checkCoin();
update();
}

function rain(){
for(let i=0;i<5;i++){
let s=document.createElement("div");
s.className="rain";
s.innerText="üí∞";
s.style.left=Math.random()*100+"%";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
}
}

function watchAd(){
money+=2000;
sound(300);
update();
}

function bonus(){
if(Date.now()-lastBonus<60000)return;
window.open("https://t.me/YOUR_CHANNEL","_blank");
money+=10000;
lastBonus=Date.now();
sound(150);
update();
}

function checkCoin(){
let c=document.getElementById("coin");
if(money>1000000)c.style.backgroundImage="url('https://i.imgur.com/0G4ZpZT.png')";
else if(money>100000)c.style.backgroundImage="url('https://i.imgur.com/Y2Zz7cJ.png')";
else if(money>10000)c.style.backgroundImage="url('https://i.imgur.com/F2yQfHl.png')";
}

function update(){
document.getElementById("money").innerText="üíµ "+money.toLocaleString();
}

setInterval(()=>{
money+=5;
update();
},1000);

setInterval(()=>{
let t=Math.max(0,60-Math.floor((Date.now()-lastBonus)/1000));
document.getElementById("bonusTimer").innerText=
String(Math.floor(t/60)).padStart(2,"0")+":"+String(t%60).padStart(2,"0");
},500);
</script>

</body>
</html>
