<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>City Economy 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0c1020;
  color: #fff;
  font-family: system-ui, sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  background: #12172b;
  font-size: 14px;
}

#money { font-weight: bold; }
#level { opacity: .8; }

#map {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 15px;
}

.tile {
  background: linear-gradient(145deg,#1e2440,#141933);
  border-radius: 14px;
  padding: 14px;
  height: 110px;
  position: relative;
  cursor: pointer;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
}

.tile span {
  position: absolute;
  bottom: 10px;
  left: 10px;
  font-size: 12px;
  opacity: .85;
}

.tile.locked {
  opacity: .35;
  cursor: not-allowed;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: rgba(0,0,0,.7);
}

footer button {
  background: none;
  border: none;
  color: #fff;
  font-size: 14px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #141933;
  padding: 20px;
  border-radius: 16px;
  width: 85%;
}

.modal-box button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #f5c400;
  border: none;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div id="money">üí∞ 500</div>
  <div id="level">–†—ñ–≤–µ–Ω—å 1</div>
</header>

<div id="map"></div>

<footer>
  <button onclick="openBonus()">üéÅ –ë–æ–Ω—É—Å</button>
  <button onclick="boost()">‚ö° x2</button>
  <button onclick="robot()">ü§ñ –ê–≤—Ç–æ</button>
</footer>

<div class="modal" id="bonusModal">
  <div class="modal-box">
    <h3>–ë–æ–Ω—É—Å–∏</h3>
    <button onclick="subBonus()">+5000 –∑–∞ –ø—ñ–¥–ø–∏—Å–∫—É</button>
    <button onclick="closeBonus()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_aa3d16d6b6.mp3"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/08/02/audio_884c8fae92.mp3" loop></audio>

<script>
const map = document.getElementById("map");
const clickSound = document.getElementById("clickSound");
const bgMusic = document.getElementById("bgMusic");

let game = {
  money: 500,
  level: 1,
  income: 0,
  auto: false,
  boostUntil: 0,
  tiles: [
    {name:"üåæ –§–µ—Ä–º–∞", cost:200, income:3, built:false},
    {name:"üè• –õ—ñ–∫–∞—Ä–Ω—è", cost:600, income:6, built:false},
    {name:"üöì –ü–æ–ª—ñ—Ü—ñ—è", cost:1200, income:10, built:false},
    {name:"üè≠ –ó–∞–≤–æ–¥", cost:3000, income:25, built:false},
    {name:"üè¶ –ë–∞–Ω–∫", cost:8000, income:60, built:false},
    {name:"üè¢ –ë—ñ–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä", cost:15000, income:120, built:false},
    {name:"üèó –ú–µ–≥–∞–ø–æ–ª—ñ—Å", cost:40000, income:300, built:false},
    {name:"üåê –î–µ—Ä–∂–∞–≤–∞", cost:100000, income:800, built:false}
  ]
};

function render() {
  document.getElementById("money").innerText = "üí∞ " + Math.floor(game.money);
  document.getElementById("level").innerText = "–†—ñ–≤–µ–Ω—å " + game.level;
  map.innerHTML = "";

  game.tiles.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "tile" + (!t.built && game.money < t.cost ? " locked" : "");
    div.innerHTML = `<b>${t.name}</b><br>${t.built ? "–î–æ—Ö—ñ–¥: +" + t.income + "/—Å" : "–¶—ñ–Ω–∞: " + t.cost}<span>${t.built?"–ü—Ä–∞—Ü—é—î":"–ù–µ –∑–±—É–¥–æ–≤–∞–Ω–æ"}</span>`;
    div.onclick = ()=>build(i);
    map.appendChild(div);
  });
}

function build(i){
  const t = game.tiles[i];
  if(t.built || game.money < t.cost) return;
  clickSound.play();
  game.money -= t.cost;
  t.built = true;
  game.income += t.income;
  game.level++;
  render();
}

setInterval(()=>{
  let mult = Date.now() < game.boostUntil ? 2 : 1;
  game.money += game.income * mult;
  if(game.auto) game.money += game.income;
  render();
},1000);

function boost(){ game.boostUntil = Date.now()+30000; }
function robot(){ game.auto = true; }

function openBonus(){
  bonusModal.style.display="flex";
  bgMusic.play();
}
function closeBonus(){ bonusModal.style.display="none"; }
function subBonus(){
  window.open("https://t.me/–¢–í–Ü–ô_–ö–ê–ù–ê–õ","_blank");
  game.money += 5000;
  closeBonus();
}

render();
</script>

</body>
</html>
