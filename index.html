<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f1b3d, #050812);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  user-select: none;
}

/* HEADER */
.top-card {
  margin: 18px auto;
  width: 92%;
  max-width: 390px;
  padding: 22px;
  border-radius: 22px;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("https://i.imgur.com/8Km9tLL.png");
  background-size: cover;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

.top-card h1 {
  margin: 0;
  font-size: 28px;
}

.balance {
  font-size: 46px;
  font-weight: bold;
  margin-top: 8px;
  text-shadow: 0 0 20px rgba(255,215,0,.9);
}

.sub-info {
  margin-top: 10px;
  font-size: 14px;
  opacity: .9;
}

/* TAP */
.tap {
  width: 260px;
  height: 260px;
  margin: 40px auto;
  border-radius: 50%;
  background: radial-gradient(circle at top, #ffe08a, #ff9f00);
  box-shadow:
    0 0 70px rgba(255,180,0,.95),
    inset 0 -10px 25px rgba(0,0,0,.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 46px;
  font-weight: bold;
  color: #3b2400;
  cursor: pointer;
  transition: transform .08s;
}

.tap:active {
  transform: scale(.92);
}

/* BUTTONS */
button {
  width: 92%;
  max-width: 390px;
  padding: 18px;
  margin: 12px auto;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

.blue { background: linear-gradient(145deg,#4da3ff,#1c6bff); color:#fff; }
.green { background: linear-gradient(145deg,#3cff9e,#1dbf73); color:#003a1e; }
.gold { background: linear-gradient(145deg,#ffe08a,#ffb300); color:#3b2400; }
.gray { background: linear-gradient(145deg,#666,#444); color:#fff; }
</style>
</head>

<body>

<div class="top-card">
  <h1>TapDay üí∞</h1>
  <div class="balance" id="coins">0 üí∞</div>
  <div class="sub-info">

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let coins = 0;
let multiplier = 1;
let autoTap = false;
let bonusTaken = false;
let level = 1;

const coinsEl = document.getElementById("coins");
const levelEl = document.getElementById("level");

function update() {
  coinsEl.innerText = coins + " üí∞";

  levelEl.innerText = level;
}

document.getElementById("tapBtn").onclick = () => {
  coins += multiplier;
  update();
};

document.getElementById("x2Btn").onclick = () => {
  if (multiplier === 2) return alert("x2 –≤–∂–µ –∞–∫—Ç–∏–≤–Ω–∏–π ‚ö°");
  if (coins < 50) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç");

};

  if (autoTap) return alert("–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä –≤–∂–µ –ø—Ä–∞—Ü—é—î");

  coins -= 100;
  autoTap = true;
  update();
  setInterval(() => {
    coins += multiplier;

  }, 1000);
};

  if (bonusTaken) return alert("–ë–æ–Ω—É—Å –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–æ");
  tg.openTelegramLink("https://t.me/fuckskam");

document.getElementById("withdrawBtn").onclick = () => {

</script>

</body>
</html>
