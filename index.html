<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#070b18;
  color:#fff;
  font-family:system-ui,Arial;
  overflow:hidden;
  touch-action:manipulation;
}

#top{
  position:fixed;
  top:10px;
  left:10px;
  right:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:16px;
}

#money{font-size:22px;font-weight:700}
#level{opacity:.7}

.btn{
  background:#1c233a;
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
}

#ad{background:#1f1f1f}

#game{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

#coin{
  width:260px;
  height:260px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff5a0, #f4c400 45%, #b88900 70%);
  box-shadow:
    0 0 40px rgba(255,215,0,.6),
    inset 0 0 30px rgba(255,255,255,.4);
}

#bonus{
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  background:#11183a;
  padding:16px;
  border-radius:18px;
  text-align:center;
}

#bonus button{
  margin-top:10px;
  background:#00ffd0;
  border:0;
  padding:10px 16px;
  border-radius:12px;
  font-size:16px;
}

#bottom{
  position:fixed;
  bottom:10px;
  left:10px;
  right:10px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:.85;
}

.particle{
  position:absolute;
  font-size:20px;
  pointer-events:none;
  animation:fly 1s linear forwards;
}

@keyframes fly{
  0%{transform:translate(0,0);opacity:1}
  100%{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<div id="top">
  <div>
    üíµ <span id="money">0</span><br>
    <span id="level">–†—ñ–≤–µ–Ω—å: 1</span>
  </div>
  <div class="btn" id="ad">–†–ï–ö–õ–ê–ú–ê +2000</div>
</div>

<div id="game">
  <div id="coin"></div>
</div>

<div id="bonus">
  üéÅ –ë–û–ù–£–°<br>–ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
  <button id="getBonus">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div id="bottom">
  <div>üèô –ú—ñ—Å—Ç–æ +5/—Å–µ–∫<br>–¢–∞–π–º–µ—Ä: <span id="cityTimer">00:60</span></div>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å<br><span id="daily">24:00:00</span></div>
</div>

<audio id="sndTap" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-coin-216.wav"></audio>
<audio id="sndBonus" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav"></audio>

<script>
let money=0, level=1, tapPower=1;
const moneyEl=document.getElementById('money');
const levelEl=document.getElementById('level');
const coin=document.getElementById('coin');

function fmt(n){return n.toLocaleString('uk-UA')}

function update(){
  moneyEl.textContent=fmt(money);
  levelEl.textContent="–†—ñ–≤–µ–Ω—å: "+level;
}

function coinStage(){
  if(money>=10_000_000) tapPower=50;
  else if(money>=1_000_000) tapPower=25;
  else if(money>=100_000) tapPower=10;
  else if(money>=10_000) tapPower=5;
  else if(money>=1_000) tapPower=3;
}

function rain(){
  for(let i=0;i<tapPower;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.textContent='üíµ';
    p.style.left='50%';
    p.style.top='50%';
    p.style.setProperty('--x',`${(Math.random()*300-150)}px`);
    p.style.setProperty('--y',`${(Math.random()*-300)}px`);
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
}

coin.addEventListener('touchstart',e=>{
  e.preventDefault();
  const taps=e.touches.length;
  money+=taps*tapPower;
  document.getElementById('sndTap').play();
  coinStage();
  rain();
  if(money/1000>level) level++;
  update();
},{passive:false});

document.getElementById('ad').onclick=()=>{
  money+=2000;
  document.getElementById('sndBonus').play();
  update();
};

document.getElementById('getBonus').onclick=()=>{
  window.open('https://t.me/tapday_clicker','_blank');
  money+=10000;
  document.getElementById('bonus').remove();
  document.getElementById('sndBonus').play();
  update();
};

// –º—ñ—Å—Ç–æ
setInterval(()=>{
  money+=5;
  update();
},1000);

update();
</script>

</body>
</html>
