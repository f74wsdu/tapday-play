<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;overflow:hidden;font-family:Arial;background:#000}

</style>
</head>
<body>

<div id="ui">
<div>ğŸŒ City Live</div>
<div id="money">ğŸ’° 0</div>
<div id="income" class="small">+1 / ÑĞµĞº</div>

<div class="quest">ğŸ“œ ĞŸĞ¾Ğ±ÑƒĞ´ÑƒĞ¹ 1 Ğ±ÑƒĞ´Ñ–Ğ²Ğ»Ñ (+50)</div>
<div class="quest">ğŸš¶ 100 Ğ»ÑĞ´ĞµĞ¹ Ñƒ Ğ¼Ñ–ÑÑ‚Ñ– (+100)</div>

<div class="btn" onclick="build()">ğŸ— ĞŸĞ¾Ğ±ÑƒĞ´ÑƒĞ²Ğ°Ñ‚Ğ¸</div>
<div class="btn premium" onclick="buyPremium()">â­ Premium Pass</div>
<div class="btn" onclick="subscribe()">ğŸ”” ĞŸÑ–Ğ´Ğ¿Ğ¸ÑĞºĞ° Ğ½Ğ° ĞºĞ°Ğ½Ğ°Ğ»</div>

<div class="small" id="premiumStatus">Premium: âŒ</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// --------- Ğ”ĞĞĞ† Ğ“Ğ ĞĞ’Ğ¦Ğ¯ ----------
let money=0;
let income=1;
let premium=false;
let buildings=0;

// --------- UI ----------
const moneyEl=document.getElementById('money');
const incomeEl=document.getElementById('income');
const premiumEl=document.getElementById('premiumStatus');

function updateUI(){
moneyEl.innerText="ğŸ’° "+Math.floor(money);
incomeEl.innerText="+"+(premium?income*2:income)+" / ÑĞµĞº";
premiumEl.innerText="Premium: "+(premium?"âœ…":"âŒ");
}
updateUI();

// --------- Ğ”ĞĞ¥Ğ†Ğ” ----------
setInterval(()=>{
money+=premium?income*2:income;
updateUI();
},1000);

// --------- BUILD ----------
function build(){
if(money<10) return;
money-=10;
buildings++;
income++;
spawnBuilding();
updateUI();
}

// --------- PREMIUM ----------
function buyPremium(){
premium=true;
updateUI();
}

// --------- ĞŸĞ†Ğ”ĞŸĞ˜Ğ¡ĞšĞ ----------
function subscribe(){
window.open("https://t.me/tapday_clicker","_blank");
}

// --------- THREE.JS ----------
const scene=new THREE.Scene();
scene.fog=new THREE.Fog(0x000033,50,200);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,500);
camera.position.set(0,70,90);
camera.lookAt(0,0,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setClearColor(0x87ceeb);
document.body.appendChild(renderer.domElement);

// ÑĞ²Ñ–Ñ‚Ğ»Ğ¾ Ğ´ĞµĞ½ÑŒ/Ğ½Ñ–Ñ‡
const sun=new THREE.DirectionalLight(0xffffff,1);
sun.position.set(50,100,50);
scene.add(sun);
scene.add(new THREE.AmbientLight(0xffffff,.4));

// Ğ·ĞµĞ¼Ğ»Ñ
const ground=new THREE.Mesh(
new THREE.PlaneGeometry(400,400),
new THREE.MeshLambertMaterial({color:0x3cb371})
);
ground.rotation.x=-Math.PI/2;
scene.add(ground);

// Ğ±ÑƒĞ´Ñ–Ğ²Ğ»Ñ–
function spawnBuilding(){
const b=new THREE.Mesh(
new THREE.BoxGeometry(6,Math.random()*10+6,6),
new THREE.MeshLambertMaterial({color:0xb0b0b0})
);
b.position.set(
Math.random()*120-60,
b.geometry.parameters.height/2,
Math.random()*120-60
);
scene.add(b);
}

// Ğ»ÑĞ´Ğ¸
const people=[];
const personGeo=new THREE.CylinderGeometry(0.5,0.5,2,8);
for(let i=0;i<60;i++){
const p=new THREE.Mesh(personGeo,new THREE.MeshLambertMaterial({color:0xffd700}));
p.position.set(Math.random()*120-60,1,Math.random()*120-60);
p.userData={dir:Math.random()*Math.PI*2,speed:.04};
people.push(p);
scene.add(p);
}

// Ğ·Ğ²ÑƒĞº
const audio=new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c69b6f4b2.mp3");
audio.loop=true;
audio.volume=.2;
audio.play();

// Ğ´ĞµĞ½ÑŒ/Ğ½Ñ–Ñ‡ Ñ†Ğ¸ĞºĞ»
let time=0;

// Ğ°Ğ½Ñ–Ğ¼Ğ°Ñ†Ñ–Ñ
function animate(){
requestAnimationFrame(animate);

time+=0.0005;
sun.intensity=0.5+Math.sin(time)*0.5;
renderer.setClearColor(sun.intensity>0.3?0x87ceeb:0x02020f);

// Ğ»ÑĞ´Ğ¸ Ñ€ÑƒÑ…Ğ°ÑÑ‚ÑŒÑÑ
people.forEach(p=>{
p.position.x+=Math.cos(p.userData.dir)*p.userData.speed;
p.position.z+=Math.sin(p.userData.dir)*p.userData.speed;
if(Math.random()<0.01) p.userData.dir=Math.random()*Math.PI*2;
});

// ĞºĞ°Ğ¼ĞµÑ€Ğ° Ğ¾Ñ€Ğ±Ñ–Ñ‚Ğ°
camera.position.x=Math.sin(Date.now()*0.0002)*100;
camera.position.z=Math.cos(Date.now()*0.0002)*100;
camera.lookAt(0,0,0);

renderer.render(scene,camera);
}
animate();

onresize=()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
};
</script>
</body>
</html>
