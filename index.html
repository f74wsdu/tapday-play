<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Core Empire</title>
<style>
html,body{
  margin:0;
  padding:0;
  background:#0b0f1a;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  height:100%;
  overflow:hidden;
}
#app{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  height:100%;
}
header{
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:12px 20px;
  font-size:14px;
  opacity:.9;
}
#core-wrapper{
  position:relative;
  width:260px;
  height:260px;
  margin-top:20px;
}
#core{
  width:100%;
  height:100%;
  border-radius:50%;
  background:radial-gradient(circle at top,#ffd76a,#f5a400);
  box-shadow:0 0 60px rgba(255,200,50,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}
#core.level2{background:radial-gradient(circle,#ff7bd5,#ff2aa3);box-shadow:0 0 80px #ff4fc4;}
#core.level3{background:radial-gradient(circle,#7bf0ff,#1bb7ff);box-shadow:0 0 90px #3bdcff;}
#core:active{transform:scale(.96);}
#coin{
  width:60px;
  height:60px;
  border-radius:50%;
  background:gold;
  box-shadow:inset -5px -5px 0 rgba(0,0,0,.2);
}
#count{
  font-size:42px;
  font-weight:bold;
  margin-top:20px;
}
#effects span{
  position:absolute;
  color:gold;
  font-weight:bold;
  animation:fly 1s ease-out forwards;
}
@keyframes fly{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-80px);opacity:0;}
}
footer{
  display:flex;
  gap:20px;
  padding-bottom:30px;
}
.btn{
  width:70px;
  height:70px;
  border-radius:18px;
  background:#131a33;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:22px;
}
.btn small{
  position:absolute;
  bottom:6px;
  font-size:10px;
  opacity:.7;
}
#overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#141a35;
  padding:20px;
  border-radius:20px;
  width:80%;
  max-width:320px;
}
.modal h3{margin-top:0;}
.modal button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#ffd76a;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="app">
  <header>
    <div>üí∞ <span id="money">0</span></div>
    <div>‚ö° x<span id="mult">1</span></div>
  </header>

  <div id="core-wrapper">
    <div id="core">
      <div id="coin"></div>
    </div>
    <div id="effects"></div>
  </div>

  <div id="count">0</div>

  <footer>
    <div class="btn" id="bonus">üéÅ<small>–ë–æ–Ω—É—Å</small></div>
    <div class="btn" id="x2">‚ö°<small>2X</small></div>
    <div class="btn" id="robot">ü§ñ<small>–†–æ–±–æ—Ç</small></div>
  </footer>
</div>

<div id="overlay">
  <div class="modal" id="modal"></div>
</div>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let money=0;
let level=1;
let mult=1;
let robotIncome=0;
let x2Active=false;

const moneyEl=document.getElementById('money');
const countEl=document.getElementById('count');
const core=document.getElementById('core');
const effects=document.getElementById('effects');
const multEl=document.getElementById('mult');
const clickSound=document.getElementById('clickSound');

function updateUI(){
  moneyEl.textContent=Math.floor(money);
  countEl.textContent=Math.floor(money);
  multEl.textContent=mult;
  core.className='';
  if(money>=1000)core.classList.add('level2');
  if(money>=10000)core.classList.add('level3');
}

function spawnEffect(x,y,val){
  const s=document.createElement('span');
  s.style.left=x+'px';
  s.style.top=y+'px';
  s.textContent='+'+val;
  effects.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}

core.onclick=(e)=>{
  const gain=1*mult;
  money+=gain;
  clickSound.currentTime=0;
  clickSound.play();
  spawnEffect(e.offsetX,e.offsetY,gain);
  updateUI();
};

setInterval(()=>{
  money+=robotIncome;
  updateUI();
},1000);

const overlay=document.getElementById('overlay');
const modal=document.getElementById('modal');

function openModal(html){
  modal.innerHTML=html;
  overlay.style.display='flex';
}
overlay.onclick=()=>overlay.style.display='none';

document.getElementById('bonus').onclick=()=>{
  openModal(`
    <h3>üéÅ –ë–æ–Ω—É—Å</h3>
    <p>–û—Ç—Ä–∏–º–∞—Ç–∏ +50 –º–æ–Ω–µ—Ç</p>
    <button onclick="money+=50;updateUI();overlay.style.display='none'">–ó–∞–±—Ä–∞—Ç–∏</button>
  `);
};

document.getElementById('x2').onclick=()=>{
  if(x2Active)return;
  x2Active=true;
  mult=2;
  updateUI();
  setTimeout(()=>{
    mult=1;
    x2Active=false;
    updateUI();
  },30000);
};

document.getElementById('robot').onclick=()=>{
  openModal(`
    <h3>ü§ñ –†–æ–±–æ—Ç</h3>
    <p>–ü–∞—Å–∏–≤–Ω–∏–π –¥–æ—Ö—ñ–¥ +1/—Å–µ–∫</p>
    <button onclick="robotIncome+=1;overlay.style.display='none'">–ê–∫—Ç–∏–≤—É–≤–∞—Ç–∏</button>
  `);
};

updateUI();
</script>

</body>
</html>
