<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>

<style>
body{
    margin:0;
    background:#0b0b0b;
    color:#fff;
    font-family:Arial,sans-serif;
    text-align:center;
}
.header{
    display:flex;
    justify-content:space-between;
    padding:12px;
    background:#111;
    font-size:14px;
}
.balance{
    font-size:36px;
    font-weight:bold;
    margin:15px 0;
}
.side-row{
    display:flex;
    justify-content:space-between;
    padding:0 20px;
    align-items:center;
}
.ad-btn{
    background:#1c1c1c;
    padding:8px 14px;
    border-radius:20px;
}
.level{font-size:14px;}

.folder{
    position:absolute;
    left:15px;
    top:55%;

    cursor:pointer;
}

.circle-wrap{
    display:flex;
    justify-content:center;
    margin:25px 0;
}
.circle{
    width:260px;
    height:260px;
    border-radius:50%;
    background:radial-gradient(circle,#ffd500,#ffb700);
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.4s;
}
.circle img{width:90px;}

.multi{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
}
.multi button{
    padding:8px 18px;
    border-radius:14px;
    border:none;
    background:#2b2b2b;
    color:#fff;
}

.main-btn{
    background:#ffc400;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    font-weight:bold;
}
.gold{background:linear-gradient(90deg,#ffd700,#ffae00);}

.timer{margin-top:6px;font-size:14px;opacity:0.8;}

.withdraw{
    background:#1e8e3e;
    border:none;
    padding:14px;
    width:85%;
    border-radius:18px;
    font-size:18px;
    color:#fff;
    margin-top:10px;
}
.rain{
    position:fixed;
    top:-40px;
    font-size:24px;
    animation:fall 1.2s linear forwards;
}
@keyframes fall{
    to{transform:translateY(120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="header">

    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today">4796</span></div>

<div class="multi">
    <button>x1</button>

<script>

let timerEnd=localStorage.timerEnd;

balanceEl.innerText=balance;

function rain(){

function update(){
    balanceEl.innerText=balance;
    if(taps>=1000000){icon.src="https://cdn-icons-png.flaticon.com/512/616/616489.png";tapBtn.classList.add("gold");}
    else if(taps>=100000){icon.src="https://cdn-icons-png.flaticon.com/512/679/679922.png";}

}

function daily(){
    let d=Number(localStorage.daily)||0;
    let last=Number(localStorage.lastDaily)||0;
    if(Date.now()-last<86400000)return alert("–©–µ –Ω–µ –º–æ–∂–Ω–∞");
    let reward=[25,50,75,100,150,200,300][d]||0;

}

</script>

</body>
</html>
