<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TapDay</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0b1020;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    h1 { font-size: 32px; }
    h2 { font-size: 28px; margin-top: 10px; }

    .tap {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffb347, #ff7b00);
      margin: 40px auto;
      font-size: 42px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.1s;
    }

    .tap:active {
      transform: scale(0.95);
    }

    button {
      width: 90%;
      padding: 16px;
      margin: 10px auto;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
    }

    .blue { background: #2d8cff; color: #fff; }
    .green { background: #2ecc71; color: #fff; }
    .gray { background: #555; color: #fff; }
  </style>
</head>

<body>

<h1>TapDay üí∞</h1>
<h2 id="coins">0 üí∞</h2>

<div class="tap" id="tapBtn">TAP</div>

<button class="blue" id="x2Btn">‚ö° x2 –º–æ–Ω–µ—Ç–∏ (50 üí∞)</button>
<button class="blue" id="autoBtn">ü§ñ –ê–≤—Ç–æ—Ç–∞–ø–µ—Ä (100 üí∞)</button>
<button class="green" id="supportBtn">üíé –ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ –≥—Ä—É</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let coins = 0;
  let multiplier = 1;
  let autoTapActive = false;
  let autoTapInterval = null;

  const coinsEl = document.getElementById("coins");
  const tapBtn = document.getElementById("tapBtn");
  const x2Btn = document.getElementById("x2Btn");
  const autoBtn = document.getElementById("autoBtn");
  const supportBtn = document.getElementById("supportBtn");

  function updateCoins() {
    coinsEl.innerText = coins + " üí∞";
  }

  // TAP
  tapBtn.addEventListener("click", () => {
    coins += multiplier;
    updateCoins();
  });

  // x2
  x2Btn.addEventListener("click", () => {
    if (multiplier === 2) {
      alert("x2 –≤–∂–µ –∞–∫—Ç–∏–≤–Ω–∏–π ‚ö°");
      return;
    }
    if (coins < 50) {
      alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç üò¢");
      return;
    }
    coins -= 50;
    multiplier = 2;
    updateCoins();
    alert("x2 –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ! ‚ö°");
  });

  // AUTOTAP
  autoBtn.addEventListener("click", () => {
    if (autoTapActive) {
      alert("–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä –≤–∂–µ –ø—Ä–∞—Ü—é—î ü§ñ");
      return;
    }
    if (coins < 100) {
      alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç üò¢");
      return;
    }
    coins -= 100;
    autoTapActive = true;
    updateCoins();

    autoTapInterval = setInterval(() => {
      coins += multiplier;
      updateCoins();
    }, 1000);

    alert("–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä —É–≤—ñ–º–∫–Ω–µ–Ω–æ ü§ñ");
  });

  // SUPPORT
  supportBtn.addEventListener("click", () => {
    alert("‚≠ê –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ —á–µ—Ä–µ–∑ Telegram Stars –±—É–¥–µ –¥–æ–¥–∞–Ω–∞ —Å–∫–æ—Ä–æ");
  });
</script>

</body>
</html>
