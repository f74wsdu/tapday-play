<!DOCTYPE html><html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tap Empire 2026</title>
<style>
  * { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }
  body { margin:0; background:#0f1220; color:#fff; overflow:hidden; }
  #topbar { display:flex; justify-content:space-between; align-items:center; padding:10px 14px; background:#151936; }
  #money { font-size:18px; font-weight:700; }
  #level { font-size:14px; opacity:.8; }
  #map { position:absolute; top:52px; bottom:80px; left:0; right:0; background:linear-gradient(180deg,#1a1f4d,#0f1220); display:grid; grid-template-columns:repeat(3,1fr); grid-auto-rows:1fr; gap:12px; padding:12px; }
  .tile { background:#1f255f; border-radius:16px; padding:12px; display:flex; flex-direction:column; justify-content:space-between; box-shadow:0 10px 30px rgba(0,0,0,.4); }
  .tile h3 { margin:0; font-size:16px; }
  .tile p { margin:6px 0; font-size:13px; opacity:.85; }
  .tile button { border:none; border-radius:12px; padding:10px; background:#ffcc33; color:#000; font-weight:700; cursor:pointer; }
  .tile button:disabled { background:#555; color:#999; cursor:not-allowed; }
  #bottom { position:absolute; bottom:0; left:0; right:0; height:80px; background:#151936; display:flex; justify-content:space-around; align-items:center; }
  .action { text-align:center; cursor:pointer; }
  .action span { display:block; font-size:12px; opacity:.8; }
  #tap { width:64px; height:64px; border-radius:50%; background:radial-gradient(circle at 30% 30%,#ffd84d,#e6a800); box-shadow:inset 0 4px 8px rgba(255,255,255,.5), inset 0 -6px 12px rgba(0,0,0,.4), 0 10px 30px rgba(0,0,0,.6); }
  #modal { position:absolute; inset:0; background:rgba(0,0,0,.7); display:none; justify-content:center; align-items:center; }
  #modal .box { background:#1f255f; padding:20px; border-radius:20px; width:90%; max-width:360px; }
  #modal h2 { margin-top:0; }
</style>
</head>
<body><div id="topbar">
  <div id="money">üíµ $<span id="cash">0</span></div>
  <div id="level">–†—ñ–≤–µ–Ω—å <span id="lvl">1</span></div>
</div><div id="map"></div><div id="bottom">
  <div class="action" onclick="openBonus()">üéÅ<span>–ë–æ–Ω—É—Å</span></div>
  <div class="action" onclick="tap()"><div id="tap"></div><span>–¢–∞–ø</span></div>
  <div class="action" onclick="openStats()">üìä<span>–°—Ç–∞—Ç—É—Å</span></div>
</div><div id="modal">
  <div class="box" id="modalContent"></div>
</div><script>
let cash = 100;
let level = 1;
let income = 0;

const buildings = [
  { id:'farm', name:'–§–µ—Ä–º–∞', base:50, inc:1, owned:0, desc:'–°—Ç–∞–±—ñ–ª—å–Ω–∏–π –¥–æ—Ö—ñ–¥' },
  { id:'factory', name:'–ó–∞–≤–æ–¥', base:300, inc:5, owned:0, desc:'–°–µ—Ä–π–æ–∑–Ω–µ –≤–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–æ' },
  { id:'hospital', name:'–õ—ñ–∫–∞—Ä–Ω—è', base:800, inc:10, owned:0, desc:'–°–æ—Ü—ñ–∞–ª—å–Ω–∏–π –≤–ø–ª–∏–≤' },
  { id:'police', name:'–ü–æ–ª—ñ—Ü–µ–π—Å—å–∫–∞ —Å—Ç–∞–Ω—Ü—ñ—è', base:1500, inc:20, owned:0, desc:'–ö–æ–Ω—Ç—Ä–æ–ª—å –º—ñ—Å—Ç–∞' }
];

function price(b){ return Math.floor(b.base * Math.pow(1.4, b.owned)); }

function render(){
  document.getElementById('cash').innerText = cash;
  document.getElementById('lvl').innerText = level;
  const map = document.getElementById('map');
  map.innerHTML='';
  buildings.forEach(b=>{
    const canBuy = cash >= price(b);
    const div = document.createElement('div');
    div.className='tile';
    div.innerHTML = `
      <div>
        <h3>${b.name} (${b.owned})</h3>
        <p>${b.desc}</p>
        <p>–î–æ—Ö—ñ–¥: +${b.inc}/—Å–µ–∫</p>
        <p>–¶—ñ–Ω–∞: $${price(b)}</p>
      </div>
      <button ${!canBuy?'disabled':''} onclick="buy('${b.id}')">–ö—É–ø–∏—Ç–∏</button>
    `;
    map.appendChild(div);
  });
}

function buy(id){
  const b = buildings.find(x=>x.id===id);
  const p = price(b);
  if(cash>=p){ cash-=p; b.owned++; income+=b.inc; checkLevel(); render(); }
}

function tap(){ cash+=1; render(); }

function tick(){ cash+=income; render(); }

function checkLevel(){ level = 1 + Math.floor((income+cash)/500); }

function openBonus(){
  showModal(`<h2>–ë–æ–Ω—É—Å</h2><p>–ü—ñ–¥–ø–∏—Å–∫–∞ = +5000 –º–æ–Ω–µ—Ç</p><button onclick=\"subscribe()\">–ü–µ—Ä–µ–π—Ç–∏</button>`);
}

function subscribe(){
  cash+=5000;
  closeModal();
  render();
  window.open('https://t.me/your_channel','_blank');
}

function openStats(){
  showModal(`<h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2><p>–î–æ—Ö—ñ–¥/—Å–µ–∫: ${income}</p><p>–ì—Ä–æ—à—ñ: $${cash}</p>`);
}

function showModal(html){ document.getElementById('modalContent').innerHTML=html; document.getElementById('modal').style.display='flex'; }
function closeModal(){ document.getElementById('modal').style.display='none'; }

setInterval(tick,1000);
render();
</script></body>
</html>
