<script>
const CHANNEL_LINK = "https://t.me/tapday_clicker";
const WITHDRAW_MIN = 500;

let balance = parseFloat(localStorage.getItem("balance")) || 0;
let coins = parseInt(localStorage.getItem("coins")) || 0;
let multiplier = 1;

const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/coin.ogg");

function vibrate(ms=50){
  if(navigator.vibrate) navigator.vibrate(ms);
}

function updateUI(){
  balanceEl.textContent = `ğŸ’° Balance: ${balance.toFixed(2)} $`;
  coinsEl.textContent = `ğŸª™ Coins: ${coins}`;
  localStorage.setItem("balance", balance);
  localStorage.setItem("coins", coins);
}

const balanceEl = document.getElementById("balance");
const coinsEl = document.getElementById("coins");

updateUI();

// TAP
coin.onclick = () => {
  vibrate(20);
  balance += 0.01 * multiplier;
  updateUI();
};

// MULT
x2.onclick = ()=>multiplier=2;
x5.onclick = ()=>multiplier=5;

// AD
adBtn.onclick = ()=>{
  setTimeout(()=>{
    coins += 20;
    audio.play();
    vibrate(100);
    updateUI();
  },1000);
};

// DAILY BONUS
daily.onclick = ()=>{
  const today = new Date().toDateString();

  }

  if(last !== yesterday) streak = 0;

  streak++;
  if(streak > 7) streak = 1;

  const reward = 0.25 * streak;
  balance += reward;

  localStorage.setItem("dailyDate", today);
  localStorage.setItem("dailyStreak", streak);

  audio.play();
  vibrate(120);
  updateUI();
  alert(`ğŸ Ğ”ĞµĞ½ÑŒ ${streak}: +${reward.toFixed(2)} $`);
};

// SUBSCRIBE
if(localStorage.getItem("subBonus")) subscribe.style.display="none";
subscribe.onclick = ()=>{
  window.open(CHANNEL_LINK,"_blank");
  balance += 10;
  localStorage.setItem("subBonus","1");
  subscribe.style.display="none";
  audio.play();
  vibrate(150);

};
