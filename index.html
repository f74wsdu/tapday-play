<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}
#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}
#online {
  font-size: 12px;
  color: #00ff7f;
}
#coin {
  margin: 70px auto 15px;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd700, #ff9800);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
}
#balance {
  font-size: 22px;
  margin-bottom: 15px;
}
.block {
  margin: 10px auto;
  width: 90%;
  padding: 12px;
  border-radius: 12px;
  background: #333;
  cursor: pointer;
}
#withdraw {
  background: green;
  width: fit-content;
  padding: 10px 25px;
}
#leftToWithdraw {
  margin-top: 8px;
  font-size: 14px;
  color: #ffcc00;
}
#share {
  background: #444;
}
.mult {
  position: fixed;
  top: 55%;
  padding: 10px 14px;
  background: #222;
  border-radius: 12px;
  cursor: pointer;
}
#x2 { left: 10px; }
#x5 { right: 10px; }
.mult.active { background: #ff9800; }
</style>
</head>

<body>

<div id="top">
  <button>üé• +1.00</button>
  <div id="online">
    üü¢ Online: <span id="onlineCount">3000</span><br>
    üéÅ Bonus today: <span id="bonusToday">200</span>
  </div>
</div>

<div id="x2" class="mult">x2</div>
<div id="x5" class="mult">x5</div>

<div id="coin">TAP</div>
<div id="balance">üí∞ Balance: 0.00 $</div>

<div id="daily" class="block">üìÖ –î–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</div>
<div id="bonus30" class="block">‚è≥ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ 30 –¥–Ω—ñ–≤</div>
<div id="subscribe" class="block">üì¢ –ë–æ–Ω—É—Å 10$ –∑–∞ –ø—ñ–¥–ø–∏—Å–∫—É</div>

<div id="withdraw" class="block">üí≥ –í–∏–≤—ñ–¥</div>
<div id="leftToWithdraw"></div>

<div id="share" class="block">üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –≥—Ä–æ—é</div>

<script>
const CHANNEL_LINK = "https://t.me/tapday_clicker";
const WITHDRAW_MIN = 300;
const DAILY_BONUSES = [0.5,0.75,1,1.5,1.75,2,2.5];

let balance = parseFloat(localStorage.getItem("balance")) || 0;
let multiplier = 1;

// ===== BALANCE =====
function updateBalance() {
  balance = Math.round(balance * 100) / 100;
  document.getElementById("balance").textContent =
    `üí∞ Balance: ${balance.toFixed(2)} $`;
  localStorage.setItem("balance", balance);
  updateWithdrawInfo();
}

function updateWithdrawInfo() {
  const left = WITHDRAW_MIN - balance;
  const el = document.getElementById("leftToWithdraw");
  el.textContent = left > 0
    ? `–î–æ –≤–∏–≤–æ–¥—É –∑–∞–ª–∏—à–∏–ª–æ—Å—å: ${left.toFixed(2)} $`
    : "‚úÖ –í–∏–≤—ñ–¥ –¥–æ—Å—Ç—É–ø–Ω–∏–π";
}

updateBalance();

// ===== TAP =====
coin.onclick = () => {
  balance += 0.01 * multiplier;
  updateBalance();
  navigator.vibrate?.(30);
};

// ===== MULTIPLIERS =====
x2.onclick = () => activateMult(2, x2);
x5.onclick = () => activateMult(5, x5);

function activateMult(x, el) {
  multiplier = x;
  el.classList.add("active");
  setTimeout(() => {
    multiplier = 1;
    el.classList.remove("active");
  }, 10000);
}

// ===== WITHDRAW =====
withdraw.onclick = () => {
  alert(balance < WITHDRAW_MIN
    ? `‚ùå –ú—ñ–Ω—ñ–º—É–º ${WITHDRAW_MIN} $`
    : "‚è≥ –í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ");
};

// ===== SHARE =====
share.onclick = () => {
  navigator.clipboard.writeText(CHANNEL_LINK);
  alert("üîó –ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ");
};

// ===== SUBSCRIBE BONUS =====
if (localStorage.getItem("subBonus")) {
  subscribe.style.display = "none";
}
subscribe.onclick = () => {
  window.open(CHANNEL_LINK, "_blank");
  balance += 10;
  localStorage.setItem("subBonus", "1");
  subscribe.style.display = "none";
  updateBalance();
};

// ===== DAILY BONUS =====
daily.onclick = () => {
  const today = new Date().toDateString();
  let last = localStorage.getItem("dailyDate");
  let day = parseInt(localStorage.getItem("dailyDay")) || 0;

  if (last === today) {
    alert("‚ùå –í–∏ –≤–∂–µ –æ—Ç—Ä–∏–º–∞–ª–∏ –±–æ–Ω—É—Å —Å—å–æ–≥–æ–¥–Ω—ñ");
    return;
  }

  if (last && (new Date(today) - new Date(last)) > 86400000 * 2) {
    day = 0;
  }

  let reward = DAILY_BONUSES[day] || 0;
  balance += reward;

  localStorage.setItem("dailyDay", day + 1);
  localStorage.setItem("dailyDate", today);
  updateBalance();

  alert(`üéÅ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ ${reward.toFixed(2)} $`);
};

// ===== BONUS 30 DAYS =====
bonus30.onclick = () => {
  let start = localStorage.getItem("startDate");
  if (!start) {
    localStorage.setItem("startDate", Date.now());
    alert("‚è≥ –©–µ –Ω–µ –Ω–∞—Å—Ç–∞–≤ —á–∞—Å");
    return;
  }
  if (Date.now() - start >= 30 * 86400000 &&
      !localStorage.getItem("bonus30")) {
    balance += 10;
    localStorage.setItem("bonus30", "1");
    updateBalance();
    alert("üéâ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ 10$");
  } else {
    alert("‚è≥ –ë–æ–Ω—É—Å —â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π");
  }
};

// ===== ONLINE =====
setInterval(() => {
  onlineCount.textContent = 3000 + Math.floor(Math.random() * 500) - 250;
}, 3000);

// ===== BONUS TODAY (–ñ–ò–í–ò–ô) =====
let bonusTodayValue =
  parseInt(localStorage.getItem("bonusToday")) || 200;

setInterval(() => {
  let chance = Math.random();
  if (chance > 0.95) {
    bonusTodayValue += 2;
  } else if (chance > 0.70) {
    bonusTodayValue += 1;
  }
  localStorage.setItem("bonusToday", bonusTodayValue);
  bonusToday.textContent = bonusTodayValue;
}, 6000);
</script>

</body>
</html>
