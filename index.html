<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TapDay Play</title>
<style>
body{
  margin:0;
  background:#0b0f1a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  align-items:center;
}
.money{font-size:18px}
.level{font-size:14px;opacity:.7}
.ad{
  background:#2a2f3f;
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
}
.sun-wrap{
  margin:30px auto;
  width:260px;
  height:260px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff7a8, #ffd500 40%, #ffb700 65%, #ff9c00 100%);
  box-shadow:0 0 40px rgba(255,200,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.sun-value{
  font-size:34px;
  font-weight:bold;
}
.taps{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:20px;
}
.taps button{
  background:#2a2f3f;
  color:#fff;
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-size:16px;
}
.subscribe{
  margin:10px 16px;
  background:#141a2b;
  border-radius:16px;
  padding:16px;
}
.subscribe button{
  width:100%;
  background:#1fe0b6;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:18px;
}
.timer{
  margin-top:8px;
  opacity:.7;
}
.bottom{
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>
<body>

<div class="top">
  <div>
    <div class="money" id="money">üíµ 0</div>
    <div class="level" id="level">–†—ñ–≤–µ–Ω—å 1</div>
  </div>
  <div class="ad">–†–ï–ö–õ–ê–ú–ê +2000</div>
</div>

<div class="sun-wrap" id="sun">
  <div class="sun-value" id="sunValue">‚Ç¥100</div>
</div>

<div class="taps">
  <button onclick="setMulti(1)">x1</button>
  <button onclick="setMulti(3)">x3</button>
  <button onclick="setMulti(5)">x5</button>
</div>

<div class="subscribe">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
  <button id="subBtn" onclick="subscribe()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
  <div class="timer" id="subTimer"></div>
</div>

<div class="bottom">
  <div>üèô –ú—ñ—Å—Ç–æ +5/—Å–µ–∫</div>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å <span id="daily">24:00:00</span></div>
</div>

<audio id="tapSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script>
let money=0;
let multi=1;
let subscribed=false;
let subCooldown=0;
let dailyTime=86400;

function format(n){
  if(n>=1e7) return "‚Ç¥"+(n/1e6).toFixed(0)+"M";
  if(n>=1e6) return "‚Ç¥"+(n/1e6).toFixed(1)+"M";
  if(n>=1e5) return "‚Ç¥"+(n/1e3).toFixed(0)+"K";
  if(n>=1e4) return "‚Ç¥"+(n/1e3).toFixed(1)+"K";
  return "‚Ç¥"+n;
}

function sunValue(){
  let base=100;
  document.getElementById("sunValue").innerText=format(base);
}

sunValue();

document.getElementById("sun").onclick=()=>{
  money+=100*multi;
  document.getElementById("money").innerText="üíµ "+format(money);
  document.getElementById("tapSound").play();
};

function setMulti(m){multi=m;}

function subscribe(){
  if(!subscribed){
    window.open("https://t.me/YOUR_CHANNEL","_blank");
    subscribed=true;
    subCooldown=86400;
    money+=10000;
    document.getElementById("money").innerText="üíµ "+format(money);
    document.getElementById("subBtn").disabled=true;
  }
}

setInterval(()=>{
  if(subCooldown>0){
    subCooldown--;
    document.getElementById("subTimer").innerText=subCooldown+" —Å–µ–∫";
    if(subCooldown===0){
      subscribed=false;
      document.getElementById("subBtn").disabled=false;
      document.getElementById("subTimer").innerText="";
    }
  }
  if(dailyTime>0){
    dailyTime--;
    let h=Math.floor(dailyTime/3600);
    let m=Math.floor((dailyTime%3600)/60);
    let s=dailyTime%60;
    document.getElementById("daily").innerText=
      String(h).padStart(2,"0")+":"+
      String(m).padStart(2,"0")+":"+
      String(s).padStart(2,"0");
  }
},1000);
</script>
</body>
</html>
