<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapDay Play</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    text-align:center;
}
.container{
    padding:20px;
}
h1{
    font-size:28px;
}
.balance{
    font-size:24px;
    margin:20px 0;
}
.tap-btn{
    width:180px;
    height:180px;
    border-radius:50%;
    border:none;
    font-size:22px;
    background:#22c55e;
    color:white;
    cursor:pointer;
    transition:0.1s;
}
.tap-btn:active{
    transform:scale(0.95);
}
.menu{
    margin-top:30px;
}
.menu button{
    display:block;
    width:80%;
    margin:10px auto;
    padding:12px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.partner{
    background:#3b82f6;
    color:white;
}
.upgrade{
    background:#f59e0b;
    color:black;
}
.reset{
    background:#ef4444;
    color:white;
}
.stats{
    margin-top:20px;
    font-size:14px;
    opacity:0.8;
}
</style>
</head>
<body>

<div class="container">
<h1>üî• TapDay Play</h1>

<div class="balance">
üí∞ Coins: <span id="coins">0</span>
</div>

<button class="tap-btn" onclick="tap()">TAP</button>

<div class="menu">
<button class="partner" onclick="openPartner()">üõç –û—Ç—Ä–∏–º–∞—Ç–∏ –±–æ–Ω—É—Å (–ü–∞—Ä—Ç–Ω–µ—Ä–∫–∞)</button>
<button class="upgrade" onclick="upgrade()">‚¨Ü –ü–æ–∫—Ä–∞—â–∏—Ç–∏ —Ç–∞–ø (+1)</button>
<button class="reset" onclick="resetGame()">üîÑ –°–∫–∏–Ω—É—Ç–∏ –≥—Ä—É</button>
</div>

<div class="stats">
<p>–°–∏–ª–∞ —Ç–∞–ø—É: <span id="power">1</span></p>
<p>–í–∏–∫–æ–Ω–∞–Ω–æ –¥—ñ–π: <span id="actions">0</span></p>
<p>–ë–æ–Ω—É—Å—ñ–≤ –æ—Ç—Ä–∏–º–∞–Ω–æ: <span id="bonus">0</span></p>
</div>

</div>

<script>
let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
let power = localStorage.getItem("power") ? parseInt(localStorage.getItem("power")) : 1;
let actions = localStorage.getItem("actions") ? parseInt(localStorage.getItem("actions")) : 0;
let bonus = localStorage.getItem("bonus") ? parseInt(localStorage.getItem("bonus")) : 0;

updateUI();

function tap(){
    coins += power;
    actions++;
    save();
    updateUI();
}

function upgrade(){
    if(coins >= 100){
        coins -= 100;
        power++;
        save();
        updateUI();
        alert("–°–∏–ª–∞ —Ç–∞–ø—É –∑–±—ñ–ª—å—à–µ–Ω–∞!");
    } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç!");
    }
}

function openPartner(){
    bonus += 1;
    coins += 50; // –±–æ–Ω—É—Å –≥—Ä–∞–≤—Ü—é
    save();
    updateUI();
    window.open("https://beacons.ai/dealspavlo","_blank");
}

function resetGame(){
    if(confirm("–¢–æ—á–Ω–æ —Å–∫–∏–Ω—É—Ç–∏ –≥—Ä—É?")){
        localStorage.clear();
        location.reload();
    }
}

function save(){
    localStorage.setItem("coins",coins);
    localStorage.setItem("power",power);
    localStorage.setItem("actions",actions);
    localStorage.setItem("bonus",bonus);
}

function updateUI(){
    document.getElementById("coins").innerText = coins;
    document.getElementById("power").innerText = power;
    document.getElementById("actions").innerText = actions;
    document.getElementById("bonus").innerText = bonus;
}
</script>

</body>
</html>
