<script>
let balance = parseFloat(localStorage.getItem("balance")) || 0;
let multiplier = 1;

function updateBalance() {
  document.getElementById("balance").textContent =
    `ğŸ’µ Balance: ${balance.toFixed(2)} $`;
  localStorage.setItem("balance", balance);
}
updateBalance();

/* TAP */
coin.onclick = () => {
  balance += 0.01 * multiplier;
  updateBalance();
  if (navigator.vibrate) navigator.vibrate(30);
};

/* MULTIPLIERS */
function activateMult(x, el) {
  multiplier = x;
  el.classList.add("active");
  setTimeout(() => {
    multiplier = 1;
    el.classList.remove("active");
  }, 10000);
}

x2.onclick = () => activateMult(2, x2);
x5.onclick = () => activateMult(5, x5);

/* DAILY BONUS */

  let day = parseInt(localStorage.getItem("dailyDay")) || 1;
  let last = localStorage.getItem("dailyLast");
  let now = Date.now();

  if (last && now - last > 86400000) {
    day = 1;
  }

  if (day > 7) {
    alert("Ğ‘Ğ¾Ğ½ÑƒÑ Ğ½Ğ° ÑÑŒĞ¾Ğ³Ğ¾Ğ´Ğ½Ñ– Ğ½ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¸Ğ¹");
    return;
  }

  let reward = day * 0.25;
  balance += reward;
  localStorage.setItem("dailyDay", day + 1);
  localStorage.setItem("dailyLast", now);
  updateBalance();
  alert(`ğŸ“ Ğ”ĞµĞ½ÑŒ ${day}: +${reward.toFixed(2)} $`);
};
