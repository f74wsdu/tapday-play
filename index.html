<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TapDay Play</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#0b0f1a;
  color:#fff;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}
.balance{font-size:16px;}
.center-stats{
  font-size:12px;
  opacity:.8;
  text-align:center;
}
.ad{background:#222;padding:6px 10px;border-radius:12px;font-size:12px;}

/* INFO LINE */
.info{
  text-align:center;
  font-size:14px;
  margin-top:6px;
  opacity:.85;
}

/* SUN */
.sun-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:20px;
}
.sun{
  width:260px;
  height:260px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff3a0, #ffd633 40%, #ffb300 65%, #ff8c00 100%);
  box-shadow:0 0 60px #ffb300;
  position:relative;
}
.sun::after{
  content:"";
  position:absolute;
  inset:-35px;
  border-radius:50%;
  background:
    repeating-conic-gradient(
      from 0deg,
      rgba(255,200,0,.9) 0deg 6deg,
      transparent 6deg 14deg
    );
  filter:blur(1px);
}

/* MULTIPLIERS */
.multi{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:20px 0;
}
.multi button{
  padding:10px 18px;
  border-radius:20px;
  border:none;
  font-size:14px;
}

/* SUBSCRIBE */
.sub{
  margin:0 16px;
  background:#141a2a;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.sub button{
  margin-top:8px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:12px;
  font-size:18px;
  background:#1ec7a0;
}

/* BOTTOM */
.bottom{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:12px 14px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="top">
  <div class="balance">ü™ô <span id="money">40</span></div>
  <div class="center-stats">
    üë• –û–Ω–ª–∞–π–Ω: <span id="online">3842</span><br>
    üéÅ –ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonuses">3124</span>
  </div>
  <div class="ad">–†–µ–∫–ª–∞–º–∞ +2000</div>
</div>

<div class="info">
  –ù–∞—Ç–∏—Å–∫–∞–π —à–≤–∏–¥—à–µ ‚Äî –≤—ñ–¥–∫—Ä–∏–≤–∞–π –Ω–æ–≤—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ
</div>

<div class="sun-wrap">
  <div class="sun" id="sun"></div>
</div>

<div class="multi">
  <button>x1</button>
  <button>x3</button>
  <button>x5</button>
</div>

<div class="sub">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
  <button id="subBtn">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div class="bottom">
  <div>üèô –ú—ñ—Å—Ç–æ</div>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å <span id="timer">24:00:00</span></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let money = 40;
const moneyEl = document.getElementById("money");
const sun = document.getElementById("sun");

sun.addEventListener("click",()=>{
  money += 1;
  moneyEl.textContent = money;
  const audio = new Audio("tap.mp3");
  audio.play();
});

document.getElementById("subBtn").onclick = ()=>{
  tg.openTelegramLink("https://t.me/YOUR_CHANNEL");
};

let seconds = 86400;
setInterval(()=>{
  seconds--;
  let h = String(Math.floor(seconds/3600)).padStart(2,"0");
  let m = String(Math.floor(seconds%3600/60)).padStart(2,"0");
  let s = String(seconds%60).padStart(2,"0");
  document.getElementById("timer").textContent = `${h}:${m}:${s}`;
},1000);
</script>

</body>
</html>
