<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0f1220;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
}
button {
  padding:15px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
#balance {
  font-size:32px;
  margin:20px 0;
}
.hidden { display:none; }
</style>
</head>

<body>

<h1>TapDay Play</h1>
<div id="balance">$0.00</div>

<button id="tapBtn">TAP</button>

<button id="dailyBtn">üéÅ –ë–æ–Ω—É—Å —Å—å–æ–≥–æ–¥–Ω—ñ</button>

<button id="subBtn">üî• –û—Ç—Ä–∏–º–∞—Ç–∏ $10 –∑–∞ –ø—ñ–¥–ø–∏—Å–∫—É</button>

<button id="adBtn">üì∫ –†–µ–∫–ª–∞–º–∞ (+coin)</button>

<audio id="bonusSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-bonus-earned-in-video-game-2058.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------- –ë–ê–ó–ê ---------- */
let balance = parseFloat(localStorage.getItem("balance")) || 0;
let dailyLevel = parseInt(localStorage.getItem("dailyLevel")) || 1;
let lastDaily = localStorage.getItem("lastDaily") || 0;
let subTaken = localStorage.getItem("subTaken") === "1";

const balanceEl = document.getElementById("balance");
const sound = document.getElementById("bonusSound");

/* ---------- –§–£–ù–ö–¶–Ü–á ---------- */
function updateBalance(val){
  balance += val;
  localStorage.setItem("balance", balance);
  balanceEl.innerText = "$" + balance.toFixed(2);
}

function vibrate(){
  if(navigator.vibrate) navigator.vibrate(40);
}

function playSound(){
  sound.currentTime = 0;
  sound.play();
}

/* ---------- TAP ---------- */
document.getElementById("tapBtn").onclick = () => {
  updateBalance(0.05);
  vibrate();
};

/* ---------- –ë–û–ù–£–° –°–¨–û–ì–û–î–ù–Ü ---------- */
document.getElementById("dailyBtn").onclick = () => {
  const now = Date.now();
  if(now - lastDaily < 86400000){
    alert("–ë–æ–Ω—É—Å –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–æ —Å—å–æ–≥–æ–¥–Ω—ñ");
    return;
  }
  let reward = dailyLevel * 2;
  updateBalance(reward);
  playSound();
  vibrate();

  dailyLevel++;
  localStorage.setItem("dailyLevel", dailyLevel);
  localStorage.setItem("lastDaily", now);
};

/* ---------- –ë–û–ù–£–° –ó–ê –ü–Ü–î–ü–ò–°–ö–£ ---------- */
const subBtn = document.getElementById("subBtn");
if(subTaken) subBtn.classList.add("hidden");

subBtn.onclick = () => {
  window.open("https://t.me/–¢–í–Ü–ô_–ö–ê–ù–ê–õ", "_blank"); // ‚Üê –í–°–¢–ê–í –°–í–Ü–ô –õ–Ü–ù–ö
  updateBalance(10);
  playSound();
  vibrate();
  localStorage.setItem("subTaken","1");
  subBtn.classList.add("hidden");
};

/* ---------- –†–ï–ö–õ–ê–ú–ê ---------- */
document.getElementById("adBtn").onclick = () => {
  // —Ç—É—Ç –ø—ñ–¥–∫–ª—é—á–∞—î—Ç—å—Å—è —Ä–µ–∞–ª—å–Ω–∞ rewarded-—Ä–µ–∫–ª–∞–º–∞
  // –ª–æ–≥—ñ–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–∞, –º–æ–∂–Ω–∞ –º—ñ–Ω—è—Ç–∏ –Ω–∞ –±—É–¥—å-—è–∫—É –º–µ—Ä–µ–∂—É
  setTimeout(()=>{
    updateBalance(1);
    playSound();
    vibrate();
  },1000);
};

/* ---------- –°–¢–ê–†–¢ ---------- */
balanceEl.innerText = "$" + balance.toFixed(2);
</script>

</body>
</html>
