<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TapDay Play</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#0c0c0c;
  color:#fff;
  text-align:center;
}
.top{
  padding:15px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.balance{
  font-size:32px;
  margin:10px 0;
}
.level{opacity:.6}

.circle{
  width:260px;
  height:260px;
  margin:20px auto;
  border-radius:50%;
  background:#ffb400;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}
.circle img{width:60px}

.left{
  position:absolute;
  left:10px;
  top:120px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.box{
  background:#1a1a1a;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
}

.daily{
  position:absolute;
  left:10px;
  bottom:110px;
  background:#1a1a1a;
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
}

.multi{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:20px 0;
}
.multi button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:16px;
}
.multi .active{background:#ffb400;color:#000}

.btn{
  margin:15px auto;
  width:80%;
  padding:15px;
  border-radius:14px;
  background:#ff9800;
  color:#000;
  font-size:18px;
}
.withdraw{
  background:#1f7a3a;
  color:#fff;
}
</style>
</head>

<body>

<div class="top">
  <div>–û–Ω–ª–∞–π–Ω: <span id="online">3974</span></div>
  <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonToday">4920</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="money">0.00</span> $</div>
<div class="level">–†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>

<div class="left">
  <div class="box" onclick="adBonus()">üì∫ –†–µ–∫–ª–∞–º–∞ +500</div>
</div>

<div class="circle" id="circle">
  <img src="https://i.imgur.com/9YQq4Jg.png">
</div>

<div class="daily" onclick="openDaily()">üìÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</div>

<div class="multi">
  <button onclick="setMulti(1)" class="active">x1</button>
  <button onclick="setMulti(3)">x3</button>
  <button onclick="setMulti(5)">x5</button>
</div>

<div class="btn" onclick="bonus()">üéÅ –ë–æ–Ω—É—Å</div>
<div class="btn withdraw">üí≥ –í–∏–≤—ñ–¥</div>

<script>
let money=0,level=1,multi=1,taps=0;
const moneyEl=document.getElementById('money');
const levelEl=document.getElementById('level');
const circle=document.getElementById('circle');

const rewards=[25,50,100,200,400,800,1600];

function setMulti(m){
  multi=m;
  document.querySelectorAll('.multi button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

circle.onclick=()=>{
  money+=0.01*multi;
  taps+=multi;
  moneyEl.innerText=money.toFixed(2);
  navigator.vibrate(20);

  if(taps>level*500){
    level++;
    levelEl.innerText=level;
    circle.style.background=`hsl(${level*30},90%,55%)`;
    new Audio("https://assets.mixkit.co/sfx/preview/mixkit-cheering-crowd-2019.mp3").play();
  }
};

function bonus(){
  money+=1;
  moneyEl.innerText=money.toFixed(2);
  new Audio("https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3").play();
}

function adBonus(){
  money+=5;
  moneyEl.innerText=money.toFixed(2);
  new Audio("https://assets.mixkit.co/sfx/preview/mixkit-video-game-mystery-alert-234.wav").play();
}

function openDaily(){
  let day=localStorage.day||0;
  let last=localStorage.last||0;
  let now=Date.now();
  if(now-last>86400000){
    day++;
    if(day>7)day=1;
    money+=rewards[day-1];
    moneyEl.innerText=money.toFixed(2);
    localStorage.day=day;
    localStorage.last=now;
    new Audio("https://assets.mixkit.co/sfx/preview/mixkit-coin-win-notification-1992.wav").play();
  }else{
    alert("–°—å–æ–≥–æ–¥–Ω—ñ –≤–∂–µ –∑–∞–±—Ä–∞–Ω–æ");
  }
}
</script>

</body>
</html>
