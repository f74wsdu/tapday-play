<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>City Idle 2026</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color: #fff;
}

#top {
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  background:rgba(0,0,0,0.35);
}

.money {
  font-size:18px;
  font-weight:600;
}

.level {
  opacity:.8;
}

#map {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
  padding:16px;
}

.building {
  background:rgba(255,255,255,0.08);
  border-radius:14px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.building:hover {
  transform:scale(1.03);
  background:rgba(255,255,255,0.14);
}

.building h3 {
  margin:4px 0;
  font-size:16px;
}

.building small {
  opacity:.7;
}

#tapZone {
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffd27d, #ff9f1a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  box-shadow:0 0 30px rgba(255,200,80,.7);
  user-select:none;
}

#bottom {
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  background:rgba(0,0,0,0.45);
}

.btn {
  text-align:center;
  font-size:13px;
  opacity:.9;
  cursor:pointer;
}

.btn strong {
  display:block;
  font-size:16px;
}
</style>
</head>

<body>

<div id="top">
  <div class="money">üíµ <span id="money">100</span></div>
  <div class="level">–†—ñ–≤–µ–Ω—å <span id="level">1</span></div>
</div>

<div id="map">
  <div class="building" onclick="buy('farm')">
    <h3>üåæ –§–µ—Ä–º–∞</h3>
    <small>+1 / —Å–µ–∫</small>
    <div>–¶—ñ–Ω–∞: 50</div>
  </div>

  <div class="building" onclick="buy('factory')">
    <h3>üè≠ –ó–∞–≤–æ–¥</h3>
    <small>+5 / —Å–µ–∫</small>
    <div>–¶—ñ–Ω–∞: 300</div>
  </div>

  <div class="building" onclick="buy('hospital')">
    <h3>üè• –õ—ñ–∫–∞—Ä–Ω—è</h3>
    <small>+12 / —Å–µ–∫</small>
    <div>–¶—ñ–Ω–∞: 1200</div>
  </div>
</div>

<div id="tapZone">ü™ô</div>

<div id="bottom">
  <div class="btn" onclick="boost()">‚ö°<strong>2x</strong></div>
  <div class="btn" onclick="subscribe()">üéÅ<strong>–ë–æ–Ω—É—Å</strong></div>
  <div class="btn" onclick="toggleSound()">üîä<strong>–ó–≤—É–∫</strong></div>
</div>

<script>
let money = 100;
let income = 0;
let level = 1;
let boostActive = false;
let soundOn = true;

const prices = {
  farm:50,
  factory:300,
  hospital:1200
};

const incomes = {
  farm:1,
  factory:5,
  hospital:12
};

const clickSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-coin-216.wav");

function update() {
  document.getElementById("money").textContent = Math.floor(money);
  document.getElementById("level").textContent = level;
}

function buy(type){
  if(money >= prices[type]){
    money -= prices[type];
    income += incomes[type];
    prices[type] = Math.floor(prices[type]*1.6);
    level++;
    update();
  }
}

setInterval(()=>{
  money += income * (boostActive ? 2 : 1);
  update();
},1000);

const tap = document.getElementById("tapZone");
tap.addEventListener("pointerdown", e=>{
  money += boostActive ? 2 : 1;
  if(soundOn){
    clickSound.currentTime=0;
    clickSound.volume=0.2;
    clickSound.play();
  }
  update();
});

function boost(){
  if(boostActive) return;
  boostActive = true;
  setTimeout(()=>boostActive=false,10000);
}

function subscribe(){
  // –¢–£–¢ –¢–ò –°–¢–ê–í–ò–® –°–í–Ü–ô –ö–ê–ù–ê–õ / –°–ê–ô–¢
  window.open("https://t.me/", "_blank");
  money += 5000;
  update();
}

function toggleSound(){
  soundOn = !soundOn;
}
</script>

</body>
</html>
