<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #101c3d, #050812);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  user-select: none;
}

/* MONEY HEADER */
.money-wrap {
  position: relative;
  margin: 20px auto;
  width: 92%;
  max-width: 380px;
  padding: 25px 20px;
  border-radius: 22px;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://i.imgur.com/8Km9tLL.png");
  background-size: cover;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.money-wrap h1 {
  margin: 0;
  font-size: 30px;
}

.balance {
  font-size: 44px;
  font-weight: bold;
  margin-top: 10px;
  text-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* TAP BUTTON */
.tap {
  width: 260px;
  height: 260px;
  margin: 40px auto;
  border-radius: 50%;
  background: radial-gradient(circle at top, #ffe07a, #ff9f00);
  box-shadow:
    0 0 60px rgba(255,170,0,0.9),
    inset 0 -8px 20px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 46px;
  font-weight: bold;
  color: #3b2400;
  cursor: pointer;
  transition: transform 0.08s;
}

.tap:active {
  transform: scale(0.93);
  box-shadow: 0 0 80px rgba(255,200,0,1);
}

/* BUTTONS */
button {
  width: 92%;
  max-width: 380px;
  padding: 18px;
  margin: 12px auto;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

.blue { background: linear-gradient(145deg,#4da3ff,#1c6bff); color:#fff; }
.green { background: linear-gradient(145deg,#3cff9e,#1dbf73); color:#fff; }
.gold { background: linear-gradient(145deg,#ffe08a,#ffb300); color:#3b2400; }
</style>
</head>

<body>

<div class="money-wrap">
  <h1>TapDay üí∞</h1>
  <div class="balance" id="coins">0 üí∞</div>
</div>

<div class="tap" id="tapBtn">TAP</div>

<button class="blue" id="x2Btn">‚ö° x2 –º–æ–Ω–µ—Ç–∏ (50 üí∞)</button>
<button class="blue" id="autoBtn">ü§ñ –ê–≤—Ç–æ—Ç–∞–ø–µ—Ä (100 üí∞)</button>
<button class="gold" id="subBtn">üíé –û—Ç—Ä–∏–º–∞—Ç–∏ +500 üí∞</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let coins = 0;
let multiplier = 1;
let autoTap = false;
let bonusTaken = false;

const coinsEl = document.getElementById("coins");

function update() {
  coinsEl.innerText = coins + " üí∞";
}

document.getElementById("tapBtn").onclick = () => {
  coins += multiplier;
  update();
};

document.getElementById("x2Btn").onclick = () => {
  if (multiplier === 2) return alert("x2 –≤–∂–µ –∞–∫—Ç–∏–≤–Ω–∏–π ‚ö°");
  if (coins < 50) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç");
  coins -= 50;
  multiplier = 2;
  update();
};

document.getElementById("autoBtn").onclick = () => {
  if (autoTap) return alert("–ê–≤—Ç–æ—Ç–∞–ø–µ—Ä –≤–∂–µ –ø—Ä–∞—Ü—é—î");
  if (coins < 100) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç");
  coins -= 100;
  autoTap = true;
  update();
  setInterval(() => {
    coins += multiplier;
    update();
  }, 1000);
};

document.getElementById("subBtn").onclick = () => {
  if (bonusTaken) return alert("–ë–æ–Ω—É—Å –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–æ");
  tg.openTelegramLink("https://t.me/fuckskam");
  setTimeout(() => {
    coins += 500;
    bonusTaken = true;
    update();
    alert("üéâ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ +500 –º–æ–Ω–µ—Ç!");
  }, 2000);
};
</script>

</body>
</html>
