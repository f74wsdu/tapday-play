<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle at top,#0f172a,#020617);
color:#fff;
overflow:hidden;
}
.top{
display:flex;
justify-content:space-between;
padding:14px;
font-size:14px;
opacity:.9;
}
#game{
height:calc(100vh - 120px);
display:flex;
align-items:center;
justify-content:center;
position:relative;
}
.coin{
width:240px;height:240px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#ffe08a,#f59e0b);
box-shadow:0 0 60px rgba(255,200,80,.7);
transition:.25s;
}
.gold{background:radial-gradient(circle,#fff3b0,#facc15);}
.platinum{background:radial-gradient(circle,#e5e7eb,#9ca3af);}
.legend{background:radial-gradient(circle,#fde68a,#f59e0b);box-shadow:0 0 90px gold;}

#score{
position:absolute;
bottom:40px;
font-size:34px;
font-weight:700;
}

.hud{
position:absolute;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
padding:14px;
background:linear-gradient(to top,rgba(2,6,23,.9),transparent);
}

.btn{
width:64px;height:64px;
border-radius:18px;
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
}

.x2{background:#2563eb;}
.bot{background:#0ea5e9;}
.gift{background:#f59e0b;}

.status{
position:absolute;
top:70px;
font-size:14px;
opacity:.85;
}

.particle{
position:absolute;
font-size:18px;
pointer-events:none;
animation:fly .8s linear forwards;
}
@keyframes fly{
to{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}
}
</style>
</head>

<body>
<div class="top">
<div>Active: 12 3xx</div>
<div>Today rewards: 3 0xx</div>
</div>

<div id="game">
<div id="coin" class="coin"></div>
<div id="score">0</div>
<div class="status" id="status"></div>
</div>

<div class="hud">
<div class="btn gift">üéÅ</div>
<div class="btn x2">‚ö°</div>
<div class="btn bot">ü§ñ</div>
</div>

<audio id="tap" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-click-1115.mp3"></audio>
<audio id="level" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
let score=0,tapValue=1,auto=false,sound=false;
const coin=document.getElementById("coin");
const scoreEl=document.getElementById("score");
const status=document.getElementById("status");
const tap=document.getElementById("tap");
const level=document.getElementById("level");

function updateCoin(){
coin.className="coin";
if(score>=100000)coin.classList.add("legend");
else if(score>=10000)coin.classList.add("platinum");
else if(score>=1000)coin.classList.add("gold");
}

function addParticles(x,y){
for(let i=0;i<6;i++){
let p=document.createElement("div");
p.className="particle";
p.textContent="ü™ô";
p.style.left=x+"px";
p.style.top=y+"px";
p.style.setProperty("--x",(Math.random()*120-60)+"px");
p.style.setProperty("--y",(Math.random()*-120)+"px");
document.body.appendChild(p);
setTimeout(()=>p.remove(),800);
}
}

coin.addEventListener("pointerdown",e=>{
sound=true;
score+=tapValue;
scoreEl.textContent=score.toLocaleString("uk-UA");
tap.currentTime=0;tap.play();
addParticles(e.clientX,e.clientY);
coin.style.transform="scale(1.08)";
setTimeout(()=>coin.style.transform="scale(1)",120);

if([1000,10000,100000].includes(score)){
level.play();
updateCoin();
}
});

document.querySelector(".x2").onclick=()=>{
tapValue=2;
status.textContent="‚ö° X2 –∞–∫—Ç–∏–≤–Ω–∏–π (10—Å)";
setTimeout(()=>{
tapValue=1;
status.textContent="";
},10000);
};

document.querySelector(".bot").onclick=()=>{
if(auto)return;
auto=true;
status.textContent="ü§ñ Auto tap ON";
let i=0;
let t=setInterval(()=>{
score+=tapValue;
scoreEl.textContent=score.toLocaleString("uk-UA");
updateCoin();
i++;
if(i>=30){clearInterval(t);auto=false;status.textContent="";}
},1200);
};

document.querySelector(".gift").onclick=()=>{
alert("–ó–∞–≤–¥–∞–Ω–Ω—è:\n–ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª, —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –±–æ–Ω—É—Å üéÅ");
};
</script>
</body>
</html>
