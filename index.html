<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<style>
body {
  margin: 0;
  background: radial-gradient(#0b1020, #05070f);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}
.top {
  padding: 12px;
}
.balance {
  font-size: 20px;
}
.hint {
  opacity: .8;
  font-size: 14px;
  margin-top: 4px;
}
.sun {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff6a0, #ffcc00);
  box-shadow: 0 0 60px 20px rgba(255,200,0,.6);
  position: relative;
  cursor: pointer;
}
.ray {
  position: absolute;
  width: 8px;
  height: 30px;
  background: #ffcc00;
  top: -25px;
  left: 50%;
  transform-origin: center 155px;
}
.money {
  position: absolute;
  font-size: 20px;
  animation: fly 1s linear forwards;
}
@keyframes fly {
  to {
    transform: translateY(80px);
    opacity: 0;
  }
}
.buttons button {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  font-size: 16px;
}
.active {
  background: #2ecc71;
}
.subscribe {
  margin: 25px;
  padding: 15px;
  background: #1e2438;
  border-radius: 16px;
}
.subscribe button {
  margin-top: 10px;
  padding: 14px 25px;
  font-size: 18px;
  background: #1abc9c;
  border: none;
  border-radius: 20px;
}
.bottom {
  display: flex;
  justify-content: space-around;
  padding: 15px;
  opacity: .8;
}
</style>
</head>

<body>

<div class="top">
  <div class="balance">üíµ <span id="money">0</span></div>
  <div class="hint">–¢–∞–ø–∞–π —Å–æ–Ω—Ü–µ ‚Äî –∑–±–∏—Ä–∞–π –∫–∞–ø—ñ—Ç–∞–ª. –ß–∏–º –¥–æ–≤—à–µ –≥—Ä–∞—î—à, —Ç–∏–º –±—ñ–ª—å—à–µ.</div>
</div>

<div class="sun" id="sun"></div>

<div class="buttons">
  <button onclick="setMulti(1)" class="active" id="m1">x1</button>
  <button onclick="setMulti(3)" id="m3">x3</button>
  <button onclick="setMulti(5)" id="m5">x5</button>
</div>

<div class="subscribe">
  üéÅ –ü—ñ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª
  <br>
  <button onclick="subscribe()">–û—Ç—Ä–∏–º–∞—Ç–∏ +10 000</button>
</div>

<div class="bottom">
  <div>üèô –ú—ñ—Å—Ç–æ +5/—Å–µ–∫</div>
  <div>üéÅ –©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å –∞–∫—Ç–∏–≤–Ω–∏–π</div>
</div>

<script>
let money = 0;
let multi = 1;
let subscribed = false;

const stages = [
  {v:100, glow:40},
  {v:1000, glow:60},
  {v:10000, glow:80},
  {v:100000, glow:100},
  {v:1000000, glow:130},
  {v:10000000, glow:160}
];

const sun = document.getElementById('sun');

for(let i=0;i<24;i++){
  const r = document.createElement('div');
  r.className = 'ray';
  r.style.transform = `rotate(${i*15}deg)`;
  sun.appendChild(r);
}

sun.onclick = () => {
  money += multi;
  update();
  dropMoney();
};

function dropMoney(){
  const m = document.createElement('div');
  m.className = 'money';
  m.innerText = 'üíµ';
  m.style.left = '50%';
  sun.appendChild(m);
  setTimeout(()=>m.remove(),1000);
}

function setMulti(x){
  multi = x;
  document.querySelectorAll('.buttons button').forEach(b=>b.classList.remove('active'));
  document.getElementById('m'+x).classList.add('active');
}

function subscribe(){
  if(subscribed) return;
  window.open('https://t.me/TVIY_KANAL', '_blank'); // ‚Üê –¢–£–¢ –í–°–¢–ê–í–ò –°–í–Ü–ô –ö–ê–ù–ê–õ
  money += 10000;
  subscribed = true;
  update();
}

function update(){
  document.getElementById('money').innerText = money.toLocaleString();
  stages.forEach(s=>{
    if(money >= s.v){
      sun.style.boxShadow = `0 0 ${s.glow}px ${s.glow/2}px rgba(255,200,0,.7)`;
    }
  });
}

setInterval(()=>{
  money += 5;
  update();
},1000);
</script>

</body>
</html>
