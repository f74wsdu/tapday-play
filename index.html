<style>

.header {

.balance {

}

.play-btn {

    width: 80%;

    font-weight: bold;

.timer {

}

.withdraw {
    background: #1e8e3e;
    border: none;
    padding: 12px;
    width: 70%;
    border-radius: 14px;
    font-size: 16px;
    color: #fff;
    margin-top: 10px;
}

.folder {
    position: fixed;
    left: 15px;
    top: 55%;
    font-size: 36px;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    background: #111;
    margin: 20% auto;
    padding: 20px;
    width: 85%;
    border-radius: 16px;
}

.modal button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border-radius: 12px;
    border: none;
    background: #ffc400;

</style>
</head>

<body>

<div class="header">
    <div>–û–Ω–ª–∞–π–Ω: <span id="online">3945</span></div>
    <div>–ë–æ–Ω—É—Å—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="bonusToday">4763</span></div>
</div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: ‚Ç¥<span id="balance">1255</span></div>

<div class="ad-btn">üì∫ –†–µ–∫–ª–∞–º–∞ +50</div>
<div class="level">–†—ñ–≤–µ–Ω—å: 2</div>

<div class="circle-wrap">
    <div class="circle" id="circle">üêî</div>
</div>

<div class="multi">
    <button>x1</button>
    <button>x3</button>
    <button>x5</button>
</div>

<button class="play-btn" id="mainBonus">–ü—ñ–¥–ø–∏—à–∏—Å—å ¬∑ –û—Ç—Ä–∏–º–∞–π 500 –≥—Ä–∏–≤–µ–Ω—å –±–æ–Ω—É—Å</button>
<div class="timer" id="timer"></div>

<button class="withdraw">üí≥ –í–∏–≤—ñ–¥</button>

<div class="folder" onclick="openDaily()">üìÅ</div>

<div class="modal" id="dailyModal">
    <div class="modal-content">
        <h3>–©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å</h3>
        <div id="dailyText"></div>
        <button onclick="claimDaily()">–ó–∞–±—Ä–∞—Ç–∏</button>
        <button onclick="closeDaily()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
let balance = 1255;
let clicks = 0;

const dailyRewards = [25,50,75,100,150,200,300];
let lastClaim = localStorage.getItem("lastClaim") || 0;
let day = localStorage.getItem("day") || 0;

function openDaily() {
    document.getElementById("dailyModal").style.display = "block";
    document.getElementById("dailyText").innerText =
        day < 7 ? `–î–µ–Ω—å ${+day+1}: +${dailyRewards[day]} –≥—Ä–Ω` : "–ë–æ–Ω—É—Å –∑–∞–≤–µ—Ä—à–µ–Ω–æ";
}

function closeDaily() {
    document.getElementById("dailyModal").style.display = "none";
}

function claimDaily() {
    let now = Date.now();
    if (now - lastClaim < 86400000 && lastClaim != 0) {
        alert("–©–µ –Ω–µ –º–∏–Ω—É–ª–æ 24 –≥–æ–¥–∏–Ω–∏");
        return;
    }
    if (day < 7) {
        balance += dailyRewards[day];
        day++;
        localStorage.setItem("day", day);
        localStorage.setItem("lastClaim", now);
        updateBalance();
    }
    closeDaily();
}

document.getElementById("mainBonus").onclick = () => {
    if (!localStorage.getItem("subBonus")) {
        window.open("https://t.me/tapday_clicker", "_blank");
        balance += 500;
        localStorage.setItem("subBonus", "1");
        document.getElementById("mainBonus").innerText = "TapDay Play ¬∑ –ë–æ–Ω—É—Å +1000";
        startTimer();
        updateBalance();
    }
};

function startTimer() {
    let time = 30 * 24 * 60 * 60;
    setInterval(() => {
        time--;
        document.getElementById("timer").innerText =
            `‚è≥ ${Math.floor(time/86400)}–¥ ${Math.floor(time%86400/3600)}–≥`;
    },1000);
}

function updateBalance() {
    document.getElementById("balance").innerText = balance;
}

document.getElementById("circle").onclick = () => {
    clicks++;
    if (clicks >= 100) document.getElementById("circle").innerText = "üëë";
    if (clicks >= 1000) document.getElementById("circle").innerText = "üíé";
    if (clicks >= 5000) document.getElementById("circle").innerText = "‚≠ê";

    document.getElementById("circle").style.background =
        `radial-gradient(circle, #ffd500, #ff9f00)`;
};
</script>
