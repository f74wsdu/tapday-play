<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>TapDay Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui;
  text-align:center;
  overflow:hidden;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:10px 14px;
  font-size:14px;
}
.green{color:#2aff6a}
.yellow{color:#ffd400}

#center{
  margin-top:30px;
  position:relative;
}

#circle{
  width:260px;
  height:260px;
  border-radius:50%;
  background:#222;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
}

#level{
  position:absolute;
  right:10px;
  top:0;
  font-size:14px;
}

#ad{
  position:absolute;
  left:10px;
  top:0;
  background:#ffd400;
  color:#000;
  padding:8px;
  border-radius:10px;
}

#balance{
  font-size:40px;
  margin-top:10px;
}

.btn{
  margin:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  width:80%;
  font-size:16px;
}

#tap{
  background:#1fa84f;
  color:#fff;
  font-size:20px;
}

#rain span{
  position:absolute;
  font-size:20px;
  animation:fall 0.8s linear forwards;
}
@keyframes fall{
  to{transform:translateY(300px);opacity:0}
}

.folder{
  position:fixed;
  bottom:120px;
  left:10px;
  font-size:26px;
}

.timer{opacity:.7;font-size:14px}
</style>
</head>

<body>

<div class="top">
  <div class="green">–û–Ω–ª–∞–π–Ω: <span id="online"></span></div>
  <div class="yellow">–ë–æ–Ω—É—Å —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="today"></span></div>
</div>

<div id="center">
  <div id="ad" onclick="watchAd()">‚ñ∂ +50</div>
  <div id="level">–†—ñ–≤–µ–Ω—å: <span id="lvl">1</span></div>

  <div id="circle">ü™ô</div>
</div>

<div id="balance">0</div>

<button class="btn" id="tap" onclick="tap()">TAP</button>

<button class="btn" id="subBtn" onclick="subBonus()">–ü—ñ–¥–ø–∏—à–∏—Å—å ‚Äî +500</button>
<button class="btn" id="playBtn" style="display:none" onclick="claim1000()">–ë–æ–Ω—É—Å +1000</button>
<div class="timer" id="timer"></div>

<button class="btn" onclick="withdraw()">üí≥ –í–∏–≤—ñ–¥</button>

<div class="folder" onclick="openFolder()">üìÅ</div>

<div id="rain"></div>

<script>
let balance=0;
let level=1;

const CHANNEL="https://t.me/tapday_clicker";
const sound=new Audio("https://actions.google.com/sounds/v1/cartoon/coin_drop.ogg");

document.getElementById("online").innerText=4000+Math.floor(Math.random()*500);
document.getElementById("today").innerText=2000+Math.floor(Math.random()*500);

function tap(){
 balance++;
 update();
 if(navigator.vibrate) navigator.vibrate(20);
 if(balance<1_000_000) rain();
}

function rain(){
 const r=document.createElement("span");
 r.innerText="ü™ô";
 r.style.left="50%";
 r.style.top="50%";
 document.getElementById("rain").appendChild(r);
 setTimeout(()=>r.remove(),800);
}

function update(){
 document.getElementById("balance").innerText=balance;
 if(balance>=100) level=1;
 if(balance>=1000) level=2;
 if(balance>=10000) level=3;
 if(balance>=100000) level=4;
 if(balance>=1000000) level=5;
 document.getElementById("lvl").innerText=level;
}

function watchAd(){
 balance+=50;
 sound.play();
 update();
}

function subBonus(){
 window.open(CHANNEL,"_blank");
 setTimeout(()=>{
  balance+=500;
  sound.play();
  document.getElementById("subBtn").style.display="none";
  startTimer();
 },3000);
}

function startTimer(){
 const end=Date.now()+30*24*60*60*1000;
 localStorage.setItem("end",end);
 document.getElementById("playBtn").style.display="block";
}

setInterval(()=>{
 const end=localStorage.getItem("end");
 if(!end) return;
 let d=end-Date.now();
 if(d<=0){
  document.getElementById("timer").innerText="–ë–æ–Ω—É—Å –¥–æ—Å—Ç—É–ø–Ω–∏–π";
  return;
 }
 let dd=Math.floor(d/86400000);
 let h=Math.floor(d/3600000)%24;
 let m=Math.floor(d/60000)%60;
 let s=Math.floor(d/1000)%60;
 document.getElementById("timer").innerText=`${dd}–¥ ${h}–≥ ${m}—Ö–≤ ${s}—Å`;
},1000);

function claim1000(){
 balance+=1000;
 sound.play();
 localStorage.removeItem("end");
 document.getElementById("playBtn").style.display="none";
 document.getElementById("timer").innerText="";
 update();
}

function withdraw(){
 alert("–í–∏–≤—ñ–¥ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ–∑–Ω—ñ—à–µ");
}

function openFolder(){
 sound.play();
 alert("–ë–æ–Ω—É—Å –¥–Ω—è (–ª–æ–≥—ñ–∫–∞ 1‚Äì7 –¥–Ω—ñ–≤)");
}
</script>

</body>
</html>
