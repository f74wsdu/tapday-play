<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TapDay Play ‚Äî DEMO</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#050b18;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:#fff;
  touch-action:manipulation;
}

#top{
  position:fixed;
  top:0; left:0; right:0;
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(#0b1224,#050b18);
  z-index:10;
}

.badge{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
}

#players{opacity:.8;font-size:12px}

#game{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

#coin{
  width:260px;
  height:260px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff2a8, #ffb700 60%, #b67600);
  box-shadow:0 0 60px rgba(255,180,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  font-weight:bold;
  user-select:none;
}

#count{
  position:absolute;
  bottom:110px;
  font-size:40px;
  font-weight:bold;
}

#bottom{
  position:fixed;
  bottom:10px;
  left:0; right:0;
  display:flex;
  justify-content:space-around;
}

.btn{
  width:64px;
  height:64px;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#18264d;
  font-size:12px;
}

.rain{
  position:absolute;
  pointer-events:none;
  animation:fall 1s linear forwards;
}
@keyframes fall{
  to{transform:translateY(400px);opacity:0}
}

.flash{
  animation:flash .4s ease;
}
@keyframes flash{
  50%{box-shadow:0 0 120px #fff}
}
</style>
</head>

<body>

<div id="top">
  <div class="badge">üí∞ <span id="money">0</span></div>
  <div id="players">–ê–∫—Ç–∏–≤–Ω—ñ: 12 482</div>
</div>

<div id="game">
  <div id="coin">‚òÖ</div>
  <div id="count">0</div>
</div>

<div id="bottom">
  <div class="btn">üéÅ</div>
  <div class="btn">‚ö°</div>
  <div class="btn">ü§ñ</div>
</div>

<script>
let coins=0;
let taps=0;
let level=1;
let audioCtx=new (window.AudioContext||window.webkitAudioContext)();

function sound(freq){
  let o=audioCtx.createOscillator();
  let g=audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value=freq;
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+.2);
  o.stop(audioCtx.currentTime+.2);
}

function rain(x,y){
  let r=document.createElement('div');
  r.textContent='ü™ô';
  r.className='rain';
  r.style.left=x+'px';
  r.style.top=y+'px';
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),1000);
}

function upgrade(){
  let c=document.getElementById('coin');
  c.classList.add('flash');
  setTimeout(()=>c.classList.remove('flash'),300);
}

document.getElementById('game').addEventListener('pointerdown',e=>{
  audioCtx.resume();
  taps++;
  coins+=1;
  document.getElementById('money').textContent=coins;
  document.getElementById('count').textContent=coins;
  sound(300+Math.random()*200);
  for(let i=0;i<5;i++) rain(e.clientX,e.clientY);

  if([100,1000,10000,100000,1000000].includes(coins)){
    sound(800);
    upgrade();
  }
});

coins+=100; // —Å—Ç–∞—Ä—Ç–æ–≤–∏–π –±–æ–Ω—É—Å
document.getElementById('money').textContent=coins;
document.getElementById('count').textContent=coins;

setInterval(()=>{
  let base=12482;
  document.getElementById('players').textContent=
    '–ê–∫—Ç–∏–≤–Ω—ñ: '+(base+Math.floor(Math.random()*400-200));
},4000);
</script>

</body>
</html>
